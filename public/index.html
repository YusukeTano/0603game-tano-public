<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズム・サバイバー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
            color: #fff;
            font-family: 'Orbitron', 'Arial', monospace;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        .title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 102, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: backgroundPulse 4s ease-in-out infinite;
        }

        .title-screen.hidden {
            display: none;
        }

        .game-title {
            font-size: 84px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0066, #00ffff, #ff6600, #ff00ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 30px rgba(255, 0, 102, 0.8),
                0 0 60px rgba(0, 255, 255, 0.6),
                0 0 90px rgba(255, 102, 0, 0.4);
            margin-bottom: 60px;
            animation: titleGlow 3s ease-in-out infinite, titleShift 8s ease-in-out infinite;
            transform: perspective(500px) rotateX(10deg);
        }

        .start-button {
            background: linear-gradient(45deg, #ff0066, #ff6600, #ff0066);
            background-size: 300% 300%;
            border: none;
            padding: 25px 50px;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 0 30px rgba(255, 0, 102, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: buttonPulse 2s ease-in-out infinite;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .start-button:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(255, 0, 102, 0.7),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: none;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .instructions {
            text-align: center;
            font-size: 20px;
            line-height: 2;
            color: #cccccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: instructionsFade 3s ease-in-out infinite;
        }

        #gameCanvas {
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
            display: block;
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff0066, #00ffff, #ff6600, #ff00ff) 1;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 100px rgba(0, 0, 50, 0.3);
        }

        .custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%);
        }

        .cursor-outer {
            width: 40px;
            height: 40px;
            border: 3px solid #00ffff;
            border-radius: 50%;
            animation: cursorPulse 1.5s infinite;
            box-shadow: 
                0 0 20px #00ffff,
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .cursor-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffffff 0%, #ff0066 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #ff0066;
            animation: cursorInnerPulse 0.8s infinite;
        }

        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .game-controls {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 15px;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            pointer-events: auto;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .control-button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }

        .control-button.hidden {
            display: none;
        }

        .stage {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 
                0 0 15px #00ffff,
                0 0 30px #00ffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            animation: stagePulse 2s ease-in-out infinite;
        }

        .stage-progress {
            position: absolute;
            top: 75px;
            left: 25px;
            width: 250px;
            height: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .stage-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ff6600);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.3s;
            animation: progressShimmer 2s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .timer {
            position: absolute;
            top: 105px;
            left: 25px;
            font-size: 24px;
            color: #ffff00;
            text-shadow: 
                0 0 15px #ffff00,
                0 0 30px #ffff00;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 16px;
            border-radius: 8px;
            border: 2px solid #ffff00;
            font-weight: bold;
            animation: timerPulse 1s ease-in-out infinite;
        }

        .score {
            position: absolute;
            top: 155px;
            left: 25px;
            font-size: 24px;
            color: #ff6600;
            text-shadow: 
                0 0 15px #ff6600,
                0 0 30px #ff6600;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 16px;
            border-radius: 8px;
            border: 2px solid #ff6600;
            font-weight: bold;
        }

        .level {
            position: absolute;
            top: 205px;
            left: 25px;
            font-size: 24px;
            color: #00ff00;
            text-shadow: 
                0 0 15px #00ff00,
                0 0 30px #00ff00;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 16px;
            border-radius: 8px;
            border: 2px solid #00ff00;
            font-weight: bold;
        }

        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            font-weight: bold;
            color: #ff0066;
            text-shadow: 
                0 0 30px #ff0066,
                0 0 60px #ff0066,
                0 0 90px #ff0066;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .combo.show {
            opacity: 1;
            animation: comboExplosion 1.5s ease-out;
        }

        .weapon-display {
            position: absolute;
            top: 255px;
            left: 25px;
            font-size: 20px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #ffffff;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .weapon-indicator {
            position: absolute;
            bottom: 140px;
            left: 25px;
            font-size: 18px;
            color: #cccccc;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            animation: indicatorBlink 2s ease-in-out infinite;
        }

        .special-ready {
            position: absolute;
            bottom: 100px;
            left: 25px;
            font-size: 20px;
            color: #ff0066;
            text-shadow: 
                0 0 15px #ff0066,
                0 0 30px #ff0066;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 8px;
            border: 2px solid #ff0066;
            font-weight: bold;
            animation: specialPulse 1s infinite;
        }

        .hp-bar {
            position: absolute;
            bottom: 60px;
            left: 25px;
            width: 350px;
            height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff0000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.3),
                inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            background-size: 200% 100%;
            width: 100%;
            transition: width 0.3s;
            animation: healthShimmer 3s linear infinite;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
        }

        .exp-bar {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 350px;
            height: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0066ff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 
                0 0 15px rgba(0, 102, 255, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #0066ff, #00ffff);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.3s;
            animation: expShimmer 2s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .minimap {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 220px;
            height: 165px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 0, 50, 0.3);
        }

        .minimap-canvas {
            width: 100%;
            height: 100%;
            border-radius: 7px;
        }

        .skill-select {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 10, 26, 0.95) 100%);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            z-index: 2000;
            display: none;
            min-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
        }

        .skill-select.show {
            display: block;
            animation: modalAppear 0.5s ease-out;
        }

        .skill-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
            position: relative;
            overflow: hidden;
        }

        .skill-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .skill-option:hover {
            background: rgba(0, 255, 255, 0.15);
            border-color: #00ffff;
            transform: scale(1.05) translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .skill-option:hover::before {
            left: 100%;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 0, 0, 0.95) 100%);
            border: 3px solid #ff0066;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            z-index: 2000;
            display: none;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 60px rgba(255, 0, 102, 0.4),
                inset 0 0 50px rgba(255, 0, 102, 0.05);
        }

        .game-over.show {
            display: block;
            animation: gameOverAppear 0.8s ease-out;
        }

        .game-over h2 {
            font-size: 56px;
            color: #ff0066;
            text-shadow: 
                0 0 30px #ff0066,
                0 0 60px #ff0066;
            margin-bottom: 30px;
            animation: gameOverGlow 2s ease-in-out infinite;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff0066, #ff6600);
            border: none;
            padding: 18px 35px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
            margin: 15px;
            pointer-events: auto;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.4);
        }

        .restart-btn:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 102, 0.6);
        }

        .pause-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 26, 26, 0.95) 100%);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            z-index: 2000;
            display: none;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.4),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
        }

        .pause-menu.show {
            display: block;
            animation: pauseMenuAppear 0.5s ease-out;
        }

        .pause-menu h2 {
            font-size: 48px;
            color: #00ffff;
            text-shadow: 
                0 0 30px #00ffff,
                0 0 60px #00ffff;
            margin-bottom: 30px;
        }

        .pause-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            padding: 18px 35px;
            font-size: 20px;
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
            margin: 15px;
            pointer-events: auto;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .pause-button:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6);
        }

        /* Animations */
        @keyframes backgroundPulse {
            0%, 100% { 
                filter: brightness(1);
            }
            50% { 
                filter: brightness(1.1);
            }
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 30px rgba(255, 0, 102, 0.8),
                    0 0 60px rgba(0, 255, 255, 0.6),
                    0 0 90px rgba(255, 102, 0, 0.4);
            }
            50% { 
                text-shadow: 
                    0 0 40px rgba(255, 0, 102, 1),
                    0 0 80px rgba(0, 255, 255, 0.8),
                    0 0 120px rgba(255, 102, 0, 0.6);
            }
        }

        @keyframes titleShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(255, 0, 102, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 40px rgba(255, 0, 102, 0.7),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes instructionsFade {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes cursorPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.2); 
                opacity: 0.7;
            }
        }

        @keyframes cursorInnerPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        @keyframes stagePulse {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            }
        }

        @keyframes progressShimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes timerPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(255, 255, 0, 0.6);
            }
        }

        @keyframes comboExplosion {
            0% {
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.3) rotate(5deg);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.1) rotate(-2deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 0;
            }
        }

        @keyframes indicatorBlink {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        @keyframes specialPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 0, 102, 0.4);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(255, 0, 102, 0.8);
            }
        }

        @keyframes healthShimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes expShimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes modalAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes gameOverAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotateX(-90deg);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1) rotateX(-10deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotateX(0deg);
            }
        }

        @keyframes gameOverGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 30px #ff0066,
                    0 0 60px #ff0066;
            }
            50% { 
                text-shadow: 
                    0 0 40px #ff0066,
                    0 0 80px #ff0066,
                    0 0 120px #ff0066;
            }
        }

        @keyframes pauseMenuAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="title-screen" id="titleScreen">
        <h1 class="game-title">リズム・サバイバー</h1>
        <button class="start-button" onclick="startGameFromTitle()">ゲーム開始</button>
        <div class="instructions">
            <p>🎯 マウスで移動 | 🔫 左クリックで武器チェンジ | ⚡ 右クリックで必殺技</p>
            <p>🎵 BGMのリズムに合わせて経験値を回収しよう！</p>
            <p>⏸️ ESCキーで一時停止</p>
        </div>
    </div>
    
    <div class="custom-cursor" id="customCursor">
        <div class="cursor-outer"></div>
        <div class="cursor-inner"></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameUI">
        <div class="game-controls">
            <button class="control-button hidden" id="pauseBtn" onclick="pauseGame()">一時停止</button>
            <button class="control-button hidden" id="titleBtn" onclick="backToTitle()">タイトルへ</button>
        </div>
        
        <div class="stage">フェーズ: <span id="phaseValue">1</span></div>
        <div class="stage-progress">
            <div class="stage-progress-fill" id="phaseProgressFill"></div>
        </div>
        
        <div class="timer">
            ⏱️ 残り時間: <span id="timerValue">3:00</span>
        </div>
        
        <div class="score">
            💎 スコア: <span id="scoreValue">0</span>
        </div>
        
        <div class="level">
            🆙 レベル: <span id="levelValue">1</span>
        </div>
        
        <div class="combo" id="comboDisplay">
            <span id="comboValue">0</span> コンボ!
        </div>
        
        <div class="weapon-display">
            <div id="currentWeapon">🔫 ベーシック</div>
            <div id="weaponStats" style="font-size: 16px; margin-top: 8px; opacity: 0.8;">DMG: 15 | 速度: 300ms | 射程: 400</div>
        </div>
        
        <div class="weapon-indicator">
            🔄 左クリック: 武器チェンジ
        </div>
        
        <div class="special-ready" id="specialReady">
            ⚡ 右クリック: 必殺技
        </div>
        
        <div class="hp-bar">
            <div class="hp-fill" id="hpFill"></div>
        </div>
        
        <div class="exp-bar">
            <div class="exp-fill" id="expFill"></div>
        </div>
        
        <div class="minimap">
            <canvas class="minimap-canvas" width="220" height="165"></canvas>
        </div>
    </div>
    
    <!-- Skill Selection Modal -->
    <div class="skill-select" id="skillSelect">
        <h3 style="text-align: center; margin-bottom: 25px; color: #00ffff; font-size: 32px; text-shadow: 0 0 20px #00ffff;">🌟 スキル選択</h3>
        <div id="skillOptions"></div>
    </div>
    
    <!-- Game Over Modal -->
    <div class="game-over" id="gameOver">
        <h2>💀 GAME OVER 💀</h2>
        <p style="font-size: 24px; margin: 20px 0;">最終スコア: <span id="finalScore" style="color: #ff6600;">0</span></p>
        <p style="font-size: 20px; margin: 20px 0;">生存時間: <span id="survivalTime" style="color: #00ffff;">0:00</span></p>
        <button class="restart-btn" onclick="restartGame()">🔄 再挑戦</button>
        <button class="restart-btn" onclick="backToTitle()">🏠 タイトルへ</button>
    </div>
    
    <!-- Pause Menu -->
    <div class="pause-menu" id="pauseMenu">
        <h2>⏸️ 一時停止</h2>
        <button class="pause-button" onclick="resumeGame()">▶️ ゲーム再開</button>
        <button class="pause-button" onclick="backToTitle()">🏠 タイトルへ</button>
    </div>

    <script>
        // Enhanced Game configuration
        const CONFIG = {
            CANVAS_WIDTH: 1200,
            CANVAS_HEIGHT: 800,
            PLAYER_SIZE: 24,
            PLAYER_SPEED: 6,
            ENEMY_SPAWN_RATE: 0.03,
            ORB_SPAWN_RATE: 0.015,
            PROJECTILE_SPEED: 10,
            AUDIO_ENABLED: true,
            BPM: 140,
            COMBO_WINDOW: 600,
            SCREEN_SHAKE_INTENSITY: 8,
            PARTICLE_COUNT: 15,
            WEAPONS: [
                { name: '🔫 ベーシック', damage: 18, speed: 250, range: 450, color: '#00ffff', trail: true },
                { name: '⚡ ラピッド', damage: 10, speed: 80, range: 350, color: '#ff0066', trail: true },
                { name: '💥 ヘビー', damage: 35, speed: 600, range: 550, color: '#ff6600', trail: true },
                { name: '🔮 レーザー', damage: 15, speed: 40, range: 700, color: '#00ff00', trail: true },
                { name: '🌟 プラズマ', damage: 25, speed: 150, range: 500, color: '#ff00ff', trail: true }
            ]
        };

        // Enhanced Game state
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                
                this.gameState = 'title';
                this.player = null;
                this.enemies = [];
                this.projectiles = [];
                this.orbs = [];
                this.particles = [];
                this.trails = [];
                this.explosions = [];
                
                this.score = 0;
                this.level = 1;
                this.exp = 0;
                this.expToNext = 100;
                this.phase = 1;
                this.phaseProgress = 0;
                this.gameTime = 0;
                this.maxTime = 180;
                
                this.combo = 0;
                this.lastOrbTime = 0;
                this.currentWeaponIndex = 0;
                this.lastFireTime = 0;
                this.specialReady = true;
                
                this.keys = {};
                this.mouse = { x: 0, y: 0 };
                this.audioContext = null;
                this.bgmGain = null;
                this.screenShake = { x: 0, y: 0, intensity: 0 };
                
                this.setupEventListeners();
                this.setupAudio();
                this.gameLoop();
                
                window.game = this;
            }
            
            setupCanvas() {
                this.canvas.width = CONFIG.CANVAS_WIDTH;
                this.canvas.height = CONFIG.CANVAS_HEIGHT;
                this.canvas.style.maxWidth = '100vw';
                this.canvas.style.maxHeight = '100vh';
                this.canvas.style.objectFit = 'contain';
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    if (e.key === 'Escape') {
                        this.pauseGame();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
                
                document.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;
                    
                    this.mouse.x = (e.clientX - rect.left) * scaleX;
                    this.mouse.y = (e.clientY - rect.top) * scaleY;
                    
                    // Update custom cursor
                    const cursor = document.getElementById('customCursor');
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });
                
                document.addEventListener('mousedown', (e) => {
                    if (this.gameState === 'playing') {
                        if (e.button === 0) { // Left click
                            this.switchWeapon();
                        } else if (e.button === 2) { // Right click
                            this.useSpecial();
                        }
                    }
                });
                
                document.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // Hide cursor over canvas
                this.canvas.addEventListener('mouseenter', () => {
                    document.body.style.cursor = 'none';
                });
                
                this.canvas.addEventListener('mouseleave', () => {
                    document.body.style.cursor = 'default';
                });
            }
            
            setupAudio() {
                if (!CONFIG.AUDIO_ENABLED) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.bgmGain = this.audioContext.createGain();
                    this.bgmGain.connect(this.audioContext.destination);
                    this.bgmGain.gain.value = 0.4;
                } catch (error) {
                    console.log('Audio not supported');
                }
            }
            
            startGame() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.gameState = 'playing';
                document.getElementById('titleScreen').classList.add('hidden');
                document.getElementById('pauseBtn').classList.remove('hidden');
                document.getElementById('titleBtn').classList.remove('hidden');
                
                this.player = new Player(CONFIG.CANVAS_WIDTH / 2, CONFIG.CANVAS_HEIGHT / 2);
                this.enemies = [];
                this.projectiles = [];
                this.orbs = [];
                this.particles = [];
                this.trails = [];
                this.explosions = [];
                
                this.score = 0;
                this.level = 1;
                this.exp = 0;
                this.expToNext = 100;
                this.phase = 1;
                this.phaseProgress = 0;
                this.gameTime = 0;
                this.combo = 0;
                this.currentWeaponIndex = 0;
                this.lastFireTime = 0;
                this.specialReady = true;
                
                this.generateAdvancedBGM();
                this.updateUI();
                this.playSound(800, 0.2, 0.3, 'sine'); // Start sound
            }
            
            pauseGame() {
                if (this.gameState === 'playing') {
                    this.gameState = 'paused';
                    document.getElementById('pauseMenu').classList.add('show');
                } else if (this.gameState === 'paused') {
                    this.resumeGame();
                }
            }
            
            resumeGame() {
                this.gameState = 'playing';
                document.getElementById('pauseMenu').classList.remove('show');
            }
            
            restartGame() {
                document.getElementById('gameOver').classList.remove('show');
                this.startGame();
            }
            
            backToTitle() {
                this.gameState = 'title';
                document.getElementById('titleScreen').classList.remove('hidden');
                document.getElementById('pauseMenu').classList.remove('show');
                document.getElementById('gameOver').classList.remove('show');
                document.getElementById('pauseBtn').classList.add('hidden');
                document.getElementById('titleBtn').classList.add('hidden');
                
                if (this.bgmOscillator) {
                    this.bgmOscillator.stop();
                    this.bgmOscillator = null;
                }
            }
            
            switchWeapon() {
                this.currentWeaponIndex = (this.currentWeaponIndex + 1) % CONFIG.WEAPONS.length;
                this.updateWeaponDisplay();
                this.playSound(600, 0.15, 0.15, 'square');
                this.addScreenShake(3);
                
                // Weapon switch effect
                this.createParticles(this.player.x, this.player.y, CONFIG.WEAPONS[this.currentWeaponIndex].color, 8);
            }
            
            useSpecial() {
                if (!this.specialReady) return;
                
                this.specialReady = false;
                setTimeout(() => { this.specialReady = true; }, 4000);
                
                // Enhanced special attack
                this.addScreenShake(12);
                this.createExplosion(this.player.x, this.player.y, 80, '#ffffff');
                
                // Create multi-directional projectiles
                for (let i = 0; i < 24; i++) {
                    const angle = (i / 24) * Math.PI * 2;
                    this.projectiles.push(new Projectile(
                        this.player.x, this.player.y, 
                        Math.cos(angle), Math.sin(angle),
                        60, '#ffffff', true
                    ));
                }
                
                this.playSound(150, 0.4, 0.6, 'sawtooth');
                setTimeout(() => this.playSound(300, 0.3, 0.4, 'sine'), 100);
            }
            
            update(deltaTime) {
                if (this.gameState !== 'playing') return;
                
                this.gameTime += deltaTime;
                this.phaseProgress = (this.gameTime % 60) / 60;
                
                if (this.gameTime >= this.maxTime) {
                    this.gameOver();
                    return;
                }
                
                // Update phase
                const newPhase = Math.floor(this.gameTime / 60) + 1;
                if (newPhase !== this.phase) {
                    this.phase = newPhase;
                    this.playSound(1000, 0.25, 0.3, 'triangle');
                    this.addScreenShake(6);
                }
                
                // Update screen shake
                this.updateScreenShake();
                
                // Update player
                this.player.update(this.keys, this.mouse);
                
                // Enhanced auto-fire
                const weapon = CONFIG.WEAPONS[this.currentWeaponIndex];
                if (Date.now() - this.lastFireTime > weapon.speed) {
                    this.fireProjectile();
                    this.lastFireTime = Date.now();
                }
                
                // Enhanced enemy spawning
                if (Math.random() < CONFIG.ENEMY_SPAWN_RATE * this.phase * 1.2) {
                    this.spawnEnemy();
                }
                
                // Enhanced orb spawning
                if (Math.random() < CONFIG.ORB_SPAWN_RATE * 1.5) {
                    this.spawnOrb();
                }
                
                // Update entities
                this.updateEntities(deltaTime);
                this.checkCollisions();
                this.updateUI();
            }
            
            updateScreenShake() {
                if (this.screenShake.intensity > 0) {
                    this.screenShake.x = (Math.random() - 0.5) * this.screenShake.intensity;
                    this.screenShake.y = (Math.random() - 0.5) * this.screenShake.intensity;
                    this.screenShake.intensity *= 0.9;
                    
                    if (this.screenShake.intensity < 0.1) {
                        this.screenShake.intensity = 0;
                        this.screenShake.x = 0;
                        this.screenShake.y = 0;
                    }
                }
            }
            
            addScreenShake(intensity) {
                this.screenShake.intensity = Math.max(this.screenShake.intensity, intensity);
            }
            
            updateEntities(deltaTime) {
                // Update enemies
                this.enemies = this.enemies.filter(enemy => {
                    enemy.update(this.player);
                    return enemy.health > 0 && this.isInBounds(enemy);
                });
                
                // Update projectiles
                this.projectiles = this.projectiles.filter(projectile => {
                    projectile.update();
                    return this.isInBounds(projectile);
                });
                
                // Update orbs
                this.orbs = this.orbs.filter(orb => {
                    orb.update(this.player);
                    return orb.health > 0;
                });
                
                // Update particles
                this.particles = this.particles.filter(particle => {
                    particle.update();
                    return particle.life > 0;
                });
                
                // Update trails
                this.trails = this.trails.filter(trail => {
                    trail.update();
                    return trail.life > 0;
                });
                
                // Update explosions
                this.explosions = this.explosions.filter(explosion => {
                    explosion.update();
                    return explosion.life > 0;
                });
            }
            
            checkCollisions() {
                // Player vs enemies
                this.enemies.forEach(enemy => {
                    if (this.getDistance(this.player, enemy) < CONFIG.PLAYER_SIZE + enemy.size) {
                        this.player.takeDamage(12);
                        enemy.health = 0;
                        this.createExplosion(enemy.x, enemy.y, 40, '#ff0000');
                        this.addScreenShake(5);
                        this.playSound(200, 0.2, 0.2, 'sawtooth');
                        
                        if (this.player.health <= 0) {
                            this.gameOver();
                        }
                    }
                });
                
                // Projectiles vs enemies
                this.projectiles.forEach(projectile => {
                    this.enemies.forEach(enemy => {
                        if (this.getDistance(projectile, enemy) < projectile.size + enemy.size) {
                            enemy.takeDamage(projectile.damage);
                            projectile.health = 0;
                            
                            this.createExplosion(enemy.x, enemy.y, 25, projectile.color);
                            this.addScreenShake(2);
                            
                            if (enemy.health <= 0) {
                                this.score += 15 * this.phase;
                                this.createExplosion(enemy.x, enemy.y, 50, '#00ffff');
                                this.playSound(800, 0.15, 0.15, 'sine');
                                this.addScreenShake(3);
                            }
                        }
                    });
                });
                
                // Player vs orbs
                this.orbs.forEach(orb => {
                    if (this.getDistance(this.player, orb) < CONFIG.PLAYER_SIZE + orb.size) {
                        const currentTime = Date.now();
                        const timeSinceLastOrb = currentTime - this.lastOrbTime;
                        
                        if (timeSinceLastOrb < CONFIG.COMBO_WINDOW) {
                            this.combo++;
                        } else {
                            this.combo = 1;
                        }
                        
                        this.lastOrbTime = currentTime;
                        
                        const expGain = 8 * this.combo;
                        this.exp += expGain;
                        this.score += expGain * 3;
                        
                        if (this.exp >= this.expToNext) {
                            this.levelUp();
                        }
                        
                        orb.health = 0;
                        this.createExplosion(orb.x, orb.y, 30, '#ffff00');
                        this.showCombo();
                        this.playSound(1000 + this.combo * 100, 0.15, 0.15, 'triangle');
                        this.addScreenShake(1);
                    }
                });
            }
            
            fireProjectile() {
                const weapon = CONFIG.WEAPONS[this.currentWeaponIndex];
                const nearestEnemy = this.findNearestEnemy();
                
                if (nearestEnemy && this.getDistance(this.player, nearestEnemy) <= weapon.range) {
                    const dx = nearestEnemy.x - this.player.x;
                    const dy = nearestEnemy.y - this.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    this.projectiles.push(new Projectile(
                        this.player.x, this.player.y,
                        dx / distance, dy / distance,
                        weapon.damage, weapon.color, weapon.trail
                    ));
                    
                    this.playSound(400, 0.08, 0.08, 'square');
                    this.addScreenShake(1);
                }
            }
            
            findNearestEnemy() {
                let nearest = null;
                let minDistance = Infinity;
                
                this.enemies.forEach(enemy => {
                    const distance = this.getDistance(this.player, enemy);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearest = enemy;
                    }
                });
                
                return nearest;
            }
            
            spawnEnemy() {
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                switch (side) {
                    case 0: // Top
                        x = Math.random() * CONFIG.CANVAS_WIDTH;
                        y = -30;
                        break;
                    case 1: // Right
                        x = CONFIG.CANVAS_WIDTH + 30;
                        y = Math.random() * CONFIG.CANVAS_HEIGHT;
                        break;
                    case 2: // Bottom
                        x = Math.random() * CONFIG.CANVAS_WIDTH;
                        y = CONFIG.CANVAS_HEIGHT + 30;
                        break;
                    case 3: // Left
                        x = -30;
                        y = Math.random() * CONFIG.CANVAS_HEIGHT;
                        break;
                }
                
                this.enemies.push(new Enemy(x, y, this.phase));
            }
            
            spawnOrb() {
                const x = Math.random() * CONFIG.CANVAS_WIDTH;
                const y = Math.random() * CONFIG.CANVAS_HEIGHT;
                this.orbs.push(new Orb(x, y));
            }
            
            levelUp() {
                this.level++;
                this.exp = 0;
                this.expToNext = Math.floor(this.expToNext * 1.3);
                this.player.health = Math.min(this.player.maxHealth, this.player.health + 25);
                this.showSkillSelect();
                this.playSound(1200, 0.3, 0.8, 'sine');
                this.addScreenShake(8);
                this.createExplosion(this.player.x, this.player.y, 60, '#00ff00');
            }
            
            showSkillSelect() {
                this.gameState = 'skill_select';
                const skillSelect = document.getElementById('skillSelect');
                const skillOptions = document.getElementById('skillOptions');
                
                skillOptions.innerHTML = '';
                
                const skills = [
                    { name: '💊 体力回復', desc: 'HPを60回復' },
                    { name: '⚔️ 攻撃力UP', desc: '全武器の攻撃力+8' },
                    { name: '⚡ 攻撃速度UP', desc: '全武器の攻撃速度+25%向上' },
                    { name: '🏃 移動速度UP', desc: '移動速度+1.5向上' },
                    { name: '🎯 射程延長', desc: '全武器の射程+50' },
                    { name: '💥 爆発ダメージ', desc: '敵撃破時に範囲ダメージ' }
                ];
                
                const selectedSkills = skills.sort(() => 0.5 - Math.random()).slice(0, 3);
                
                selectedSkills.forEach(skill => {
                    const option = document.createElement('div');
                    option.className = 'skill-option';
                    option.innerHTML = `<strong style="font-size: 20px;">${skill.name}</strong><br><span style="opacity: 0.8; font-size: 16px;">${skill.desc}</span>`;
                    option.onclick = () => this.selectSkill(skill.name);
                    skillOptions.appendChild(option);
                });
                
                skillSelect.classList.add('show');
            }
            
            selectSkill(skillName) {
                switch (skillName) {
                    case '💊 体力回復':
                        this.player.health = Math.min(this.player.maxHealth, this.player.health + 60);
                        break;
                    case '⚔️ 攻撃力UP':
                        CONFIG.WEAPONS.forEach(weapon => weapon.damage += 8);
                        break;
                    case '⚡ 攻撃速度UP':
                        CONFIG.WEAPONS.forEach(weapon => weapon.speed = Math.floor(weapon.speed * 0.75));
                        break;
                    case '🏃 移動速度UP':
                        CONFIG.PLAYER_SPEED += 1.5;
                        break;
                    case '🎯 射程延長':
                        CONFIG.WEAPONS.forEach(weapon => weapon.range += 50);
                        break;
                    case '💥 爆発ダメージ':
                        // This would be implemented in enemy destruction logic
                        break;
                }
                
                document.getElementById('skillSelect').classList.remove('show');
                this.gameState = 'playing';
                this.updateWeaponDisplay();
                this.playSound(600, 0.2, 0.3, 'triangle');
            }
            
            gameOver() {
                this.gameState = 'game_over';
                document.getElementById('finalScore').textContent = this.score.toLocaleString();
                document.getElementById('survivalTime').textContent = this.formatTime(this.gameTime);
                document.getElementById('gameOver').classList.add('show');
                
                if (this.bgmOscillator) {
                    this.bgmOscillator.stop();
                    this.bgmOscillator = null;
                }
                
                this.addScreenShake(15);
                this.playSound(100, 0.6, 1.5, 'sawtooth');
            }
            
            createParticles(x, y, color, count = CONFIG.PARTICLE_COUNT) {
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const speed = 2 + Math.random() * 4;
                    this.particles.push(new Particle(
                        x, y, 
                        Math.cos(angle) * speed, 
                        Math.sin(angle) * speed, 
                        color
                    ));
                }
            }
            
            createExplosion(x, y, size, color) {
                this.explosions.push(new Explosion(x, y, size, color));
            }
            
            showCombo() {
                const comboDisplay = document.getElementById('comboDisplay');
                document.getElementById('comboValue').textContent = this.combo;
                comboDisplay.classList.add('show');
                
                setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 1500);
            }
            
            updateUI() {
                document.getElementById('phaseValue').textContent = this.phase;
                document.getElementById('phaseProgressFill').style.width = (this.phaseProgress * 100) + '%';
                document.getElementById('timerValue').textContent = this.formatTime(this.maxTime - this.gameTime);
                document.getElementById('scoreValue').textContent = this.score.toLocaleString();
                document.getElementById('levelValue').textContent = this.level;
                document.getElementById('hpFill').style.width = (this.player?.health / this.player?.maxHealth * 100 || 0) + '%';
                document.getElementById('expFill').style.width = (this.exp / this.expToNext * 100) + '%';
                
                document.getElementById('specialReady').style.display = this.specialReady ? 'block' : 'none';
            }
            
            updateWeaponDisplay() {
                const weapon = CONFIG.WEAPONS[this.currentWeaponIndex];
                document.getElementById('currentWeapon').textContent = weapon.name;
                document.getElementById('weaponStats').textContent = 
                    `DMG: ${weapon.damage} | 速度: ${weapon.speed}ms | 射程: ${weapon.range}`;
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            getDistance(obj1, obj2) {
                return Math.sqrt((obj1.x - obj2.x) ** 2 + (obj1.y - obj2.y) ** 2);
            }
            
            isInBounds(obj) {
                return obj.x > -100 && obj.x < CONFIG.CANVAS_WIDTH + 100 && 
                       obj.y > -100 && obj.y < CONFIG.CANVAS_HEIGHT + 100;
            }
            
            generateAdvancedBGM() {
                if (!this.audioContext) return;
                
                const now = this.audioContext.currentTime;
                const beatInterval = 60 / CONFIG.BPM;
                
                // Bass line
                const bassOsc = this.audioContext.createOscillator();
                const bassGain = this.audioContext.createGain();
                bassOsc.connect(bassGain);
                bassGain.connect(this.bgmGain);
                
                bassOsc.type = 'sawtooth';
                bassGain.gain.setValueAtTime(0.15, now);
                
                // Melody
                const melodyOsc = this.audioContext.createOscillator();
                const melodyGain = this.audioContext.createGain();
                melodyOsc.connect(melodyGain);
                melodyGain.connect(this.bgmGain);
                
                melodyOsc.type = 'square';
                melodyGain.gain.setValueAtTime(0.08, now);
                
                // Pattern
                const bassPattern = [110, 110, 146.83, 146.83];
                const melodyPattern = [440, 523.25, 659.25, 783.99];
                
                for (let i = 0; i < 16; i++) {
                    const time = now + i * beatInterval;
                    
                    bassOsc.frequency.setValueAtTime(bassPattern[i % 4], time);
                    melodyOsc.frequency.setValueAtTime(melodyPattern[i % 4], time);
                    
                    // Beat emphasis
                    if (i % 4 === 0) {
                        bassGain.gain.setValueAtTime(0.2, time);
                        bassGain.gain.exponentialRampToValueAtTime(0.15, time + beatInterval * 0.1);
                    }
                }
                
                bassOsc.start(now);
                melodyOsc.start(now);
                
                this.bgmOscillator = bassOsc;
                
                setTimeout(() => {
                    if (this.gameState === 'playing') {
                        this.generateAdvancedBGM();
                    }
                }, 16 * beatInterval * 1000);
            }
            
            playSound(frequency, volume, duration, type = 'sine') {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            render() {
                // Clear with enhanced background
                this.ctx.save();
                this.ctx.translate(this.screenShake.x, this.screenShake.y);
                
                const gradient = this.ctx.createRadialGradient(
                    CONFIG.CANVAS_WIDTH/2, CONFIG.CANVAS_HEIGHT/2, 0,
                    CONFIG.CANVAS_WIDTH/2, CONFIG.CANVAS_HEIGHT/2, CONFIG.CANVAS_WIDTH/2
                );
                gradient.addColorStop(0, '#001122');
                gradient.addColorStop(1, '#000000');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);
                
                if (this.gameState === 'title') {
                    this.ctx.restore();
                    return;
                }
                
                // Render explosions first (background)
                this.explosions.forEach(explosion => explosion.render(this.ctx));
                
                // Render trails
                this.trails.forEach(trail => trail.render(this.ctx));
                
                // Render entities
                if (this.player) this.player.render(this.ctx);
                this.enemies.forEach(enemy => enemy.render(this.ctx));
                this.projectiles.forEach(projectile => projectile.render(this.ctx));
                this.orbs.forEach(orb => orb.render(this.ctx));
                this.particles.forEach(particle => particle.render(this.ctx));
                
                this.ctx.restore();
                
                // Render minimap
                this.renderMinimap();
            }
            
            renderMinimap() {
                const minimapCanvas = document.querySelector('.minimap-canvas');
                const minimapCtx = minimapCanvas.getContext('2d');
                
                // Enhanced minimap background
                const gradient = minimapCtx.createRadialGradient(110, 82.5, 0, 110, 82.5, 110);
                gradient.addColorStop(0, '#001122');
                gradient.addColorStop(1, '#000011');
                
                minimapCtx.fillStyle = gradient;
                minimapCtx.fillRect(0, 0, 220, 165);
                
                const scaleX = 220 / CONFIG.CANVAS_WIDTH;
                const scaleY = 165 / CONFIG.CANVAS_HEIGHT;
                
                // Player with glow
                if (this.player) {
                    minimapCtx.shadowColor = '#00ff00';
                    minimapCtx.shadowBlur = 8;
                    minimapCtx.fillStyle = '#00ff00';
                    minimapCtx.fillRect(this.player.x * scaleX - 3, this.player.y * scaleY - 3, 6, 6);
                    minimapCtx.shadowBlur = 0;
                }
                
                // Enemies with glow
                minimapCtx.shadowColor = '#ff0000';
                minimapCtx.shadowBlur = 4;
                minimapCtx.fillStyle = '#ff0000';
                this.enemies.forEach(enemy => {
                    minimapCtx.fillRect(enemy.x * scaleX - 1.5, enemy.y * scaleY - 1.5, 3, 3);
                });
                minimapCtx.shadowBlur = 0;
                
                // Orbs with glow
                minimapCtx.shadowColor = '#ffff00';
                minimapCtx.shadowBlur = 3;
                minimapCtx.fillStyle = '#ffff00';
                this.orbs.forEach(orb => {
                    minimapCtx.fillRect(orb.x * scaleX - 1, orb.y * scaleY - 1, 2, 2);
                });
                minimapCtx.shadowBlur = 0;
            }
            
            gameLoop() {
                const now = Date.now();
                const deltaTime = (now - (this.lastTime || now)) / 1000;
                this.lastTime = now;
                
                this.update(deltaTime);
                this.render();
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Enhanced Player class
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.health = 100;
                this.maxHealth = 100;
                this.speed = CONFIG.PLAYER_SPEED;
                this.glow = 0;
            }
            
            update(keys, mouse) {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 8) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
                
                this.x = Math.max(CONFIG.PLAYER_SIZE, Math.min(CONFIG.CANVAS_WIDTH - CONFIG.PLAYER_SIZE, this.x));
                this.y = Math.max(CONFIG.PLAYER_SIZE, Math.min(CONFIG.CANVAS_HEIGHT - CONFIG.PLAYER_SIZE, this.y));
                
                this.glow = (this.glow + 0.1) % (Math.PI * 2);
            }
            
            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
            }
            
            render(ctx) {
                ctx.save();
                
                // Player glow effect
                const glowIntensity = 0.5 + Math.sin(this.glow) * 0.3;
                ctx.shadowColor = '#00ff00';
                ctx.shadowBlur = 15 * glowIntensity;
                
                // Player body with gradient
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, CONFIG.PLAYER_SIZE);
                gradient.addColorStop(0, '#00ffff');
                gradient.addColorStop(0.7, '#00ff00');
                gradient.addColorStop(1, '#004400');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - CONFIG.PLAYER_SIZE/2, this.y - CONFIG.PLAYER_SIZE/2, CONFIG.PLAYER_SIZE, CONFIG.PLAYER_SIZE);
                
                // Enhanced health bar
                const barWidth = CONFIG.PLAYER_SIZE + 15;
                const barHeight = 6;
                const barX = this.x - barWidth/2;
                const barY = this.y - CONFIG.PLAYER_SIZE/2 - 15;
                
                ctx.shadowBlur = 5;
                ctx.shadowColor = '#333';
                ctx.fillStyle = '#333';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                
                ctx.shadowColor = '#ff0000';
                const healthGradient = ctx.createLinearGradient(barX, barY, barX + barWidth, barY);
                healthGradient.addColorStop(0, '#ff0000');
                healthGradient.addColorStop(0.5, '#ffff00');
                healthGradient.addColorStop(1, '#00ff00');
                
                ctx.fillStyle = healthGradient;
                ctx.fillRect(barX, barY, (this.health / this.maxHealth) * barWidth, barHeight);
                
                ctx.restore();
            }
        }

        // Enhanced Enemy class
        class Enemy {
            constructor(x, y, phase) {
                this.x = x;
                this.y = y;
                this.health = 35 + phase * 15;
                this.maxHealth = this.health;
                this.speed = 1.2 + phase * 0.3;
                this.size = 18;
                this.pulse = Math.random() * Math.PI * 2;
                this.color = `hsl(${Math.random() * 60}, 80%, 50%)`;
            }
            
            update(player) {
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
                
                this.pulse += 0.15;
            }
            
            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
            }
            
            render(ctx) {
                ctx.save();
                
                const pulseSize = this.size + Math.sin(this.pulse) * 3;
                
                // Enemy glow
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 10;
                
                // Enemy body with gradient
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, pulseSize);
                gradient.addColorStop(0, '#ff6666');
                gradient.addColorStop(0.7, '#ff0000');
                gradient.addColorStop(1, '#440000');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - pulseSize/2, this.y - pulseSize/2, pulseSize, pulseSize);
                
                // Health bar for damaged enemies
                if (this.health < this.maxHealth) {
                    const barWidth = this.size + 8;
                    const barHeight = 4;
                    const barX = this.x - barWidth/2;
                    const barY = this.y - this.size/2 - 12;
                    
                    ctx.shadowBlur = 3;
                    ctx.fillStyle = '#333';
                    ctx.fillRect(barX, barY, barWidth, barHeight);
                    
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(barX, barY, (this.health / this.maxHealth) * barWidth, barHeight);
                }
                
                ctx.restore();
            }
        }

        // Enhanced Projectile class
        class Projectile {
            constructor(x, y, dx, dy, damage, color, hasTrail = false) {
                this.x = x;
                this.y = y;
                this.dx = dx * CONFIG.PROJECTILE_SPEED;
                this.dy = dy * CONFIG.PROJECTILE_SPEED;
                this.damage = damage;
                this.color = color;
                this.size = 6;
                this.health = 1;
                this.hasTrail = hasTrail;
                this.pulse = 0;
            }
            
            update() {
                if (this.hasTrail) {
                    window.game.trails.push(new Trail(this.x, this.y, this.color));
                }
                
                this.x += this.dx;
                this.y += this.dy;
                this.pulse += 0.2;
            }
            
            render(ctx) {
                ctx.save();
                
                const pulseSize = this.size + Math.sin(this.pulse) * 2;
                
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, pulseSize);
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, this.color + '44');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - pulseSize/2, this.y - pulseSize/2, pulseSize, pulseSize);
                
                ctx.restore();
            }
        }

        // Enhanced Orb class
        class Orb {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 10;
                this.health = 1;
                this.pulse = Math.random() * Math.PI * 2;
                this.float = Math.random() * Math.PI * 2;
            }
            
            update(player) {
                this.pulse += 0.15;
                this.float += 0.05;
                
                // Floating motion
                this.y += Math.sin(this.float) * 0.5;
                
                // Attract to player if close
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 120) {
                    const attractSpeed = Math.max(3, 120 / distance);
                    this.x += (dx / distance) * attractSpeed;
                    this.y += (dy / distance) * attractSpeed;
                }
            }
            
            render(ctx) {
                ctx.save();
                
                const pulseSize = this.size + Math.sin(this.pulse) * 4;
                
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 12;
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, pulseSize);
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.4, '#ffff00');
                gradient.addColorStop(1, '#ffaa00');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - pulseSize/2, this.y - pulseSize/2, pulseSize, pulseSize);
                
                ctx.restore();
            }
        }

        // Enhanced Particle class
        class Particle {
            constructor(x, y, dx, dy, color) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.color = color;
                this.life = 1;
                this.size = 4 + Math.random() * 3;
                this.gravity = 0.1;
            }
            
            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.dy += this.gravity;
                this.dx *= 0.98;
                this.dy *= 0.98;
                this.life -= 0.025;
                this.size *= 0.99;
            }
            
            render(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 6;
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, this.color + '00');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                
                ctx.restore();
            }
        }

        // New Trail class
        class Trail {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.life = 0.8;
                this.size = 4;
            }
            
            update() {
                this.life -= 0.05;
                this.size *= 0.95;
            }
            
            render(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 4;
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                
                ctx.restore();
            }
        }

        // New Explosion class
        class Explosion {
            constructor(x, y, maxSize, color) {
                this.x = x;
                this.y = y;
                this.size = 0;
                this.maxSize = maxSize;
                this.color = color;
                this.life = 1;
                this.growing = true;
            }
            
            update() {
                if (this.growing) {
                    this.size += this.maxSize * 0.2;
                    if (this.size >= this.maxSize) {
                        this.growing = false;
                    }
                } else {
                    this.size *= 0.9;
                    this.life -= 0.05;
                }
            }
            
            render(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                
                ctx.shadowColor = this.color;
                ctx.shadowBlur = this.size * 0.3;
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.3, this.color);
                gradient.addColorStop(1, this.color + '00');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Legacy button functions
        function startGameFromTitle() {
            if (window.game) {
                window.game.startGame();
            }
        }
        
        function pauseGame() {
            if (window.game) {
                window.game.pauseGame();
            }
        }
        
        function resumeGame() {
            if (window.game) {
                window.game.resumeGame();
            }
        }
        
        function restartGame() {
            if (window.game) {
                window.game.restartGame();
            }
        }
        
        function backToTitle() {
            if (window.game) {
                window.game.backToTitle();
            }
        }

        // Initialize enhanced game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Game();
        });
    </script>
