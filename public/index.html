<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Star Surge - Canvas Shooter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="game" aria-label="シューティングゲーム"></canvas>

    <div id="hud">
      <div class="left">
        <span class="label">SCORE</span>
        <span id="score">0</span>
      </div>
      <div class="center">
        <span class="label">POWER</span>
        <span id="power">NORMAL</span>
      </div>
      <div class="right">
        <span class="label">LIVES</span>
        <span id="lives">3</span>
      </div>
    </div>

    <div id="bossHP" class="hide" aria-hidden="true">
      <div class="bar"><div id="bossFill" class="fill"></div></div>
    </div>

    <div id="overlay" class="show">
      <div class="panel">
        <h1>Star Surge</h1>
        <p class="subtitle">静的Webで動くハイクオリティなシューティング</p>
        <div class="controls">
          <div>
            <strong>PC:</strong> WASD / 矢印で移動、スペースで射撃、Pで一時停止
          </div>
          <div>
            <strong>モバイル:</strong> 画面ドラッグで移動、長押しで射撃
          </div>
        </div>
        <div id="scoreSummary" class="summary hide">
          <div class="final">あなたのスコア: <span id="finalScoreValue">0</span></div>
          <div id="entry" class="entry">
            <input id="nameInput" type="text" maxlength="12" placeholder="名前（3〜12文字）" />
            <button id="saveScoreBtn" type="button">スコアを保存</button>
          </div>
        </div>
        <div id="ranking" class="ranking">
          <h2>ランキング</h2>
          <ol id="hiscoreList"></ol>
        </div>
        <button id="startBtn" type="button">スタート</button>
      </div>
    </div>

    <div id="pause" class="hide">PAUSED</div>

    <script type="module" src="game.js"></script>
  </body>
  </html>
