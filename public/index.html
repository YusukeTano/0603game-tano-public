<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Symphony - 神経ネットワーク音楽生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #0a0a2e, #000000);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
            user-select: none;
            height: 100vh;
        }

        #neural-canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
        }

        .neural-cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
        }

        .cursor-core {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            animation: corePulse 2s ease-in-out infinite;
        }

        .cursor-ring {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: ringRotate 4s linear infinite;
        }

        .cursor-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 100, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: trailExpand 1s ease-out infinite;
        }

        @keyframes corePulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
        }

        @keyframes ringRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes trailExpand {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(3); }
        }

        .hud {
            position: absolute;
            color: rgba(0, 255, 255, 0.8);
            font-size: 14px;
            z-index: 100;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .hud-top-left {
            top: 20px;
            left: 20px;
        }

        .hud-top-right {
            top: 20px;
            right: 20px;
        }

        .hud-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .hud-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .neural-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin: 5px 0;
        }

        .frequency-bar {
            width: 200px;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
            margin: 5px 0;
        }

        .frequency-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        .title-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ffff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 30px #00ffff;
            z-index: 200;
            opacity: 1;
            transition: opacity 3s ease-out;
        }

        .subtitle {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.7;
        }

        .instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(0, 255, 255, 0.6);
            font-size: 16px;
            z-index: 200;
        }

        .network-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .harmonic-indicator {
            width: 100px;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .harmonic-level {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ffffff);
            border-radius: 2px;
            transition: width 0.2s ease;
        }
    </style>
</head>
<body>
    <canvas id="neural-canvas"></canvas>
    
    <!-- Custom Neural Cursor -->
    <div class="neural-cursor" id="neural-cursor">
        <div class="cursor-core"></div>
        <div class="cursor-ring"></div>
        <div class="cursor-trail"></div>
    </div>

    <!-- Title Overlay -->
    <div class="title-overlay" id="title-overlay">
        <div>Neural Symphony</div>
        <div class="subtitle">神経ネットワーク音楽生成器</div>
    </div>

    <!-- Instructions -->
    <div class="instructions" id="instructions">
        マウスを動かして神経ネットワークを活性化し、美しい音楽を生成してください<br>
        クリックで新しいニューロンを追加 • Spaceで音楽リセット
    </div>

    <!-- HUD Elements -->
    <div class="hud hud-top-left">
        <div class="neural-info">
            <div>神経活動レベル</div>
            <div class="frequency-bar">
                <div class="frequency-fill" id="activity-bar"></div>
            </div>
            <div>アクティブニューロン: <span id="active-neurons">0</span></div>
        </div>
    </div>

    <div class="hud hud-top-right">
        <div class="neural-info">
            <div>音響パラメータ</div>
            <div class="network-stats">
                <div class="stat-item">
                    <span>基底周波数:</span>
                    <span id="base-freq">440 Hz</span>
                </div>
                <div class="stat-item">
                    <span>ハーモニー:</span>
                    <div class="harmonic-indicator">
                        <div class="harmonic-level" id="harmony-level"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <span>複雑度:</span>
                    <span id="complexity">0%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="hud hud-bottom-left">
        <div class="neural-info">
            <div>ネットワーク統計</div>
            <div>接続数: <span id="connections">0</span></div>
            <div>シナプス強度: <span id="synapse-strength">0%</span></div>
            <div>情報流量: <span id="information-flow">0 bit/s</span></div>
        </div>
    </div>

    <div class="hud hud-bottom-right">
        <div class="neural-info">
            <div>生成中の楽曲</div>
            <div>調性: <span id="current-key">C Major</span></div>
            <div>テンポ: <span id="tempo">120 BPM</span></div>
            <div>音色: <span id="timbre">Ethereal</span></div>
        </div>
    </div>

    <script>
        // ------ NEURAL SYMPHONY CORE ENGINE ------ //
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        const neuralCursor = document.getElementById('neural-cursor');
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ------ NEURAL NETWORK SIMULATION ------ //
        class Neuron {
            constructor(x, y, type = 'normal') {
                this.x = x;
                this.y = y;
                this.type = type; // 'normal', 'input', 'output', 'hidden'
                this.activation = 0;
                this.threshold = 0.3 + Math.random() * 0.4;
                this.connections = [];
                this.age = 0;
                this.frequency = 220 + Math.random() * 660; // Musical frequency
                this.phase = Math.random() * Math.PI * 2;
                this.lastFired = 0;
                this.refractory = 0;
                this.dendrites = [];
                this.axonLength = 50 + Math.random() * 100;
                
                // Visual properties
                this.size = 8 + Math.random() * 12;
                this.color = this.getTypeColor();
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.energyTrail = [];
            }

            getTypeColor() {
                switch(this.type) {
                    case 'input': return '#00ffff';
                    case 'output': return '#ff00ff';
                    case 'hidden': return '#ffff00';
                    default: return '#ffffff';
                }
            }

            update(deltaTime, mouseProximity) {
                this.age += deltaTime;
                this.pulsePhase += deltaTime * 3;
                this.refractory = Math.max(0, this.refractory - deltaTime);
                
                // Activation decay
                this.activation *= 0.95;
                
                // Mouse proximity influence
                if (mouseProximity < 100) {
                    const influence = (100 - mouseProximity) / 100;
                    this.activation += influence * deltaTime * 2;
                }
                
                // Spontaneous activity
                if (Math.random() < 0.001) {
                    this.activation += 0.1;
                }
                
                // Fire if threshold exceeded
                if (this.activation > this.threshold && this.refractory <= 0) {
                    this.fire();
                }
                
                // Update energy trail
                this.energyTrail = this.energyTrail.filter(trail => trail.life > 0);
                this.energyTrail.forEach(trail => {
                    trail.life -= deltaTime;
                    trail.opacity = trail.life / trail.maxLife;
                });
            }

            fire() {
                this.lastFired = Date.now();
                this.refractory = 0.1; // 100ms refractory period
                this.activation = 0;
                
                // Generate sound
                this.generateSound();
                
                // Propagate to connected neurons
                this.connections.forEach(connection => {
                    if (connection.target && Math.random() < connection.strength) {
                        connection.target.receiveSignal(connection.strength * 0.8);
                        this.createEnergyTrail(connection.target);
                    }
                });
                
                // Visual explosion effect
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    particles.push(new EnergyParticle(
                        this.x, this.y,
                        Math.cos(angle) * 50, Math.sin(angle) * 50,
                        this.color, 1000
                    ));
                }
            }

            receiveSignal(strength) {
                this.activation += strength;
            }

            createEnergyTrail(targetNeuron) {
                this.energyTrail.push({
                    targetX: targetNeuron.x,
                    targetY: targetNeuron.y,
                    life: 0.5,
                    maxLife: 0.5,
                    opacity: 1
                });
            }

            generateSound() {
                if (!audioContext) return;
                
                // Create complex harmonic structure
                const fundamentalFreq = this.frequency * (0.8 + this.activation * 0.4);
                const harmonics = [1, 1.5, 2, 2.5, 3, 4, 5];
                
                harmonics.forEach((harmonic, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    const filterNode = audioContext.createBiquadFilter();
                    
                    oscillator.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // Harmonic frequency
                    oscillator.frequency.setValueAtTime(
                        fundamentalFreq * harmonic, 
                        audioContext.currentTime
                    );
                    oscillator.type = index % 2 === 0 ? 'sine' : 'triangle';
                    
                    // Filter for timbre
                    filterNode.type = 'lowpass';
                    filterNode.frequency.setValueAtTime(
                        1000 + this.activation * 2000, 
                        audioContext.currentTime
                    );
                    
                    // Volume envelope
                    const volume = (0.1 / harmonics.length) * (1 - index * 0.1) * this.activation;
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                });
                
                // Update global harmony
                updateHarmony(fundamentalFreq);
            }

            draw() {
                // Main neuron body
                const pulseSize = this.size + Math.sin(this.pulsePhase) * 3;
                const alpha = 0.6 + this.activation * 0.4;
                
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.shadowBlur = 20 + this.activation * 30;
                ctx.shadowColor = this.color;
                
                // Neuron core
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Activation ring
                if (this.activation > 0.1) {
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, pulseSize + 10, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Energy trails
                this.energyTrail.forEach(trail => {
                    ctx.globalAlpha = trail.opacity * 0.7;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(trail.targetX, trail.targetY);
                    ctx.stroke();
                });
                
                ctx.restore();
                
                // Draw dendrites
                this.drawDendrites();
            }

            drawDendrites() {
                if (this.dendrites.length === 0 && Math.random() < 0.01) {
                    // Generate dendrites
                    const numDendrites = 3 + Math.floor(Math.random() * 5);
                    for (let i = 0; i < numDendrites; i++) {
                        const angle = (i / numDendrites) * Math.PI * 2 + Math.random() * 0.5;
                        const length = 20 + Math.random() * 40;
                        this.dendrites.push({
                            angle: angle,
                            length: length,
                            branches: this.generateBranches(angle, length, 2)
                        });
                    }
                }
                
                // Draw dendrites
                ctx.save();
                ctx.strokeStyle = this.color;
                ctx.globalAlpha = 0.3 + this.activation * 0.4;
                ctx.lineWidth = 1;
                
                this.dendrites.forEach(dendrite => {
                    const endX = this.x + Math.cos(dendrite.angle) * dendrite.length;
                    const endY = this.y + Math.sin(dendrite.angle) * dendrite.length;
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                    
                    // Draw branches
                    dendrite.branches.forEach(branch => {
                        const branchEndX = endX + Math.cos(branch.angle) * branch.length;
                        const branchEndY = endY + Math.sin(branch.angle) * branch.length;
                        
                        ctx.beginPath();
                        ctx.moveTo(endX, endY);
                        ctx.lineTo(branchEndX, branchEndY);
                        ctx.stroke();
                    });
                });
                
                ctx.restore();
            }

            generateBranches(baseAngle, baseLength, numBranches) {
                const branches = [];
                for (let i = 0; i < numBranches; i++) {
                    branches.push({
                        angle: baseAngle + (Math.random() - 0.5) * Math.PI * 0.5,
                        length: baseLength * (0.3 + Math.random() * 0.4)
                    });
                }
                return branches;
            }
        }

        class Connection {
            constructor(source, target, strength = null) {
                this.source = source;
                this.target = target;
                this.strength = strength || (0.3 + Math.random() * 0.4);
                this.weight = Math.random();
                this.plasticity = 0.01; // Learning rate
                this.age = 0;
            }

            update(deltaTime) {
                this.age += deltaTime;
                // Hebbian learning - connections that fire together wire together
                if (this.source.lastFired && this.target.lastFired && 
                    Math.abs(this.source.lastFired - this.target.lastFired) < 100) {
                    this.strength = Math.min(1, this.strength + this.plasticity);
                }
                // Decay unused connections
                else {
                    this.strength *= 0.9999;
                }
            }

            draw() {
                if (this.strength < 0.1) return;
                
                ctx.save();
                ctx.strokeStyle = `rgba(100, 255, 200, ${this.strength * 0.5})`;
                ctx.lineWidth = this.strength * 3;
                ctx.setLineDash([5, 5]);
                ctx.lineDashOffset = Date.now() * 0.01;
                
                ctx.beginPath();
                ctx.moveTo(this.source.x, this.source.y);
                ctx.lineTo(this.target.x, this.target.y);
                ctx.stroke();
                
                ctx.restore();
            }
        }

        class EnergyParticle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = 2 + Math.random() * 4;
            }

            update(deltaTime) {
                this.x += this.vx * deltaTime;
                this.y += this.vy * deltaTime;
                this.life -= deltaTime * 1000;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // ------ AUDIO SYSTEM ------ //
        let audioContext = null;
        let currentHarmony = 440;
        let harmonicComplexity = 0;

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Web Audio API not supported');
            }
        }

        function updateHarmony(frequency) {
            const harmonicRatio = frequency / 440; // Relative to A4
            currentHarmony = lerp(currentHarmony, frequency, 0.1);
            harmonicComplexity = lerp(harmonicComplexity, Math.abs(harmonicRatio - 1), 0.05);
        }

        // ------ NEURAL NETWORK MANAGER ------ //
        let neurons = [];
        let connections = [];
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let isMouseActive = false;
        let networkActivity = 0;
        let lastUpdateTime = 0;

        function initializeNetwork() {
            neurons = [];
            connections = [];
            
            // Create initial neurons
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const type = i < 5 ? 'input' : i < 15 ? 'hidden' : 'output';
                neurons.push(new Neuron(x, y, type));
            }
            
            // Create initial connections
            for (let i = 0; i < neurons.length; i++) {
                for (let j = i + 1; j < neurons.length; j++) {
                    if (Math.random() < 0.3) {
                        const connection = new Connection(neurons[i], neurons[j]);
                        connections.push(connection);
                        neurons[i].connections.push(connection);
                    }
                }
            }
        }

        function addNeuron(x, y) {
            const newNeuron = new Neuron(x, y, 'hidden');
            neurons.push(newNeuron);
            
            // Connect to nearby neurons
            neurons.forEach(neuron => {
                if (neuron !== newNeuron) {
                    const distance = Math.sqrt((neuron.x - x) ** 2 + (neuron.y - y) ** 2);
                    if (distance < 150 && Math.random() < 0.7) {
                        const connection = new Connection(newNeuron, neuron);
                        connections.push(connection);
                        newNeuron.connections.push(connection);
                    }
                }
            });
        }

        function updateNetwork(deltaTime) {
            // Update neurons
            let totalActivity = 0;
            neurons.forEach(neuron => {
                const distance = Math.sqrt((neuron.x - mouseX) ** 2 + (neuron.y - mouseY) ** 2);
                neuron.update(deltaTime, distance);
                totalActivity += neuron.activation;
            });
            
            // Update connections
            connections.forEach(connection => connection.update(deltaTime));
            
            // Update particles
            particles = particles.filter(particle => {
                particle.update(deltaTime);
                return !particle.isDead();
            });
            
            // Calculate network statistics
            networkActivity = totalActivity / neurons.length;
            updateHUD();
        }

        function drawNetwork() {
            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(10, 10, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections
            connections.forEach(connection => connection.draw());
            
            // Draw neurons
            neurons.forEach(neuron => neuron.draw());
            
            // Draw particles
            particles.forEach(particle => particle.draw());
            
            // Draw mouse influence field
            if (isMouseActive) {
                drawMouseField();
            }
        }

        function drawMouseField() {
            const radius = 100;
            const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, radius);
            gradient.addColorStop(0, 'rgba(0, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            
            ctx.save();
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        // ------ HUD UPDATES ------ //
        function updateHUD() {
            // Activity bar
            const activityBar = document.getElementById('activity-bar');
            activityBar.style.width = (networkActivity * 100) + '%';
            
            // Active neurons
            const activeNeurons = neurons.filter(n => n.activation > 0.1).length;
            document.getElementById('active-neurons').textContent = activeNeurons;
            
            // Base frequency
            document.getElementById('base-freq').textContent = Math.round(currentHarmony) + ' Hz';
            
            // Harmony level
            const harmonyLevel = document.getElementById('harmony-level');
            harmonyLevel.style.width = (harmonicComplexity * 100) + '%';
            
            // Complexity
            document.getElementById('complexity').textContent = Math.round(harmonicComplexity * 100) + '%';
            
            // Network statistics
            document.getElementById('connections').textContent = connections.length;
            const avgSynapseStrength = connections.reduce((sum, c) => sum + c.strength, 0) / connections.length;
            document.getElementById('synapse-strength').textContent = Math.round(avgSynapseStrength * 100) + '%';
            document.getElementById('information-flow').textContent = Math.round(networkActivity * 1000) + ' bit/s';
            
            // Musical information
            updateMusicalInfo();
        }

        function updateMusicalInfo() {
            // Determine current key based on harmony
            const keys = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const keyIndex = Math.floor(((currentHarmony - 220) / 20)) % 12;
            const currentKey = keys[Math.max(0, keyIndex)] || 'C';
            const mode = harmonicComplexity > 0.5 ? 'Minor' : 'Major';
            document.getElementById('current-key').textContent = currentKey + ' ' + mode;
            
            // Tempo based on network activity
            const tempo = Math.round(60 + networkActivity * 120);
            document.getElementById('tempo').textContent = tempo + ' BPM';
            
            // Timbre based on complexity
            const timbres = ['Ethereal', 'Crystalline', 'Warm', 'Bright', 'Dark', 'Cosmic'];
            const timbreIndex = Math.floor(harmonicComplexity * timbres.length);
            document.getElementById('timbre').textContent = timbres[timbreIndex];
        }

        // ------ UTILITY FUNCTIONS ------ //
        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // ------ EVENT HANDLERS ------ //
        let titleVisible = true;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            isMouseActive = true;
            
            // Update cursor position
            neuralCursor.style.left = e.clientX + 'px';
            neuralCursor.style.top = e.clientY + 'px';
            
            // Hide title on first mouse movement
            if (titleVisible) {
                document.getElementById('title-overlay').style.opacity = '0';
                document.getElementById('instructions').style.opacity = '0';
                titleVisible = false;
                setTimeout(() => {
                    document.getElementById('title-overlay').style.display = 'none';
                    document.getElementById('instructions').style.display = 'none';
                }, 3000);
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addNeuron(x, y);
            
            // Audio context needs user interaction to start
            if (!audioContext) {
                initAudio();
            }
        });

        canvas.addEventListener('mouseleave', () => {
            isMouseActive = false;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                // Reset network
                initializeNetwork();
                currentHarmony = 440;
                harmonicComplexity = 0;
            }
        });

        // ------ MAIN GAME LOOP ------ //
        function gameLoop(currentTime) {
            const deltaTime = Math.min((currentTime - lastUpdateTime) / 1000, 0.1);
            lastUpdateTime = currentTime;
            
            updateNetwork(deltaTime);
            drawNetwork();
            
            requestAnimationFrame(gameLoop);
        }

        // ------ INITIALIZATION ------ //
        function init() {
            initializeNetwork();
            neuralCursor.style.display = 'block';
            requestAnimationFrame(gameLoop);
        }

        // Start the neural symphony
        init();
    </script>
</body>
