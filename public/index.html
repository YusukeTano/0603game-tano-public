<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance Fighter - 音響戦闘シューティング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
            user-select: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-canvas {
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: #000011;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            z-index: 1000;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: all 0.3s;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }

        .audio-note {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid #ff6666;
            border-radius: 8px;
            font-size: 14px;
            max-width: 500px;
            text-align: center;
        }

        .hud {
            position: absolute;
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 100;
        }

        .hud-top-left {
            top: 20px;
            left: 20px;
        }

        .hud-top-right {
            top: 20px;
            right: 20px;
        }

        .hud-bottom-center {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #00ffff;
            animation: cursorPulse 1s ease-in-out infinite;
        }

        @keyframes cursorPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="1000" height="700"></canvas>
    
    <!-- カスタムカーソル -->
    <div class="cursor" id="cursor"></div>

    <!-- スタート画面 -->
    <div class="start-screen" id="start-screen">
        <div class="title">Resonance Fighter</div>
        <div class="subtitle">音響戦闘シューティング</div>
        <button class="start-button" onclick="startGame()">🎵 ゲーム開始 🎵</button>
        <div class="audio-note">
            ⚠️ このゲームは音響効果が重要です<br>
            スピーカーまたはヘッドフォンをオンにして、音量を適切に調整してください
        </div>
    </div>

    <!-- HUD -->
    <div class="hud hud-top-left" id="hud-score">Score: 0</div>
    <div class="hud hud-top-right" id="hud-health">Health: 100</div>
    <div class="hud hud-bottom-center" id="hud-wave">Wave: 1</div>

    <script>
        // ゲーム定数
        const CANVAS_WIDTH = 1000;
        const CANVAS_HEIGHT = 700;
        
        // DOM要素
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        
        // ゲーム状態
        let gameState = 'start'; // 'start', 'playing', 'gameover'
        let score = 0;
        let health = 100;
        let wave = 1;
        let lastTime = 0;
        
        // マウス位置
        let mouseX = CANVAS_WIDTH / 2;
        let mouseY = CANVAS_HEIGHT / 2;
        
        // ゲームオブジェクト
        let player = null;
        let bullets = [];
        let enemies = [];
        let particles = [];
        let powerups = [];
        
        // 音響システム
        let audioContext = null;
        let masterGain = null;
        let audioInitialized = false;

        // ============ 音響システム ============
        function initAudio() {
            if (audioInitialized) return true;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioContext.createGain();
                masterGain.connect(audioContext.destination);
                masterGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                
                console.log('🎵 Audio initialized successfully');
                audioInitialized = true;
                
                // テスト音を再生
                playTestSound();
                return true;
            } catch (error) {
                console.error('❌ Audio initialization failed:', error);
                return false;
            }
        }

        function playTestSound() {
            if (!audioContext || !masterGain) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(masterGain);
            
            osc.frequency.setValueAtTime(440, audioContext.currentTime);
            osc.type = 'sine';
            
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
            
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.3);
            
            console.log('🔊 Test sound played');
        }

        function playSound(frequency, duration, type = 'sine', volume = 0.1) {
            if (!audioContext || !masterGain) return;
            
            try {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(masterGain);
                
                osc.frequency.setValueAtTime(frequency, audioContext.currentTime);
                osc.type = type;
                
                gain.gain.setValueAtTime(volume, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + duration);
            } catch (error) {
                console.error('Sound play error:', error);
            }
        }

        function playChord(frequencies, duration, volume = 0.05) {
            frequencies.forEach(freq => {
                playSound(freq, duration, 'sine', volume);
            });
        }

        // ============ ゲームオブジェクト ============
        class Player {
            constructor() {
                this.x = CANVAS_WIDTH / 2;
                this.y = CANVAS_HEIGHT - 100;
                this.size = 20;
                this.speed = 5;
                this.shootCooldown = 0;
                this.shootRate = 0.15; // 秒
            }

            update(deltaTime) {
                // マウスに向かって移動
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 5) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }

                // 画面内に制限
                this.x = Math.max(this.size, Math.min(CANVAS_WIDTH - this.size, this.x));
                this.y = Math.max(this.size, Math.min(CANVAS_HEIGHT - this.size, this.y));

                // 自動射撃
                this.shootCooldown -= deltaTime;
                if (this.shootCooldown <= 0) {
                    this.shoot();
                    this.shootCooldown = this.shootRate;
                }
            }

            shoot() {
                bullets.push(new Bullet(this.x, this.y - this.size, 0, -8, 'player'));
                playSound(800, 0.1, 'square', 0.05);
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // エンジン光
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00ffff';
                
                // 機体本体
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.lineTo(-this.size * 0.7, this.size);
                ctx.lineTo(0, this.size * 0.5);
                ctx.lineTo(this.size * 0.7, this.size);
                ctx.closePath();
                ctx.fill();
                
                // コア
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            takeDamage(amount) {
                health -= amount;
                playSound(200, 0.3, 'sawtooth', 0.1);
                
                if (health <= 0) {
                    gameState = 'gameover';
                    playChord([130, 155, 196, 233], 2, 0.1); // ゲームオーバーコード
                }
            }
        }

        class Bullet {
            constructor(x, y, dx, dy, owner) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.owner = owner;
                this.size = 3;
                this.life = 2; // 秒
            }

            update(deltaTime) {
                this.x += this.dx;
                this.y += this.dy;
                this.life -= deltaTime;

                // 画面外または寿命切れで削除
                if (this.x < 0 || this.x > CANVAS_WIDTH || 
                    this.y < 0 || this.y > CANVAS_HEIGHT || 
                    this.life <= 0) {
                    return false;
                }

                // 当たり判定
                if (this.owner === 'player') {
                    for (let i = enemies.length - 1; i >= 0; i--) {
                        const enemy = enemies[i];
                        const dx = this.x - enemy.x;
                        const dy = this.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.size + enemy.size) {
                            // 敵にヒット
                            enemy.takeDamage(25);
                            playSound(600, 0.1, 'triangle', 0.03);
                            
                            // 爆発エフェクト
                            for (let j = 0; j < 5; j++) {
                                particles.push(new Particle(
                                    this.x, this.y,
                                    (Math.random() - 0.5) * 100,
                                    (Math.random() - 0.5) * 100,
                                    '#ffff00', 0.5
                                ));
                            }
                            
                            return false;
                        }
                    }
                } else if (this.owner === 'enemy') {
                    if (player) {
                        const dx = this.x - player.x;
                        const dy = this.y - player.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.size + player.size) {
                            player.takeDamage(10);
                            return false;
                        }
                    }
                }

                return true;
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 10;
                
                if (this.owner === 'player') {
                    ctx.fillStyle = '#00ffff';
                    ctx.shadowColor = '#00ffff';
                } else {
                    ctx.fillStyle = '#ff6600';
                    ctx.shadowColor = '#ff6600';
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Enemy {
            constructor(x, y, type = 'basic') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.size = 15;
                this.speed = 2;
                this.health = 50;
                this.maxHealth = 50;
                this.shootCooldown = 0;
                this.shootRate = 1 + Math.random(); // 1-2秒間隔
            }

            update(deltaTime) {
                // プレイヤーに向かって移動
                if (player) {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0) {
                        this.x += (dx / distance) * this.speed;
                        this.y += (dy / distance) * this.speed;
                    }

                    // 射撃
                    this.shootCooldown -= deltaTime;
                    if (this.shootCooldown <= 0 && distance < 300) {
                        this.shoot();
                        this.shootCooldown = this.shootRate;
                    }
                }

                return true;
            }

            shoot() {
                if (!player) return;
                
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    const speed = 4;
                    bullets.push(new Bullet(
                        this.x, this.y,
                        (dx / distance) * speed,
                        (dy / distance) * speed,
                        'enemy'
                    ));
                    playSound(300, 0.2, 'triangle', 0.03);
                }
            }

            takeDamage(amount) {
                this.health -= amount;
                
                if (this.health <= 0) {
                    // 撃破
                    score += 100;
                    playChord([440, 554, 659], 0.3, 0.05); // 勝利コード
                    
                    // 爆発エフェクト
                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(
                            this.x, this.y,
                            (Math.random() - 0.5) * 200,
                            (Math.random() - 0.5) * 200,
                            '#ff6600', 1
                        ));
                    }
                    
                    return false;
                }
                
                return true;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff6600';
                
                // 敵機体
                ctx.fillStyle = '#ff6600';
                ctx.beginPath();
                ctx.moveTo(0, this.size);
                ctx.lineTo(-this.size * 0.8, -this.size);
                ctx.lineTo(0, -this.size * 0.5);
                ctx.lineTo(this.size * 0.8, -this.size);
                ctx.closePath();
                ctx.fill();
                
                // HPバー
                if (this.health < this.maxHealth) {
                    const barWidth = this.size * 2;
                    const barHeight = 4;
                    const healthRatio = this.health / this.maxHealth;
                    
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-barWidth/2, -this.size - 10, barWidth, barHeight);
                    
                    ctx.fillStyle = healthRatio > 0.5 ? '#0f0' : healthRatio > 0.25 ? '#ff0' : '#f00';
                    ctx.fillRect(-barWidth/2, -this.size - 10, barWidth * healthRatio, barHeight);
                }
                
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, dx, dy, color, life) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = 2 + Math.random() * 3;
            }

            update(deltaTime) {
                this.x += this.dx * deltaTime;
                this.y += this.dy * deltaTime;
                this.life -= deltaTime;
                this.dx *= 0.98;
                this.dy *= 0.98;
                
                return this.life > 0;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ============ ゲームロジック ============
        function startGame() {
            if (!initAudio()) {
                alert('音響システムの初期化に失敗しました。ブラウザの音量設定を確認してください。');
                return;
            }
            
            document.getElementById('start-screen').style.display = 'none';
            gameState = 'playing';
            
            // ゲーム初期化
            player = new Player();
            bullets = [];
            enemies = [];
            particles = [];
            score = 0;
            health = 100;
            wave = 1;
            
            // 最初の敵を生成
            spawnWave();
            
            console.log('🎮 Game started!');
        }

        function spawnWave() {
            const enemyCount = wave * 2 + 3;
            
            for (let i = 0; i < enemyCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * CANVAS_WIDTH;
                    const y = -50;
                    enemies.push(new Enemy(x, y));
                }, i * 500);
            }
            
            playChord([196, 247, 294], 0.5, 0.1); // ウェーブ開始音
        }

        function updateGame(deltaTime) {
            if (gameState !== 'playing') return;

            // プレイヤー更新
            if (player) {
                player.update(deltaTime);
            }

            // 弾更新
            bullets = bullets.filter(bullet => bullet.update(deltaTime));

            // 敵更新
            enemies = enemies.filter(enemy => {
                const alive = enemy.update(deltaTime);
                if (!alive) {
                    return enemy.takeDamage(0); // 撃破処理
                }
                return alive;
            });

            // パーティクル更新
            particles = particles.filter(particle => particle.update(deltaTime));

            // 次のウェーブチェック
            if (enemies.length === 0) {
                wave++;
                spawnWave();
            }

            // HUD更新
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('hud-score').textContent = `Score: ${score}`;
            document.getElementById('hud-health').textContent = `Health: ${health}`;
            document.getElementById('hud-wave').textContent = `Wave: ${wave}`;
        }

        function drawGame() {
            // 背景クリア
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 星空背景
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 100; i++) {
                const x = (i * 123.456) % CANVAS_WIDTH;
                const y = (i * 789.012) % CANVAS_HEIGHT;
                const size = (i % 3) * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // ゲームオブジェクト描画
            if (player) player.draw();
            bullets.forEach(bullet => bullet.draw());
            enemies.forEach(enemy => enemy.draw());
            particles.forEach(particle => particle.draw());

            // ゲームオーバー画面
            if (gameState === 'gameover') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                ctx.fillStyle = '#ff6666';
                ctx.font = '48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 50);
                
                ctx.fillStyle = '#00ffff';
                ctx.font = '24px Courier New';
                ctx.fillText(`Final Score: ${score}`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
                ctx.fillText('Press R to Restart', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
            }
        }

        // ============ メインループ ============
        function gameLoop(currentTime) {
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;

            updateGame(deltaTime);
            drawGame();

            requestAnimationFrame(gameLoop);
        }

        // ============ イベントハンドラ ============
        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'KeyR' && gameState === 'gameover') {
                startGame();
            }
        });

        // ゲーム開始
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
