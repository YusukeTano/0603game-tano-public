        // éŸ³å£°åˆæœŸåŒ–
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // BGMç”Ÿæˆï¼ˆæ”¹è‰¯ç‰ˆï¼‰
        function createBGM() {
            if (!audioContext || !audioEnabled) return;
            
            const scales = [
                // ãƒ•ã‚§ãƒ¼ã‚º1: åŸºæœ¬çš„ãªCãƒ¡ã‚¸ãƒ£ãƒ¼
                [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],

                [392.00, 440.00, 493.88, 523.25, 587.33, 659.25, 739.99, 783.99],
                // ãƒ•ã‚§ãƒ¼ã‚º3: ç¥ç§˜çš„ãªAãƒã‚¤ãƒŠãƒ¼
                [220.00, 246.94, 261.63, 293.66, 329.63, 349.23, 392.00, 440.00],
                // ãƒ•ã‚§ãƒ¼ã‚º4: å£®å¤§ãªDãƒ¡ã‚¸ãƒ£ãƒ¼
                [293.66, 329.63, 369.99, 392.00, 440.00, 493.88, 554.37, 587.33]
            ];
            
            let noteIndex = 0;
            let bassIndex = 0;
            phaseStartTime = Date.now();
            
            function playMelody() {
                if (!gameRunning || gamePaused || !audioEnabled) return;
                
                // 10ç§’ã”ã¨ã«éŸ³æ¥½ãƒ•ã‚§ãƒ¼ã‚ºã‚’å¤‰æ›´
                const currentTime = Date.now();
                if (currentTime - phaseStartTime > 10000) {
                    musicPhase = (musicPhase + 1) % scales.length;
                    phaseStartTime = currentTime;
                    createTimeEffect();  // 10ç§’çµŒéã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                }
                
                const currentScale = scales[musicPhase];
                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(bgmGainNode);
                
                // ãƒ•ã‚§ãƒ¼ã‚ºã«ã‚ˆã£ã¦éŸ³è‰²ã‚’å¤‰æ›´
                const waveTypes = ['sine', 'triangle', 'square', 'sawtooth'];
                osc.type = waveTypes[musicPhase];
                
                const octaveMultiplier = level > 3 ? 2 : 1;
                osc.frequency.value = currentScale[noteIndex % currentScale.length] * octaveMultiplier;
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.5);
                
                noteIndex++;
                const tempo = Math.max(150, 250 - level * 20 - musicPhase * 10);
                setTimeout(playMelody, tempo);
            }
            
            function playBass() {
                if (!gameRunning || gamePaused || !audioEnabled) return;
                
                const currentScale = scales[musicPhase];
                const bassOsc = audioContext.createOscillator();
                const bassGain = audioContext.createGain();
                
                bassOsc.connect(bassGain);
                bassGain.connect(bgmGainNode);
                
                bassOsc.type = 'triangle';
                bassOsc.frequency.value = currentScale[bassIndex % 4] / 2;
                
                bassGain.gain.setValueAtTime(0.1, audioContext.currentTime);
                bassGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                bassOsc.start(audioContext.currentTime);
                bassOsc.stop(audioContext.currentTime + 1);
                
                bassIndex++;
                setTimeout(playBass, 500);
            }

            function playDrum() {

                    return;

                const drumOsc = audioContext.createOscillator();

                const drumFilter = audioContext.createBiquadFilter();
                
                drumOsc.connect(drumFilter);

                drumGain.connect(bgmGainNode);
                
                drumFilter.type = 'lowpass';

                drumOsc.type = 'square';

                drumOsc.start(audioContext.currentTime);
                drumOsc.stop(audioContext.currentTime + 0.1);
                
                setTimeout(playDrum, 250);

            playMelody();

            for (let i = 0; i < samples; i++) {

                curve[i] = Math.tanh(x * 5);
            }
            distortion.curve = curve;
            
            osc.connect(filter);
            osc2.connect(filter);
            filter.connect(distortion);
            distortion.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {

                    osc.type = 'sawtooth';
                    osc2.type = 'square';
                    osc.frequency.setValueAtTime(100, audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(2000, audioContext.currentTime + 0.05);
                    osc.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.2);
                    osc2.frequency.setValueAtTime(50, audioContext.currentTime);
                    osc2.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                    
                    filter.type = 'bandpass';

                    filter.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
                    filter.Q.value = 15;
                    
                    gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    osc.start(audioContext.currentTime);
                    osc2.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.2);
                    osc2.stop(audioContext.currentTime + 0.2);
                    
                    // å¼·çƒˆãªæŒ¯å‹•
                    vibrate([30, 20, 50, 10, 20]);
                    break;
                    
                case 'combo':
                    for (let i = 0; i < 3; i++) {
                        const comboOsc = audioContext.createOscillator();
                        const comboGain = audioContext.createGain();
                        comboOsc.connect(comboGain);
                        comboGain.connect(audioContext.destination);
                        comboOsc.type = 'sine';
                        comboOsc.frequency.value = 1200 + i * 400;
                        comboGain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.05);
                        comboGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.05 + 0.2);
                        comboOsc.start(audioContext.currentTime + i * 0.05);

                    break;
                    
                case 'powerup':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(400, audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1600, audioContext.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.5);
                    break;
                    
                case 'levelup':
                    const notes = [523.25, 659.25, 783.99, 1046.50];
                    notes.forEach((freq, i) => {
                        const noteOsc = audioContext.createOscillator();
                        const noteGain = audioContext.createGain();

                        milestoneGain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.05);

        // ã‚²ãƒ¼ãƒ æ›´æ–°
        function update() {
            if (!gameRunning || gamePaused) return;

            // æ˜Ÿã®æ•°ã‚’ç¶­æŒ
            maintainStars();

            // ç‰©ç†æ¼”ç®—ã«ã‚ˆã‚‹ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç§»å‹•
            const dx = targetX - player.x;
            const dy = targetY - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // åŠ›ã®è¨ˆç®—ï¼ˆã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¸ã®å¼•åŠ›ï¼‰- æœ€é©åŒ–
            if (distance > 1) {
                const force = Math.min(distance * 0.002, 0.8);
                player.ax = (dx / distance) * force;
                player.ay = (dy / distance) * force + physics.gravity;
            }
            
            // ç°¡ç•¥åŒ–ã•ã‚ŒãŸä¹±æµï¼ˆè¨ˆç®—é »åº¦ã‚’ä¸‹ã’ã‚‹ï¼‰
            if (Math.random() < 0.1) {  // 10%ã®ç¢ºç‡ã§ã®ã¿é©ç”¨
                player.ax += (Math.random() - 0.5) * physics.turbulence;
                player.ay += (Math.random() - 0.5) * physics.turbulence;
            }
            
            // é€Ÿåº¦ã®æ›´æ–°
            player.vx += player.ax;
            player.vy += player.ay;
            
            // ç°¡ç•¥åŒ–ã•ã‚ŒãŸæ‘©æ“¦
            player.vx *= player.friction;
            player.vy *= player.friction;
            
            // ä½ç½®ã®æ›´æ–°
            player.x += player.vx;
            player.y += player.vy;
            
            // ç”»é¢ç«¯ã§ã®è·³ã­è¿”ã‚Š
            if (player.x < player.size || player.x > gameWidth - player.size) {
                player.vx *= -0.8;
                player.x = Math.max(player.size, Math.min(gameWidth - player.size, player.x));
                vibrate([50]);  // è¡çªæ™‚ã®æŒ¯å‹•
            }
            if (player.y < player.size || player.y > gameHeight - player.size) {
                player.vy *= -0.8;
                player.y = Math.max(player.size, Math.min(gameHeight - player.size, player.y));
                vibrate([50]);  // è¡çªæ™‚ã®æŒ¯å‹•
            }
            
            // é¼“å‹•ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            player.pulsePhase += 0.05 + Math.abs(player.vx + player.vy) * 0.02;

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è»Œè·¡æ›´æ–°ï¼ˆæœ€é©åŒ–ï¼‰
            player.trail.push({ x: player.x, y: player.y });
            if (player.trail.length > 15) {  // è»Œè·¡ã‚’çŸ­ç¸®
                player.trail.shift();
            }

            // æ˜Ÿã®æ›´æ–°
            stars.forEach((star, index) => {
                if (!star.collected) {
                    // é‡åŠ›ã‚’ç„¡åŠ¹åŒ–ã€è»½å¾®ãªæµ®éŠåŠ¹æœ
                    star.ax = (Math.random() - 0.5) * 0.02;
                    star.ay = (Math.random() - 0.5) * 0.02;
                    
                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¸ã®å¼•åŠ›ï¼ˆè¿‘ã¥ãã¨å¼•ãå¯„ã›ã‚‰ã‚Œã‚‹ï¼‰
                    const attractDx = player.x - star.x;
                    const attractDy = player.y - star.y;
                    const attractDist = Math.sqrt(attractDx * attractDx + attractDy * attractDy);
                    if (attractDist < 150) {
                        const attraction = (150 - attractDist) / 150 * 0.5;
                        star.ax += (attractDx / attractDist) * attraction;
                        star.ay += (attractDy / attractDist) * attraction;
                    }
                    
                    // é€Ÿåº¦æ›´æ–°
                    star.vx += star.ax;
                    star.vy += star.ay;
                    star.vx *= 0.98;  // ç©ºæ°—æŠµæŠ—
                    star.vy *= 0.98;
                    
                    // ä½ç½®æ›´æ–°
                    star.x += star.vx;
                    star.y += star.vy;
                    
                    // ç”»é¢ç«¯ã§å¼¾æ€§è¡çªï¼ˆã‚¨ãƒãƒ«ã‚®ãƒ¼ä¿æŒï¼‰
                    if (star.x <= star.size || star.x >= gameWidth - star.size) {
                        star.vx *= -0.98;
                        star.x = Math.max(star.size, Math.min(gameWidth - star.size, star.x));
                    }
                    if (star.y <= star.size || star.y >= gameHeight - star.size) {
                        star.vy *= -0.98;
                        star.y = Math.max(star.size, Math.min(gameWidth - star.size, star.y));
                        // ä¸‹ç«¯ã§è·³ã­è¿”ã‚‹æ™‚ã¯å°‘ã—ä¸Šå‘ãã®åŠ›ã‚’è¿½åŠ 
                        if (star.y >= gameHeight - star.size) {
                            star.vy -= 0.5;
                        }
                    }
                    
                    // å›è»¢ã¨é¼“å‹•
                    star.rotation += 0.02 + Math.abs(star.vx + star.vy) * 0.01;
                    star.heartbeat += 0.1;
                    star.pulse = Math.sin(star.heartbeat) * 0.3;
                    
                    // ãƒã‚°ãƒãƒƒãƒˆåŠ¹æœ
                    if (player.magnetRange > 0) {
                        const magnetDx = player.x - star.x;
                        const magnetDy = player.y - star.y;
                        const magnetDistance = Math.sqrt(magnetDx * magnetDx + magnetDy * magnetDy);
                        if (magnetDistance < player.magnetRange) {
                            star.x += magnetDx * 0.05;
                            star.y += magnetDy * 0.05;
                        }
                    }
                    
                    // è¡çªåˆ¤å®š
                    const collisionDx = player.x - star.x;
                    const collisionDy = player.y - star.y;
                    const collisionDistance = Math.sqrt(collisionDx * collisionDx + collisionDy * collisionDy);
                    
                    if (collisionDistance < player.size + star.size) {
                        star.collected = true;
                        let points = star.special ? 50 : 10;
                        if (activePowerUp === 'bonus') points *= 2;
                        
                        score += points;
                        
                        // ã‚³ãƒ³ãƒœåˆ¤å®š
                        const now = Date.now();
                        if (now - lastCollectTime < 1000) {
                            combo++;
                            if (combo > 1) {
                                const comboPoints = combo * 5;
                                score += comboPoints;
                                showMessage(`${combo} COMBO!`, '#ffff00');
                                playSE('combo');
                            }
                        } else {
                            combo = 1;
                        }
                        lastCollectTime = now;
                        
                        scoreEl.textContent = score;
                        createScorePopup(star.x, star.y, `+${points}`);
                        createParticles(star.x, star.y, star.color, 15);  // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°ã‚’æ¸›ã‚‰ã™
                        playSE('collect');
                        
                        // æ˜Ÿã‚’å³åº§ã«å‰Šé™¤
                        stars.splice(index, 1);
                        
                        checkLevelUp();
                    }
                }
            });

            // ãƒ‘ãƒ¯ãƒ¼ã‚¢ãƒƒãƒ—ã®æ›´æ–°
            powerUps.forEach((powerUp, index) => {
                if (!powerUp.collected) {
                    powerUp.rotation += 0.03;
                    
                    const dx = player.x - powerUp.x;
                    const dy = player.y - powerUp.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.size + powerUp.size) {
                        powerUp.collected = true;
                        activatePowerUp(powerUp.type);
                        createParticles(powerUp.x, powerUp.y, powerUpTypes[powerUp.type].color, 30);
                        playSE('powerup');
                        showMessage(powerUpTypes[powerUp.type].name + '!', powerUpTypes[powerUp.type].color);
                        setTimeout(() => {
                            powerUps.splice(index, 1);
                        }, 100);
                    }
                }
            });

            // éšœå®³ç‰©ã®æ›´æ–°
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.y += obstacle.vy;
                obstacle.rotation += 0.05;
                
                if (obstacle.y > gameHeight + obstacle.size) {
                    obstacles.splice(i, 1);
                }
                
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨ã®è¡çªåˆ¤å®š
                const dx = player.x - obstacle.x;
                const dy = player.y - obstacle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.size + obstacle.size) {
                    if (hasShield) {
                        // ã‚·ãƒ¼ãƒ«ãƒ‰ã§é˜²å¾¡
                        hasShield = false;
                        deactivatePowerUp();
                        createParticles(obstacle.x, obstacle.y, '#4169E1', 20);
                        obstacles.splice(i, 1);
                        showMessage('ã‚·ãƒ¼ãƒ«ãƒ‰ã§é˜²å¾¡ï¼', '#4169E1');
                        playSE('shield');
                    } else {
                        // ã‚³ãƒ³ãƒœãƒªã‚»ãƒƒãƒˆ
                        combo = 0;
                        createParticles(obstacle.x, obstacle.y, '#ff0000', 15);
                        obstacles.splice(i, 1);
                        showMessage('ã‚³ãƒ³ãƒœãƒªã‚»ãƒƒãƒˆ!', '#ff0000');
                        createWarningEffect();  // è­¦å‘Šã‚¨ãƒ•ã‚§ã‚¯ãƒˆè¿½åŠ 
                    }
                }
            }

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ›´æ–°ï¼ˆæœ€é©åŒ–ï¼‰
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;  // ã•ã‚‰ã«æ—©ãæ¶ˆã™
                p.size *= 0.94;  // ã•ã‚‰ã«æ—©ãç¸®å°
                p.vy += 0.1;  // é‡åŠ›ã‚’è»½æ¸›
                
                if (p.life <= 0 || p.size < 1) {
                    particles.splice(i, 1);
                }
            }

            // ãƒ©ãƒ³ãƒ€ãƒ ã«ãƒ‘ãƒ¯ãƒ¼ã‚¢ãƒƒãƒ—ç”Ÿæˆ
            if (Math.random() < 0.001 * level && powerUps.length < 2) {
                createPowerUp();
            }

            // éšœå®³ç‰©ç”Ÿæˆï¼ˆé›£æ˜“åº¦èª¿æ•´ä»˜ãï¼‰
            const obstacleChance = 0.002 * level + (level > 5 ? 0.005 : 0);
            if (Math.random() < obstacleChance && obstacles.length < Math.min(5 + level, 10)) {
                createObstacle();
            }
        }

        // æç”»
        function draw() {
            // æœ€é©åŒ–ã•ã‚ŒãŸæ®‹åƒåŠ¹æœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            // æœ€é©åŒ–ã•ã‚ŒãŸèƒŒæ™¯ - è»½é‡ãªè„ˆå‹•åŠ¹æœ
            const time = Date.now() * 0.001;
            const pulseFactor = Math.sin(time) * 0.1 + 0.9;
            
            // å˜ä¸€ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯ï¼ˆè² è·è»½æ¸›ï¼‰
            const gradient = ctx.createRadialGradient(
                gameWidth / 2 + Math.sin(time) * 50,
                gameHeight / 2 + Math.cos(time) * 50,
                0,
                gameWidth / 2,
                gameHeight / 2,
                gameWidth * 0.6
            );
            gradient.addColorStop(0, `rgba(70, 0, 30, ${0.3 * pulseFactor})`);
            gradient.addColorStop(0.6, `rgba(30, 0, 60, ${0.2 * pulseFactor})`);
            gradient.addColorStop(1, `rgba(0, 0, 15, ${0.1 * pulseFactor})`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, gameWidth, gameHeight);

            // è»½é‡ãªèƒŒæ™¯ç²’å­ï¼ˆæ•°ã‚’åŠæ¸›ï¼‰
            ctx.fillStyle = 'rgba(255, 200, 150, 0.2)';
            for (let i = 0; i < 25; i++) {
                const offset = time * 15;
                const x = ((i * 73) + offset * (i % 2 + 1) * 0.3) % gameWidth;
                const y = ((i * 37) + offset * 0.15) % gameHeight;
                const size = (Math.sin(time + i) + 1) * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // ãƒã‚°ãƒãƒƒãƒˆç¯„å›²
            if (player.magnetRange > 0) {
                ctx.strokeStyle = 'rgba(255, 0, 255, 0.2)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.magnetRange, 0, Math.PI * 2);
                ctx.stroke();
            }

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è»Œè·¡ - è»½é‡åŒ–
            if (player.trail.length > 1) {
                ctx.strokeStyle = 'rgba(255, 150, 100, 0.6)';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(player.trail[0].x, player.trail[0].y);
                for (let i = 1; i < player.trail.length; i++) {
                    ctx.lineTo(player.trail[i].x, player.trail[i].y);
                }
                ctx.stroke();
            }

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ - åŸå§‹çš„ãªç”Ÿå‘½ä½“
            const pulseSin = Math.sin(player.pulsePhase);
            const pulseSize = player.size + pulseSin * 5;
            
            // è‚‰æ„Ÿçš„ãªæœ¬ä½“
            const fleshGradient = ctx.createRadialGradient(
                player.x - pulseSize * 0.3, 
                player.y - pulseSize * 0.3, 
                0, 
                player.x, 
                player.y, 
                pulseSize
            );
            fleshGradient.addColorStop(0, `rgba(255, 200, 180, 0.9)`);
            fleshGradient.addColorStop(0.3, `rgba(255, 150, 120, 0.8)`);
            fleshGradient.addColorStop(0.6, `rgba(200, 50, 80, 0.7)`);
            fleshGradient.addColorStop(1, `rgba(100, 0, 50, 0.3)`);
            
            // æœ‰æ©Ÿçš„ãªå½¢çŠ¶
            ctx.fillStyle = fleshGradient;
            ctx.beginPath();
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const wobble = Math.sin(player.pulsePhase * 2 + i) * 3;
                const r = pulseSize + wobble;
                const x = player.x + Math.cos(angle) * r;
                const y = player.y + Math.sin(angle) * r;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            
            // å†…éƒ¨ã®é¼“å‹•
            const heartbeatSize = pulseSize * 0.5 * (0.8 + pulseSin * 0.2);
            ctx.fillStyle = `rgba(255, 0, 100, ${0.5 + pulseSin * 0.3})`;
            ctx.beginPath();
            ctx.arc(player.x, player.y, heartbeatSize, 0, Math.PI * 2);
            ctx.fill();
            
            // ãƒ•ã‚§ãƒ­ãƒ¢ãƒ³ã‚ªãƒ¼ãƒ©
            if (activePowerUp || player.magnetRange > 0) {
                for (let i = 0; i < 3; i++) {
                    const auraSize = pulseSize + 10 + i * 10 + pulseSin * 5;
                    ctx.strokeStyle = `rgba(255, 100, 200, ${0.3 - i * 0.1})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, auraSize, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            // ã‚·ãƒ¼ãƒ«ãƒ‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            if (hasShield) {
                ctx.strokeStyle = '#4169E1';
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.globalAlpha = 0.3 - i * 0.1;
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, player.size + 10 + i * 5, 0, Math.PI * 2);
                    ctx.stroke();
                }
                ctx.globalAlpha = 1;
            }

            // æ˜Ÿ - æ¬²æœ›ã®çµæ™¶
            stars.forEach(star => {
                if (!star.collected) {
                    ctx.save();
                    ctx.translate(star.x, star.y);
                    
                    // æœ‰æ©Ÿçš„ãªé¼“å‹•
                    const heartbeat = Math.sin(star.heartbeat) * 0.5 + 0.5;
                    const scale = 1 + star.pulse + heartbeat * 0.2;
                    ctx.scale(scale, scale);
                    
                    // ãƒ•ã‚§ãƒ­ãƒ¢ãƒ³ã‚ªãƒ¼ãƒ©
                    const auraGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, star.size * 3);
                    if (star.special) {
                        // ç‰¹åˆ¥ãªæ˜Ÿã¯å¼·çƒˆãªãƒ•ã‚§ãƒ­ãƒ¢ãƒ³
                        auraGradient.addColorStop(0, `rgba(255, 0, 150, ${0.8 * heartbeat})`);
                        auraGradient.addColorStop(0.3, `rgba(255, 100, 200, ${0.5 * heartbeat})`);
                        auraGradient.addColorStop(0.6, `rgba(200, 50, 255, ${0.3 * heartbeat})`);
                        auraGradient.addColorStop(1, 'rgba(150, 0, 255, 0)');
                    } else {
                        auraGradient.addColorStop(0, `rgba(255, 200, 0, ${0.6 * heartbeat})`);
                        auraGradient.addColorStop(0.4, `rgba(255, 150, 50, ${0.4 * heartbeat})`);
                        auraGradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                    }
                    ctx.fillStyle = auraGradient;
                    ctx.fillRect(-star.size * 3, -star.size * 3, star.size * 6, star.size * 6);
                    
                    // è‚‰æ„Ÿçš„ãªæ ¸
                    ctx.rotate(star.rotation);
                    for (let i = 0; i < 5; i++) {
                        const angle = (i / 5) * Math.PI * 2;
                        const r1 = star.size + Math.sin(star.heartbeat * 2 + i) * 3;
                        const r2 = star.size * 0.5 + Math.cos(star.heartbeat * 3 + i) * 2;
                        
                        ctx.fillStyle = star.special ? 
                            `rgba(255, ${50 + heartbeat * 100}, 200, 0.8)` : 
                            `rgba(255, ${200 + heartbeat * 55}, 50, 0.9)`;
                        
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * r1, Math.sin(angle) * r1);
                        ctx.lineTo(Math.cos(angle + Math.PI/5) * r2, Math.sin(angle + Math.PI/5) * r2);
                        ctx.closePath();
                        ctx.fill();
                    }
                    
                    // å†…éƒ¨ã®é¼“å‹•
                    ctx.fillStyle = star.special ? 
                        `rgba(255, 255, 255, ${0.8 + heartbeat * 0.2})` : 
                        `rgba(255, 255, 200, ${0.7 + heartbeat * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, star.size * 0.3 * (1 + heartbeat * 0.5), 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            });

            // ãƒ‘ãƒ¯ãƒ¼ã‚¢ãƒƒãƒ—
            powerUps.forEach(powerUp => {
                if (!powerUp.collected) {
                    ctx.save();
                    ctx.translate(powerUp.x, powerUp.y);
                    ctx.rotate(powerUp.rotation);
                    
                    const color = powerUpTypes[powerUp.type].color;
                    
                    // ã‚¹ãƒ¼ãƒ‘ãƒ¼ãƒã‚°ãƒãƒƒãƒˆã¯ç‰¹åˆ¥ãªæ¼”å‡º
                    if (powerUp.special) {
                        // ãƒ‘ãƒ«ã‚¹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                        const pulse = Math.sin(Date.now() * 0.005) * 0.3 + 1;
                        ctx.scale(pulse, pulse);
                        
                        // è™¹è‰²ã®è¼ã
                        const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, powerUp.size * 2);
                        const hue = (Date.now() * 0.1) % 360;
                        glow.addColorStop(0, `hsl(${hue}, 100%, 50%)`);
                        glow.addColorStop(0.3, `hsl(${hue + 60}, 100%, 50%)`);
                        glow.addColorStop(0.6, `hsl(${hue + 120}, 100%, 50%)`);
                        glow.addColorStop(1, 'transparent');
                        ctx.fillStyle = glow;
                        ctx.fillRect(-powerUp.size * 2, -powerUp.size * 2, powerUp.size * 4, powerUp.size * 4);
                    } else {
                        // é€šå¸¸ã®è¼ã
                        const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, powerUp.size * 1.5);
                        glow.addColorStop(0, color);
                        glow.addColorStop(0.5, color + '88');
                        glow.addColorStop(1, color + '00');
                        ctx.fillStyle = glow;
                        ctx.fillRect(-powerUp.size * 1.5, -powerUp.size * 1.5, powerUp.size * 3, powerUp.size * 3);
                    }
                    
                    // ã‚¢ã‚¤ã‚³ãƒ³
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(0, 0, powerUp.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.font = powerUp.special ? '30px Arial' : '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    const icons = powerUpTypes[powerUp.type].icon;
                    ctx.fillText(icons, 0, 0);
                    
                    ctx.restore();
                }
            });

            // éšœå®³ç‰©
            obstacles.forEach(obstacle => {
                ctx.save();
                ctx.translate(obstacle.x, obstacle.y);
                ctx.rotate(obstacle.rotation);
                
                ctx.fillStyle = '#ff0000';
                ctx.strokeStyle = '#aa0000';
                ctx.lineWidth = 3;
                
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const x = Math.cos(angle) * obstacle.size;
                    const y = Math.sin(angle) * obstacle.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                ctx.restore();
            });

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // æ˜Ÿå½¢ã‚’æç”»
        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);

            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }

            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ã‚¿ã‚¤ãƒãƒ¼
        function startTimer() {
            let superMagnetDropped = false;
            
            const timer = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timer);
                    return;
                }
                
                if (gamePaused || activePowerUp === 'freeze') return;
                
                timeLeft--;
                timeEl.textContent = timeLeft;
                
                // æ®‹ã‚Š5ç§’ã§ã‚¹ãƒ¼ãƒ‘ãƒ¼ãƒã‚°ãƒãƒƒãƒˆå‡ºç¾
                if (timeLeft === 5 && !superMagnetDropped) {
                    superMagnetDropped = true;
                    createPowerUp('superMagnet');
                    showMessage('ã‚¹ãƒ¼ãƒ‘ãƒ¼ãƒã‚°ãƒãƒƒãƒˆå‡ºç¾ï¼', '#FFD700');
                    
                    // ç‰¹åˆ¥ãªåŠ¹æœéŸ³
                    if (audioContext && audioEnabled) {
                        for (let i = 0; i < 5; i++) {
                            setTimeout(() => {
                                const osc = audioContext.createOscillator();
                                const gainNode = audioContext.createGain();
                                osc.connect(gainNode);
                                gainNode.connect(audioContext.destination);
                                osc.frequency.value = 800 + i * 200;
                                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                                osc.start(audioContext.currentTime);
                                osc.stop(audioContext.currentTime + 0.2);
                            }, i * 50);
                        }
                    }
                }
                
                // æ®‹ã‚Š3ç§’ã§ãƒ•ã‚¡ã‚¤ãƒŠãƒ«ãƒ©ãƒƒã‚·ãƒ¥
                if (timeLeft === 3) {
                    showMessage('ãƒ•ã‚¡ã‚¤ãƒŠãƒ«ãƒ©ãƒƒã‚·ãƒ¥ï¼', '#FF0000');
                    createTimeEffect();
                }
                
                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            score = 0;
            timeLeft = 60;
            combo = 0;
            level = 1;
            starSpeed = 0;
            musicPhase = 0;  // éŸ³æ¥½ãƒ•ã‚§ãƒ¼ã‚ºãƒªã‚»ãƒƒãƒˆ
            baseStarCount = 5;
            currentStarCount = 5;
            stars.length = 0;
            particles.length = 0;
            obstacles.length = 0;
            powerUps.length = 0;
            player.trail.length = 0;
            activePowerUp = null;
            deactivatePowerUp();
            
            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            levelIndicator.textContent = 'ãƒ¬ãƒ™ãƒ« 1';
            
            // åˆæœŸä½ç½®
            player.x = gameWidth / 2;
            player.y = gameHeight / 2;
            
            // åˆæœŸã®æ˜Ÿã‚’ç”Ÿæˆ
            maintainStars();
            
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);
            
            pauseBtn.style.display = 'block';
            
            createBGM();
            startTimer();
        }

        // ã‚²ãƒ¼ãƒ çµ‚äº†
        function endGame() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                // localStorageã¯ä½¿ç”¨ã§ããªã„ãŸã‚ã€ãƒ¡ãƒ¢ãƒªå†…ã§ã®ã¿ä¿æŒ
                highScoreValue.textContent = highScore;
                showMessage('æ–°è¨˜éŒ²!', '#ffff00');
            }
            
            // è©³ç´°ãªçµæœè¡¨ç¤º
            const resultText = `
                <h1>ã‚²ãƒ¼ãƒ çµ‚äº†ï¼</h1>
                <div style="font-size: 36px; color: #ffff00; margin: 10px 0;">ã‚¹ã‚³ã‚¢: ${score}</div>
                <div style="font-size: 20px; color: #00ffff; margin: 5px 0;">æœ€å¤§ã‚³ãƒ³ãƒœ: ${maxCombo}</div>
                <div style="font-size: 20px; color: #00ff00; margin: 5px 0;">ç²å¾—ã—ãŸæ˜Ÿ: ${totalStarsCollected}å€‹</div>
                <div style="font-size: 20px; color: #ff00ff; margin: 5px 0;">åˆ°é”ãƒ¬ãƒ™ãƒ«: ${level}</div>
            `;
            
            setTimeout(() => {
                startScreen.style.display = 'flex';
                startScreen.style.opacity = '1';
                document.querySelector('#startScreen h1').innerHTML = resultText;
                startBtn.textContent = 'ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤';
                pauseBtn.style.display = 'none';
            }, 1000);
        }

        // ä¸€æ™‚åœæ­¢
        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = true;
            pauseMenu.style.display = 'flex';
        }

        function resumeGame() {
            gamePaused = false;
            pauseMenu.style.display = 'none';
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        pauseBtn.addEventListener('click', pauseGame);
        resumeBtn.addEventListener('click', resumeGame);
        restartBtn.addEventListener('click', () => {
            pauseMenu.style.display = 'none';
            endGame();
            setTimeout(startGame, 100);
        });
        menuBtn.addEventListener('click', () => {
            pauseMenu.style.display = 'none';
            endGame();
        });

        // éŸ³å£°ãƒˆã‚°ãƒ«
        audioToggle.addEventListener('click', () => {
            audioEnabled = !audioEnabled;
            audioToggle.textContent = audioEnabled ? 'ğŸ”Š éŸ³ON/OFF' : 'ğŸ”‡ éŸ³ON/OFF';
            
            if (!audioEnabled && bgmGainNode) {
                bgmGainNode.gain.value = 0;
            } else if (audioEnabled && bgmGainNode) {
                bgmGainNode.gain.value = 0.3;  // éŸ³é‡ã‚’å¤§ãã
            }
        });

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameRunning) {
                if (gamePaused) resumeGame();
                else pauseGame();
            }
        });

        // ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒæ“ä½œ - ç‰©ç†ãƒ™ãƒ¼ã‚¹ã®åˆ¶å¾¡
        let targetX = gameWidth / 2;
        let targetY = gameHeight / 2;
        
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning || gamePaused) return;
            const rect = canvas.getBoundingClientRect();
            targetX = e.clientX - rect.left;
            targetY = e.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning || gamePaused) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            targetX = touch.clientX - rect.left;
            targetY = touch.clientY - rect.top;
        });

        // æŒ¯å‹•APIå¯¾å¿œ
        function vibrate(pattern) {
            if ('vibrate' in navigator && audioEnabled) {
                navigator.vibrate(pattern);
            }
        }

        // åˆæœŸåŒ–
        startBtn.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }
            startGame();
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.addEventListener('load', () => {
            resizeCanvas();
            targetX = gameWidth / 2;
            targetY = gameHeight / 2;
        });
        
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            targetX = gameWidth / 2;
            targetY = gameHeight / 2;
        });
        gameLoop();
    </script>
