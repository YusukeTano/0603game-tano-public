        function render() {
            // Apply screen shake
            let shakeX = 0;
            let shakeY = 0;
            if (screenShakeTime > 0) {
                const shakeAmount = screenShakeIntensity * (screenShakeTime / 1000);
                shakeX = (Math.random() - 0.5) * shakeAmount;
                shakeY = (Math.random() - 0.5) * shakeAmount;
                ctx.save();
                ctx.translate(shakeX, shakeY);
            }

            // Apply camera transform
            ctx.save();
            ctx.translate(-cameraOffset.x, -cameraOffset.y);

            // Clear and draw neon-themed background
            const gradient = ctx.createRadialGradient(
                cameraOffset.x + width/2, cameraOffset.y + height/2, 0,
                cameraOffset.x + width/2, cameraOffset.y + height/2, Math.max(width, height)
            );
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.7, '#16213e');
            gradient.addColorStop(1, '#0f0f23');
            ctx.fillStyle = gradient;
            ctx.fillRect(cameraOffset.x, cameraOffset.y, width, height);

            // Draw animated background pattern
            drawBackgroundPattern();

            // Special effect overlay
            if (specialEffectActive) {
                drawSpecialAbilityEffect();
            }

            // Damage warning overlay
            if (damageWarningActive) {
                drawDamageWarning();
            }

            // Draw player trail
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            player.trail.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();

            // Draw exp orbs and weapon drops
            game.expOrbs.forEach(orb => {
                if (orb.type === 'weapon') {
                    const weaponColor = weaponTypes[orb.weaponIndex].color;
                    ctx.fillStyle = weaponColor;
                    ctx.shadowBlur = 25;
                    ctx.shadowColor = weaponColor;
                    ctx.beginPath();
                    ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw weapon indicator
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(orb.x, orb.y, orb.radius + 3, 0, Math.PI * 2);
                    ctx.stroke();
                } else {
                    ctx.fillStyle = '#00ff00';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw enemies
            game.enemies.forEach(enemy => {
                ctx.fillStyle = enemy.type === 'fast' ? '#ff00ff' : enemy.type === 'tank' ? '#ff6600' : '#ff0066';
                ctx.shadowBlur = 20;
                ctx.shadowColor = ctx.fillStyle;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fill();

                // HP bar
                if (enemy.hp < enemy.maxHp) {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                    ctx.fillRect(enemy.x - enemy.radius, enemy.y - enemy.radius - 10, enemy.radius * 2, 4);
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
                    ctx.fillRect(enemy.x - enemy.radius, enemy.y - enemy.radius - 10, enemy.radius * 2 * (enemy.hp / enemy.maxHp), 4);
                }
            });

            // Draw projectiles
            ctx.shadowBlur = 10;
            game.projectiles.forEach(proj => {
                ctx.fillStyle = proj.color || '#00ffff';
                ctx.shadowColor = proj.color || '#00ffff';
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });


            // Draw particles
            ctx.shadowBlur = 0;
            game.particles.forEach(particle => {
                ctx.fillStyle = particle.color + Math.floor(particle.life * 255).toString(16).padStart(2, '0');
                ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
            });

            // Draw player
            ctx.fillStyle = player.invulnerable ? 'rgba(0, 255, 255, 0.5)' : '#00ffff';
            ctx.shadowBlur = 30;
            ctx.shadowColor = '#00ffff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw shield if active
            const shieldSkill = game.skills.find(s => s.id === 'shield');
            if (shieldSkill) {
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 50 + shieldSkill.level * 20, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.shadowBlur = 0;

            // Restore camera transform
            ctx.restore();

            // Restore canvas transformation if screen shake was applied
            if (screenShakeTime > 0) {
                ctx.restore();
            }

            // Draw off-screen enemy indicators (arrows)
            drawOffScreenIndicators();

            // Check fever mode
            if (game.combo >= 50 && !feverMode) {
                activateFeverMode();
            }
        }

        function drawOffScreenIndicators() {
            const margin = 50; // Distance from edge for arrow indicators
            
            game.enemies.forEach(enemy => {
                // Convert enemy position to screen coordinates
                const screenX = enemy.x - cameraOffset.x;
                const screenY = enemy.y - cameraOffset.y;
                
                // Check if enemy is off-screen (with enemy radius consideration)
                const enemyRadius = enemy.radius || 15; // Default radius if not set
                const isOffScreen = (screenX + enemyRadius < 0) || 
                                  (screenX - enemyRadius > width) || 
                                  (screenY + enemyRadius < 0) || 
                                  (screenY - enemyRadius > height);
                
                if (isOffScreen) {
                    // Calculate direction from center of screen to enemy
                    const centerX = width / 2;
                    const centerY = height / 2;
                    const angle = Math.atan2(screenY - centerY, screenX - centerX);
                    
                    // Calculate arrow position on screen edge
                    let arrowX = centerX + Math.cos(angle) * (Math.min(width, height) / 2 - margin);
                    let arrowY = centerY + Math.sin(angle) * (Math.min(width, height) / 2 - margin);
                    
                    // Clamp arrow position to screen bounds
                    arrowX = Math.max(margin, Math.min(width - margin, arrowX));
                    arrowY = Math.max(margin, Math.min(height - margin, arrowY));
                    
                    // Draw arrow
                    ctx.save();
                    ctx.translate(arrowX, arrowY);
                    ctx.rotate(angle);
                    
                    // Arrow styling
                    ctx.fillStyle = '#ff4444';
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    
                    // Draw arrow shape
                    ctx.beginPath();
                    ctx.moveTo(15, 0);
                    ctx.lineTo(-10, -8);
                    ctx.lineTo(-5, 0);
                    ctx.lineTo(-10, 8);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Add pulsing effect
                    const pulse = Math.sin(Date.now() * 0.01) * 0.3 + 1;
                    ctx.scale(pulse, pulse);
                    
                    ctx.restore();
                }
            });
        }

        function drawMinimap() {
            // Clear minimap
            minimapCtx.fillStyle = '#0a0a0a';
            minimapCtx.fillRect(0, 0, 200, 150);
            
            // Draw minimap border
            minimapCtx.strokeStyle = '#00ffff';
            minimapCtx.lineWidth = 2;
            minimapCtx.strokeRect(0, 0, 200, 150);
            
            // Calculate scale
            const scaleX = 200 / virtualMapSize.width;
            const scaleY = 150 / virtualMapSize.height;
            
            // Draw grid lines
            minimapCtx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            minimapCtx.lineWidth = 1;
            const gridSize = 500; // Grid every 500 units
            
            // Vertical lines
            for (let x = 0; x < virtualMapSize.width; x += gridSize) {
                const minimapX = x * scaleX;
                minimapCtx.beginPath();
                minimapCtx.moveTo(minimapX, 0);
                minimapCtx.lineTo(minimapX, 150);
                minimapCtx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y < virtualMapSize.height; y += gridSize) {
                const minimapY = y * scaleY;
                minimapCtx.beginPath();
                minimapCtx.moveTo(0, minimapY);
                minimapCtx.lineTo(200, minimapY);
                minimapCtx.stroke();
            }
            
            // Draw enemies as red dots
            game.enemies.forEach(enemy => {
                const enemyX = enemy.x * scaleX;
                const enemyY = enemy.y * scaleY;
                
                minimapCtx.fillStyle = '#ff0066';
                minimapCtx.beginPath();
                minimapCtx.arc(enemyX, enemyY, 2, 0, Math.PI * 2);
                minimapCtx.fill();
            });
            
            // Draw exp orbs as green dots
            game.expOrbs.forEach(orb => {
                const orbX = orb.x * scaleX;
                const orbY = orb.y * scaleY;
                
                if (orb.type === 'weapon') {
                    minimapCtx.fillStyle = weaponTypes[orb.weaponIndex].color;
                } else {
                    minimapCtx.fillStyle = '#00ff00';
                }
                minimapCtx.beginPath();
                minimapCtx.arc(orbX, orbY, 1.5, 0, Math.PI * 2);
                minimapCtx.fill();
            });
            
            // Draw player as a bright cyan dot with pulse effect
            const playerX = player.x * scaleX;
            const playerY = player.y * scaleY;
            const pulse = Math.sin(Date.now() * 0.005) * 0.5 + 0.5;
            
            // Player glow
            minimapCtx.fillStyle = `rgba(0, 255, 255, ${0.3 + pulse * 0.3})`;
            minimapCtx.beginPath();
            minimapCtx.arc(playerX, playerY, 5 + pulse * 2, 0, Math.PI * 2);
            minimapCtx.fill();
            
            // Player core
            minimapCtx.fillStyle = '#00ffff';
            minimapCtx.beginPath();
            minimapCtx.arc(playerX, playerY, 3, 0, Math.PI * 2);
            minimapCtx.fill();
            
            // Draw viewport indicator
            const viewX = cameraOffset.x * scaleX;
            const viewY = cameraOffset.y * scaleY;
            const viewWidth = width * scaleX;
            const viewHeight = height * scaleY;
            
            minimapCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            minimapCtx.lineWidth = 1;
            minimapCtx.strokeRect(viewX, viewY, viewWidth, viewHeight);
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            deltaTime = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;

            if (!gamePaused) {
                gameTime += deltaTime * 1000;

                // Update music phase
                const newPhase = Math.floor(gameTime / 10000) % 4;
                if (newPhase !== musicPhase) {
                    musicPhase = newPhase;
                }

                // Update special effect timer
                if (specialEffectActive) {
                    specialEffectTime -= deltaTime * 1000;
                    if (specialEffectTime <= 0) {
                        specialEffectActive = false;
                    }
                }

                // Update damage warning timer
                if (damageWarningActive) {
                    damageWarningTime -= deltaTime * 1000;
                    if (damageWarningTime <= 0) {
                        damageWarningActive = false;
                    }
                }

                // Update screen shake timer
                if (screenShakeTime > 0) {
                    screenShakeTime -= deltaTime * 1000;
                    if (screenShakeTime <= 0) {
                        screenShakeTime = 0;
                    }
                }

                // Update game systems
                updatePlayer(deltaTime);
                updateCamera();
                updatePhaseSystem(deltaTime);
                
                // Only fire weapons if not paused and game is running
                if (!gamePaused && gameRunning) {
                    fireWeapons(deltaTime);
                }
                
                updateProjectiles(deltaTime);
                updateEnemies(deltaTime);
                updateExpOrbs(deltaTime);
                updateParticles(deltaTime);

                // Spawn enemies
                game.enemySpawnTimer += deltaTime * 1000;
                if (game.enemySpawnTimer > game.enemySpawnRate) {
                    game.enemySpawnTimer = 0;
                    spawnEnemy();
                    
                    // Phase-based spawn rate
                    const baseSpawnRate = 1200;
                    const phaseSpeedIncrease = (currentPhase - 1) * 100;
                    game.enemySpawnRate = Math.max(200, baseSpawnRate - phaseSpeedIncrease);
                }

                // Check game over
                if (player.hp <= 0) {
                    gameOver();
                    return;
                }
            }

            render();
            updateUI();
            drawMinimap();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            gamePaused = false;
            gameTime = 0;
            lastTime = performance.now();

            // Reset game state
            game.score = 0;
            game.combo = 0;
            game.specialAvailable = false; // Start with special unavailable
            
            // Enable special after 10 seconds
            setTimeout(() => {
                if (gameRunning) {
                    game.specialAvailable = true;
                    showNotification('必殺技が使用可能！', '#ffff00');
                }
            }, 10000);
            game.enemies = [];
            game.projectiles = [];
            game.expOrbs = [];
            game.particles = [];
            game.skills = [];
            game.weaponItems = []; // Array to store dropped weapon items
            game.enemySpawnTimer = 0;
            game.enemySpawnRate = 1000;

            // Reset player
            player.hp = player.maxHp;
            player.exp = 0;
            player.expToNext = 10;
            player.level = 1;
            player.invulnerable = false;
            player.trail = [];

            // Reset weapons
            weapons.projectileCount = 1;
            weapons.piercing = false;
            weapons.explosive = false;
            weapons.lastFireTime = 0; // Reset fire time to ensure weapons work

            // Reset phase system
            remainingTime = totalGameTime;
            currentPhase = 1;

            // Reset weapon system
            currentWeaponIndex = 0;
            ownedWeapons = [0];
            updateWeaponUI();

            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('active');
            startGame();
        }

        function startGameFromTitle() {
            document.getElementById('titleScreen').classList.add('hidden');
            inTitleScreen = false;
            document.getElementById('pauseBtn').classList.remove('hidden');
            document.getElementById('titleBtn').classList.remove('hidden');
            document.getElementById('minimap').style.display = 'block';
            if (!audioContext) {
                initAudio();
            }
            startGame();
            
            // Ensure BGM starts with multiple attempts
            const startBGM = (attempts = 0) => {
                if (audioContext && audioContext.state === 'running' && gameRunning) {
                    generateBackgroundMusic();
                } else if (gameRunning && attempts < 10) {
                    setTimeout(() => startBGM(attempts + 1), 300);
                }
            };
            setTimeout(() => startBGM(), 200);
        }

        function backToTitle() {
            gameRunning = false;
            inTitleScreen = true;
            document.getElementById('titleScreen').classList.remove('hidden');
            document.getElementById('gameOver').classList.remove('active');
            document.getElementById('pauseMenu').classList.remove('active');
            document.getElementById('pauseBtn').classList.add('hidden');
            document.getElementById('titleBtn').classList.add('hidden');
            document.getElementById('minimap').style.display = 'none';
            gamePaused = false;
            manualPause = false;
            
            // Clear music timeout
            clearTimeout(musicTimeoutId);
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);
        }

        function pauseGame() {
            if (!gameRunning || gamePaused) return;
            manualPause = true;
            gamePaused = true;
            document.getElementById('pauseMenu').classList.add('active');
        }

        function resumeGame() {
            document.getElementById('pauseMenu').classList.remove('active');
            manualPause = false;
            gamePaused = false;
        }



        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            updateCustomCursor(e);
        });

        document.addEventListener('mousemove', (e) => {
            updateCustomCursor(e);
        });

        function updateCustomCursor(e) {
            const cursor = document.getElementById('customCursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (gameRunning && !gamePaused && !inTitleScreen) {
                useSpecialAbility();
            }
        });

        canvas.addEventListener('click', (e) => {
            if (gameRunning && !gamePaused) {
                switchWeapon();
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (gameRunning && !inTitleScreen) {
                    if (manualPause) {
                        resumeGame();
                    } else {
                        pauseGame();
                    }
                }
            }
        });

        window.addEventListener('resize', initCanvas);

        // Initialize
        initCanvas();
    </script>
