<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズム・サバイバー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            cursor: none;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        .cursor-outer {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            animation: cursorPulse 1s infinite;
            box-shadow: 0 0 10px #00ffff;
        }

        .cursor-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #ffffff;
        }

        @keyframes cursorPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.2); 
                opacity: 0.7;
            }
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .score {
            position: absolute;
            top: 80px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .level {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        .combo {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .combo.active {
            opacity: 1;
        }

        .hp-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
            box-shadow: 0 0 10px #ff3300;
        }

        .exp-bar {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ffff);
            transition: width 0.3s;
            box-shadow: 0 0 10px #00ff66;
        }

        .skill-select {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            pointer-events: auto;
        }

        .skill-select.active {
            display: block;
        }

        .skill-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .skill-option:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }

        .skill-name {
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
        }

        .skill-desc {
            font-size: 14px;
            color: #fff;
            margin-top: 5px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            pointer-events: auto;
        }

        .game-over.active {
            display: block;
        }

        .game-over h2 {
            font-size: 48px;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff0066, #ff6600);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff3366;
        }

        .timer {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        }

        .stage {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
        }

        .stage-progress {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            border-radius: 4px;
            overflow: hidden;
        }

        .stage-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffff00, #ff6600);
            transition: width 0.3s;
            box-shadow: 0 0 8px #ffff00;
        }

        .weapon-indicator {
            position: absolute;
            bottom: 140px;
            right: 30px;
            font-size: 16px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            opacity: 1;
        }

        .weapon-display {
            position: absolute;
            top: 120px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #00ffff;
        }

        .special-ready {
            position: absolute;
            bottom: 100px;
            right: 30px;
            font-size: 18px;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            opacity: 0;
            animation: pulse 1s infinite;
        }

        .special-ready.active {
            opacity: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
            z-index: 100;
            pointer-events: auto;
        }

        .title-screen.hidden {
            display: none;
        }

        .game-title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
            animation: pulse 2s infinite;
        }

        .start-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }

        .instructions {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: #ccc;
        }

        .instructions p {
            margin: 10px 0;
        }

        .pause-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            pointer-events: auto;
            z-index: 50;
        }

        .pause-menu.active {
            display: block;
        }

        .pause-menu h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
        }

        .pause-button {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .pause-button:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .game-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            color: #fff;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .control-button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff;
        }

        .control-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="title-screen" id="titleScreen">
        <h1 class="game-title">リズム・サバイバー</h1>
        <button class="start-button" onclick="startGameFromTitle()">ゲーム開始</button>
        <div class="instructions">
            <p>マウスで移動 | 左クリックで武器チェンジ | 右クリックで必殺技</p>
            <p>BGMのリズムに合わせて経験値を回収しよう！</p>
            <p>ESCキーで一時停止</p>
        </div>
    </div>
    <div class="custom-cursor" id="customCursor">
        <div class="cursor-outer"></div>
        <div class="cursor-inner"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">
        <div class="game-controls">
            <button class="control-button hidden" id="pauseBtn" onclick="pauseGame()">一時停止</button>
            <button class="control-button hidden" id="titleBtn" onclick="backToTitle()">タイトルへ</button>
        </div>
        <div class="stage">ステージ: <span id="stageValue">1</span></div>
        <div class="stage-progress">
            <div class="stage-progress-fill" id="stageProgressFill"></div>
        </div>
        <div class="score">スコア: <span id="scoreValue">0</span></div>
        <div class="level">レベル: <span id="levelValue">1</span></div>
        <div class="timer">時間: <span id="timerValue">0:00</span></div>
        <div class="combo" id="comboDisplay">
            <div>COMBO</div>
            <div id="comboValue">0</div>
        </div>
        <div class="hp-bar">
            <div class="hp-fill" id="hpFill"></div>
        </div>
        <div class="exp-bar">
            <div class="exp-fill" id="expFill"></div>
        </div>
        <div class="special-ready" id="specialReady">右クリックで必殺技!</div>
        <div class="weapon-indicator" id="weaponIndicator">左クリックで武器チェンジ!</div>
        <div class="weapon-display" id="weaponDisplay">
            <div>武器: <span id="currentWeapon">ベーシック</span></div>
            <div style="font-size: 14px; margin-top: 5px;">
                <span id="weaponStats">DMG: 10 | 速度: 500ms</span>
            </div>
        </div>
        <div class="skill-select" id="skillSelect">
            <h3 style="text-align: center; margin-bottom: 20px; color: #00ffff;">スキルを選択</h3>
            <div id="skillOptions"></div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p style="font-size: 24px; margin-bottom: 10px;">最終スコア: <span id="finalScore">0</span></p>
            <p style="font-size: 20px; margin-bottom: 20px;">生存時間: <span id="survivalTime">0:00</span></p>
            <button class="restart-btn" onclick="restartGame()">もう一度プレイ</button>
            <button class="restart-btn" onclick="backToTitle()">タイトルに戻る</button>
        </div>
        <div class="pause-menu" id="pauseMenu">
            <h2>一時停止</h2>
            <button class="pause-button" onclick="resumeGame()">ゲームに戻る</button>
            <button class="pause-button" onclick="backToTitle()">タイトルに戻る</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let mouseX = 0, mouseY = 0;
        let gameRunning = false;
        let gamePaused = false;
        let manualPause = false; // Track if paused by user
        let gameTime = 0;
        let lastTime = 0;
        let deltaTime = 0;
        let inTitleScreen = true;
        let specialEffectTime = 0;
        let specialEffectActive = false;
        let damageWarningTime = 0;
        let damageWarningActive = false;
        let meleeCooldown = 0;
        let meleeAvailable = true;
        let currentStage = 1;
        let stageProgress = 0;
        let stageRequirement = 50; // Score needed to advance stage
        let screenShakeTime = 0;
        let screenShakeIntensity = 0;
        let currentWeaponIndex = 0;
        let ownedWeapons = [0]; // Player starts with basic weapon (index 0)
        let virtualMapSize = { width: 3000, height: 2000 }; // Virtual map size
        let cameraOffset = { x: 0, y: 0 }; // Camera position

        // Audio context
        let audioContext;
        let masterGain;
        let musicGain;
        let sfxGain;
        let currentBeat = 0;
        let beatInterval = 500; // Base BPM 120, will adjust with level
        let lastBeatTime = 0;
        let musicPhase = 0;
        let feverMode = false;

        // Game state
        const player = {
            x: 0,
            y: 0,
            radius: 15,
            hp: 100,
            maxHp: 100,
            speed: 300,
            exp: 0,
            expToNext: 10,
            level: 1,
            invulnerable: false,
            invulnerableTime: 0,
            trail: []
        };

        const game = {
            score: 0,
            combo: 0,
            maxCombo: 0,
            comboTimer: 0,
            specialAvailable: true,
            enemies: [],
            projectiles: [],
            expOrbs: [],
            particles: [],
            skills: [],
            enemySpawnTimer: 0,
            enemySpawnRate: 1000,
            bossTimer: 0,
            bossInterval: 180000 // 3 minutes
        };

        // Skill definitions
        const skillDefinitions = {
            multishot: {
                name: "マルチショット",
                desc: "弾の数を増やす",
                maxLevel: 5,
                evolve: "megashot"
            },
            piercing: {
                name: "貫通弾",
                desc: "敵を貫通する弾を発射",
                maxLevel: 3,
                evolve: "laser"
            },
            speed: {
                name: "高速移動",
                desc: "移動速度を上げる",
                maxLevel: 5
            },
            damage: {
                name: "攻撃力強化",
                desc: "ダメージを増加させる",
                maxLevel: 5
            },
            range: {
                name: "射程延長",
                desc: "弾の射程を延ばす",
                maxLevel: 3
            },
            regen: {
                name: "自動回復",
                desc: "HPを徐々に回復",
                maxLevel: 3
            },
            explosion: {
                name: "爆発弾",
                desc: "着弾時に爆発する",
                maxLevel: 3,
                evolve: "nuke"
            },
            shield: {
                name: "シールド",
                desc: "周囲にダメージを与えるシールド",
                maxLevel: 3
            }
        };

        // Weapon definitions
        const weaponTypes = [
            {
                name: "ベーシック",
                fireRate: 500,
                damage: 10,
                speed: 500,
                range: 400,
                count: 1,
                piercing: false,
                explosive: false,
                color: "#00ffff"
            },
            {
                name: "ラピッド",
                fireRate: 200,
                damage: 7,
                speed: 600,
                range: 350,
                count: 1,
                piercing: false,
                explosive: false,
                color: "#ff00ff"
            },
            {
                name: "スナイパー",
                fireRate: 1000,
                damage: 25,
                speed: 800,
                range: 600,
                count: 1,
                piercing: true,
                explosive: false,
                color: "#ffff00"
            },
            {
                name: "ショットガン",
                fireRate: 800,
                damage: 8,
                speed: 400,
                range: 300,
                count: 5,
                piercing: false,
                explosive: false,
                color: "#ff6600"
            },
            {
                name: "爆発弾",
                fireRate: 700,
                damage: 15,
                speed: 450,
                range: 400,
                count: 1,
                piercing: false,
                explosive: true,
                color: "#ff0000"
            },
            {
                name: "レーザー",
                fireRate: 300,
                damage: 12,
                speed: 900,
                range: 700,
                count: 1,
                piercing: true,
                explosive: false,
                color: "#00ff00"
            }
        ];

        // Weapon system
        const weapons = {
            lastFireTime: 0
        };

        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.x = virtualMapSize.width / 2;
            player.y = virtualMapSize.height / 2;
        }

        function updateCamera() {
            // Center camera on player with smooth following
            const targetX = player.x - width / 2;
            const targetY = player.y - height / 2;
            
            // Smooth camera movement
            cameraOffset.x += (targetX - cameraOffset.x) * 0.1;
            cameraOffset.y += (targetY - cameraOffset.y) * 0.1;
            
            // Keep camera within map bounds
            cameraOffset.x = Math.max(0, Math.min(virtualMapSize.width - width, cameraOffset.x));
            cameraOffset.y = Math.max(0, Math.min(virtualMapSize.height - height, cameraOffset.y));
        }

        function getCurrentWeapon() {
            return weaponTypes[ownedWeapons[currentWeaponIndex]];
        }

        function switchWeapon() {
            if (ownedWeapons.length > 1) {
                currentWeaponIndex = (currentWeaponIndex + 1) % ownedWeapons.length;
                updateWeaponUI();
                
                // Visual feedback
                createParticles(player.x, player.y, getCurrentWeapon().color, 15);
                playSound('pickup', 800, 0.1);
            }
        }

        function updateWeaponUI() {
            const weapon = getCurrentWeapon();
            document.getElementById('currentWeapon').textContent = weapon.name;
            document.getElementById('weaponStats').textContent = 
                `DMG: ${weapon.damage} | 速度: ${weapon.fireRate}ms | 射程: ${weapon.range}`;
        }

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Resume audio context if needed
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                masterGain = audioContext.createGain();
                masterGain.gain.value = 0.5;
                masterGain.connect(audioContext.destination);

                musicGain = audioContext.createGain();
                musicGain.gain.value = 0.8;
                musicGain.connect(masterGain);

                sfxGain = audioContext.createGain();
                sfxGain.gain.value = 0.6;
                sfxGain.connect(masterGain);

                // Start BGM when audio context is ready
                if (audioContext.state === 'running') {
                    if (gameRunning) {
                        generateBackgroundMusic();
                    }
                } else {
                    audioContext.addEventListener('statechange', () => {
                        if (audioContext.state === 'running' && gameRunning) {
                            generateBackgroundMusic();
                        }
                    });
                }
            } catch (error) {
                console.error('Audio initialization failed:', error);
            }
        }

        let musicTimeoutId = null;
        
        function generateBackgroundMusic() {
            if (!audioContext || audioContext.state !== 'running') return;
            
            const now = audioContext.currentTime;
            const levelIntensity = Math.min(player.level / 10, 1); // 0 to 1 based on level (max at level 10)
            const tempo = 120 + (levelIntensity * 40); // BPM increases with level
            const barDuration = (60 / tempo) * 4; // 4 beats

            // Bass line - gets more complex with level
            const bassPatterns = [
                [55, 55, 82.5, 55], // Level 1-2
                [55, 82.5, 55, 82.5], // Level 3-4
                [55, 82.5, 110, 82.5], // Level 5-6
                [55, 110, 82.5, 110], // Level 7+
            ];
            const patternIndex = Math.min(Math.floor((player.level - 1) / 2), bassPatterns.length - 1);
            const bassFreqs = feverMode ? [55, 82.5, 110, 82.5, 55, 110, 82.5, 110] : bassPatterns[patternIndex];
            
            for (let i = 0; i < bassFreqs.length; i++) {
                const bass = audioContext.createOscillator();
                const bassGain = audioContext.createGain();
                bass.type = levelIntensity > 0.5 ? 'square' : 'sawtooth';
                bass.frequency.value = bassFreqs[i % bassFreqs.length];
                bassGain.gain.value = 0.4 + (levelIntensity * 0.2); // Volume increases with level
                bassGain.gain.exponentialRampToValueAtTime(0.001, now + (i + 1) * barDuration / bassFreqs.length);
                bass.connect(bassGain);
                bassGain.connect(musicGain);
                bass.start(now + i * barDuration / bassFreqs.length);
                bass.stop(now + (i + 1) * barDuration / bassFreqs.length);
            }

            // Drums (kick) - faster rhythm at higher levels
            const kickPattern = player.level > 5 ? 8 : 4; // Double-time at higher levels
            for (let i = 0; i < kickPattern; i++) {
                const kick = audioContext.createOscillator();
                const kickGain = audioContext.createGain();
                kick.type = 'sine';
                kick.frequency.setValueAtTime(60, now + i * barDuration / kickPattern);
                kick.frequency.exponentialRampToValueAtTime(30, now + i * barDuration / kickPattern + 0.1);
                kickGain.gain.setValueAtTime(0.6 + (levelIntensity * 0.2), now + i * barDuration / kickPattern);
                kickGain.gain.exponentialRampToValueAtTime(0.001, now + i * barDuration / kickPattern + 0.1);
                kick.connect(kickGain);
                kickGain.connect(musicGain);
                kick.start(now + i * barDuration / kickPattern);
                kick.stop(now + i * barDuration / kickPattern + 0.2);
            }

            // Hi-hats - appear at level 3+ but simplified
            if (player.level > 2 || feverMode) {
                const hihatPattern = 8; // Fixed simple pattern
                for (let i = 0; i < hihatPattern; i++) {
                    const hihat = audioContext.createOscillator();
                    const hihatGain = audioContext.createGain();
                    const hihatFilter = audioContext.createBiquadFilter();
                    hihatFilter.type = 'highpass';
                    hihatFilter.frequency.value = 8000;
                    hihat.type = 'square';
                    hihat.frequency.value = 1000;
                    hihatGain.gain.setValueAtTime(0.08, now + i * barDuration / hihatPattern);
                    hihatGain.gain.exponentialRampToValueAtTime(0.001, now + i * barDuration / hihatPattern + 0.02);
                    hihat.connect(hihatFilter);
                    hihatFilter.connect(hihatGain);
                    hihatGain.connect(musicGain);
                    hihat.start(now + i * barDuration / hihatPattern);
                    hihat.stop(now + i * barDuration / hihatPattern + 0.02);
                }
            }

            // Simple melody - starts at level 5+
            if (feverMode || player.level > 4) {
                const baseNotes = [220, 261.5, 329.5, 392, 440, 523, 659, 784];
                const noteCount = 8;
                
                for (let i = 0; i < noteCount; i++) {
                    const melody = audioContext.createOscillator();
                    const melodyGain = audioContext.createGain();
                    
                    melody.type = 'triangle';
                    melody.frequency.value = baseNotes[i % baseNotes.length];
                    
                    const volume = feverMode ? 0.25 : 0.15;
                    melodyGain.gain.setValueAtTime(volume, now + i * barDuration / noteCount);
                    melodyGain.gain.exponentialRampToValueAtTime(0.001, now + (i + 1) * barDuration / noteCount);
                    
                    melody.connect(melodyGain);
                    melodyGain.connect(musicGain);
                    melody.start(now + i * barDuration / noteCount);
                    melody.stop(now + (i + 1) * barDuration / noteCount);
                }
            }

            // Simple snare drum - appears at level 6+
            if (player.level > 5) {
                for (let i = 1; i < 4; i += 2) { // Only on beats 2 and 4
                    const snare = audioContext.createOscillator();
                    const snareGain = audioContext.createGain();
                    const snareFilter = audioContext.createBiquadFilter();
                    
                    snareFilter.type = 'highpass';
                    snareFilter.frequency.value = 200;
                    snare.type = 'square';
                    snare.frequency.value = 200;
                    
                    snareGain.gain.setValueAtTime(0.25, now + i * barDuration / 4);
                    snareGain.gain.exponentialRampToValueAtTime(0.001, now + i * barDuration / 4 + 0.05);
                    
                    snare.connect(snareFilter);
                    snareFilter.connect(snareGain);
                    snareGain.connect(musicGain);
                    snare.start(now + i * barDuration / 4);
                    snare.stop(now + i * barDuration / 4 + 0.05);
                }
            }

            // Schedule next bar with overlap for continuous playback
            const schedulingDelay = (barDuration * 1000) * 0.75; // Schedule next bar at 75% of current bar duration
            if (gameRunning && audioContext && !gamePaused) {
                clearTimeout(musicTimeoutId);
                musicTimeoutId = setTimeout(() => {
                    if (gameRunning && audioContext && audioContext.state === 'running' && !gamePaused) {
                        generateBackgroundMusic();
                    }
                }, Math.max(100, schedulingDelay)); // Minimum 100ms delay to prevent stack overflow
            }
        }

        function playSound(type, frequency = 440, duration = 0.1) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            switch(type) {
                case 'hit':
                    osc.type = 'square';
                    osc.frequency.value = frequency;
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                    break;
                case 'pickup':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(frequency * 2, audioContext.currentTime + duration);
                    gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                    break;
                case 'levelup':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(frequency * 4, audioContext.currentTime + duration);
                    gain.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                    break;
            }
            
            osc.connect(gain);
            gain.connect(sfxGain);
            osc.start();
            osc.stop(audioContext.currentTime + duration);
        }

        function checkBeat() {
            const now = Date.now();
            // Adjust beat interval based on level
            const levelIntensity = Math.min(player.level / 10, 1);
            const currentBeatInterval = beatInterval / (1 + levelIntensity * 0.33); // Up to 33% faster at level 10
            
            if (now - lastBeatTime > currentBeatInterval) {
                lastBeatTime = now;
                currentBeat++;
                return true;
            }
            return false;
        }

        function updatePlayer(dt) {
            // Convert mouse position to world coordinates
            const worldMouseX = mouseX + cameraOffset.x;
            const worldMouseY = mouseY + cameraOffset.y;
            
            const dx = worldMouseX - player.x;
            const dy = worldMouseY - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 5) {
                const moveDistance = Math.min(distance, player.speed * dt);
                const newX = player.x + (dx / distance) * moveDistance;
                const newY = player.y + (dy / distance) * moveDistance;
                
                // Keep player within map bounds
                player.x = Math.max(player.radius, Math.min(virtualMapSize.width - player.radius, newX));
                player.y = Math.max(player.radius, Math.min(virtualMapSize.height - player.radius, newY));
            }

            // Update trail
            player.trail.push({ x: player.x, y: player.y, time: Date.now() });
            player.trail = player.trail.filter(p => Date.now() - p.time < 200);

            // Update invulnerability
            if (player.invulnerable) {
                player.invulnerableTime -= dt * 1000;
                if (player.invulnerableTime <= 0) {
                    player.invulnerable = false;
                }
            }

            // HP regeneration
            const regenSkill = game.skills.find(s => s.id === 'regen');
            if (regenSkill) {
                player.hp = Math.min(player.maxHp, player.hp + regenSkill.level * 2 * dt);
            }
        }

        function findNearestEnemies(count) {
            const sortedEnemies = game.enemies
                .map(enemy => {
                    const dx = enemy.x - player.x;
                    const dy = enemy.y - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    return { enemy, distance };
                })
                .sort((a, b) => a.distance - b.distance)
                .slice(0, count);
            
            return sortedEnemies;
        }

        function fireWeapons(dt) {
            const now = Date.now();
            const weapon = getCurrentWeapon();
            
            if (now - weapons.lastFireTime > weapon.fireRate) {
                weapons.lastFireTime = now;

                const projectileCount = weapon.count + (game.skills.find(s => s.id === 'multishot')?.level || 0);
                
                // Find nearest enemies to target
                const targets = findNearestEnemies(projectileCount);
                
                if (targets.length === 0) return; // No enemies to shoot at

                for (let i = 0; i < projectileCount; i++) {
                    let targetEnemy;
                    let angle;
                    
                    // If we have a target for this projectile, aim at it
                    if (i < targets.length) {
                        targetEnemy = targets[i].enemy;
                        const dx = targetEnemy.x - player.x;
                        const dy = targetEnemy.y - player.y;
                        angle = Math.atan2(dy, dx);
                    } else {
                        // If more projectiles than enemies, target the nearest enemy multiple times
                        targetEnemy = targets[0].enemy;
                        const dx = targetEnemy.x - player.x;
                        const dy = targetEnemy.y - player.y;
                        angle = Math.atan2(dy, dx) + (i - targets.length + 1) * 0.3; // Spread for shotgun
                    }
                    
                    // Add random spread for shotgun
                    if (weapon.name === "ショットガン") {
                        angle += (Math.random() - 0.5) * 0.8; // Random spread
                    }
                    
                    const projectile = {
                        x: player.x,
                        y: player.y,
                        vx: Math.cos(angle) * weapon.speed,
                        vy: Math.sin(angle) * weapon.speed,
                        damage: weapon.damage + (game.skills.find(s => s.id === 'damage')?.level || 0) * 5,
                        range: weapon.range + (game.skills.find(s => s.id === 'range')?.level || 0) * 100,
                        traveled: 0,
                        piercing: weapon.piercing || (game.skills.find(s => s.id === 'piercing')?.level || 0) > 0,
                        explosive: weapon.explosive || (game.skills.find(s => s.id === 'explosion')?.level || 0) > 0,
                        color: weapon.color,
                        hits: []
                    };
                    game.projectiles.push(projectile);
                }
            }
        }

        function updateProjectiles(dt) {
            game.projectiles = game.projectiles.filter(proj => {
                proj.x += proj.vx * dt;
                proj.y += proj.vy * dt;
                proj.traveled += Math.sqrt(proj.vx * proj.vx + proj.vy * proj.vy) * dt;

                // Check range
                if (proj.traveled > proj.range) {
                    return false;
                }

                // Check collision with enemies
                for (let enemy of game.enemies) {
                    if (proj.hits.includes(enemy)) continue;

                    const dx = proj.x - enemy.x;
                    const dy = proj.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < enemy.radius + 5) {
                        proj.hits.push(enemy);
                        enemy.hp -= proj.damage;
                        
                        // Hit effect
                        createParticles(enemy.x, enemy.y, '#00ffff', 5);
                        playSound('hit', 440 + Math.random() * 200, 0.05);

                        if (proj.explosive) {
                            createExplosion(proj.x, proj.y, 50, proj.damage * 0.5);
                        }

                        if (!proj.piercing) {
                            return false;
                        }
                    }
                }

                return proj.x > 0 && proj.x < width && proj.y > 0 && proj.y < height;
            });
        }

        function spawnEnemy() {
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.max(width, height) * 0.8; // Spawn further away
            const types = ['basic', 'fast', 'tank'];
            const weights = [0.5, 0.35, 0.15]; // More aggressive enemies
            
            let type = 'basic';
            const rand = Math.random();
            let cumulative = 0;
            for (let i = 0; i < types.length; i++) {
                cumulative += weights[i];
                if (rand < cumulative) {
                    type = types[i];
                    break;
                }
            }

            const spawnX = player.x + Math.cos(angle) * distance;
            const spawnY = player.y + Math.sin(angle) * distance;
            
            // Keep spawn within map bounds
            const clampedX = Math.max(50, Math.min(virtualMapSize.width - 50, spawnX));
            const clampedY = Math.max(50, Math.min(virtualMapSize.height - 50, spawnY));

            const enemy = {
                x: clampedX,
                y: clampedY,
                type: type,
                angle: angle + Math.PI,
                radius: 15,
                hp: 30, // Increased base HP
                maxHp: 30,
                speed: 80, // Increased base speed
                damage: 15, // Increased damage
                exp: 5
            };

            switch(type) {
                case 'fast':
                    enemy.radius = 10;
                    enemy.hp = enemy.maxHp = 20;
                    enemy.speed = 200; // Much faster
                    enemy.damage = 10;
                    enemy.exp = 3;
                    break;
                case 'tank':
                    enemy.radius = 25;
                    enemy.hp = enemy.maxHp = 80; // Much tankier
                    enemy.speed = 50;
                    enemy.damage = 25;
                    enemy.exp = 10;
                    break;
            }

            // Scale with time - more aggressive scaling
            const timeScale = 1 + gameTime / 30000; // +100% every 30 seconds
            enemy.hp = enemy.maxHp = Math.floor(enemy.maxHp * timeScale);
            enemy.speed *= Math.min(3, 1 + timeScale * 0.5); // Faster scaling
            enemy.damage *= Math.min(2, 1 + timeScale * 0.3);

            game.enemies.push(enemy);
        }

        function updateEnemies(dt) {
            game.enemies = game.enemies.filter(enemy => {
                // Move towards player
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {
                    enemy.x += (dx / distance) * enemy.speed * dt;
                    enemy.y += (dy / distance) * enemy.speed * dt;
                }

                // Check collision with player
                if (distance < player.radius + enemy.radius && !player.invulnerable && !feverMode) {
                    player.hp -= enemy.damage;
                    player.invulnerable = true;
                    player.invulnerableTime = 1000;
                    
                    // Trigger damage warning
                    damageWarningActive = true;
                    damageWarningTime = 500;
                    
                    createParticles(player.x, player.y, '#ff0000', 10);
                    playSound('hit', 200, 0.2);
                }

                // Check if dead
                if (enemy.hp <= 0) {
                    // Drop exp orb
                    const expOrb = {
                        x: enemy.x,
                        y: enemy.y,
                        value: enemy.exp,
                        radius: 10,
                        attractRadius: 100,
                        speed: 300
                    };
                    game.expOrbs.push(expOrb);

                    // Chance to drop weapon (5% chance for rare weapons)
                    if (Math.random() < 0.05) {
                        // Don't drop basic weapon, only others
                        const availableWeapons = [1, 2, 3, 4, 5]; // Exclude basic (0)
                        const weaponIndex = availableWeapons[Math.floor(Math.random() * availableWeapons.length)];
                        
                        const weaponDrop = {
                            x: enemy.x,
                            y: enemy.y,
                            radius: 12,
                            attractRadius: 100,
                            speed: 200,
                            type: 'weapon',
                            weaponIndex: weaponIndex
                        };
                        game.expOrbs.push(weaponDrop);
                    }

                    // Death effect
                    createParticles(enemy.x, enemy.y, '#ff00ff', 15);
                    const scoreGain = enemy.exp * 10;
                    game.score += scoreGain;
                    stageProgress += scoreGain;
                    
                    // Check stage progression
                    if (stageProgress >= stageRequirement) {
                        advanceStage();
                    }
                    
                    return false;
                }

                return true;
            });
        }

        function updateExpOrbs(dt) {
            const onBeat = checkBeat();
            
            game.expOrbs = game.expOrbs.filter(orb => {
                const dx = player.x - orb.x;
                const dy = player.y - orb.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Attract to player if close
                if (distance < orb.attractRadius) {
                    const moveDistance = orb.speed * dt;
                    orb.x += (dx / distance) * moveDistance;
                    orb.y += (dy / distance) * moveDistance;
                }

                // Collect
                if (distance < player.radius + orb.radius) {
                    if (orb.type === 'weapon') {
                        // Weapon pickup
                        if (!ownedWeapons.includes(orb.weaponIndex)) {
                            ownedWeapons.push(orb.weaponIndex);
                            playSound('levelup', 880, 0.2);
                            createParticles(orb.x, orb.y, weaponTypes[orb.weaponIndex].color, 15);
                        } else {
                            // Already have this weapon, give some exp instead
                            player.exp += 10;
                            playSound('pickup', 660, 0.15);
                            createParticles(orb.x, orb.y, '#ffff00', 8);
                        }
                    } else {
                        // Regular exp orb
                        let expGain = orb.value;
                        
                        // Rhythm bonus
                        if (onBeat) {
                            game.combo++;
                            game.comboTimer = 2000;
                            expGain *= 1 + game.combo * 0.1;
                            showCombo();
                        }

                        player.exp += expGain;
                        
                        // Combo-modulated pickup sound
                        const comboModulation = 1 + (game.combo * 0.05); // Frequency increases with combo
                        const comboPitch = 880 * comboModulation;
                        playSound('pickup', comboPitch, 0.1);
                        createParticles(orb.x, orb.y, '#00ff00', 5);

                        // Check level up
                        if (player.exp >= player.expToNext) {
                            levelUp();
                        }
                    }

                    return false;
                }

                return true;
            });

            // Update combo timer
            if (game.comboTimer > 0) {
                game.comboTimer -= dt * 1000;
                if (game.comboTimer <= 0) {
                    game.combo = 0;
                    hideCombo();
                }
            }
        }

        function levelUp() {
            player.level++;
            player.exp = 0;
            player.expToNext = 10 + player.level * 5;
            player.hp = player.maxHp; // Full heal
            
            playSound('levelup', 440, 0.3);
            createParticles(player.x, player.y, '#ffff00', 30);
            
            showSkillSelection();
            gamePaused = true;
        }

        function showSkillSelection() {
            const skillSelect = document.getElementById('skillSelect');
            const skillOptions = document.getElementById('skillOptions');
            skillOptions.innerHTML = '';

            // Get 3 random skills
            const availableSkills = Object.keys(skillDefinitions).filter(id => {
                const owned = game.skills.find(s => s.id === id);
                if (!owned) return true;
                return owned.level < skillDefinitions[id].maxLevel;
            });

            const selectedSkills = [];
            for (let i = 0; i < 3 && availableSkills.length > 0; i++) {
                const index = Math.floor(Math.random() * availableSkills.length);
                selectedSkills.push(availableSkills[index]);
                availableSkills.splice(index, 1);
            }

            selectedSkills.forEach(skillId => {
                const skill = skillDefinitions[skillId];
                const owned = game.skills.find(s => s.id === skillId);
                const level = owned ? owned.level : 0;

                const option = document.createElement('div');
                option.className = 'skill-option';
                option.innerHTML = `
                    <div class="skill-name">${skill.name} Lv.${level + 1}</div>
                    <div class="skill-desc">${skill.desc}</div>
                `;
                option.onclick = () => selectSkill(skillId);
                skillOptions.appendChild(option);
            });

            skillSelect.classList.add('active');
        }

        function selectSkill(skillId) {
            const owned = game.skills.find(s => s.id === skillId);
            if (owned) {
                owned.level++;
            } else {
                game.skills.push({ id: skillId, level: 1 });
            }

            document.getElementById('skillSelect').classList.remove('active');
            // Only unpause if not manually paused
            if (!manualPause) {
                gamePaused = false;
            }
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 100 + Math.random() * 200;
                game.particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: color,
                    life: 1,
                    size: 2 + Math.random() * 4
                });
            }
        }

        function createExplosion(x, y, radius, damage) {
            // Visual effect
            createParticles(x, y, '#ff6600', 20);

            // Damage enemies
            game.enemies.forEach(enemy => {
                const dx = enemy.x - x;
                const dy = enemy.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < radius + enemy.radius) {
                    enemy.hp -= damage;
                }
            });
        }

        function updateParticles(dt) {
            game.particles = game.particles.filter(particle => {
                particle.x += particle.vx * dt;
                particle.y += particle.vy * dt;
                particle.vx *= 0.95;
                particle.vy *= 0.95;
                particle.life -= dt * 2;
                return particle.life > 0;
            });
        }

        function showCombo() {
            const comboDisplay = document.getElementById('comboDisplay');
            const comboValue = document.getElementById('comboValue');
            comboValue.textContent = game.combo;
            comboDisplay.classList.add('active');
        }

        function hideCombo() {
            document.getElementById('comboDisplay').classList.remove('active');
        }

        function updateUI() {
            document.getElementById('scoreValue').textContent = Math.floor(game.score);
            document.getElementById('levelValue').textContent = player.level;
            document.getElementById('stageValue').textContent = currentStage;
            document.getElementById('hpFill').style.width = `${(player.hp / player.maxHp) * 100}%`;
            document.getElementById('expFill').style.width = `${(player.exp / player.expToNext) * 100}%`;
            document.getElementById('stageProgressFill').style.width = `${(stageProgress / stageRequirement) * 100}%`;
            
            const minutes = Math.floor(gameTime / 60000);
            const seconds = Math.floor((gameTime % 60000) / 1000);
            document.getElementById('timerValue').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (game.specialAvailable) {
                document.getElementById('specialReady').classList.add('active');
            } else {
                document.getElementById('specialReady').classList.remove('active');

            // Update weapon UI

        function activateFeverMode() {
            feverMode = true;
            player.invulnerable = true;
            player.invulnerableTime = 10000; // 10 seconds
            weapons.baseFireRate = 100; // Super fast firing
            
            // Visual feedback
            createParticles(player.x, player.y, '#ffff00', 50);
            
            setTimeout(() => {
                feverMode = false;
                weapons.baseFireRate = 500;
                player.invulnerable = false;
            }, 10000);
        }

        function useSpecialAbility() {
            if (!game.specialAvailable) return;
            
            game.specialAvailable = false;
            
            // Screen clear special
            game.enemies.forEach(enemy => {
                enemy.hp = 0;
            });
            
            // Activate special effect
            specialEffectActive = true;
            specialEffectTime = 2000; // 2 seconds effect
            
            // Start intense screen shake
            screenShakeTime = 2000; // 2 second shake
            screenShakeIntensity = 35; // Much more intense
            
            // Create massive particle explosion
            createParticles(player.x, player.y, '#ffff00', 100);
            createParticles(player.x, player.y, '#ffffff', 50);
            createParticles(player.x, player.y, '#00ffff', 30);
            
            // Screen flash effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticles(
                        Math.random() * width, 
                        Math.random() * height, 
                        '#ffff00', 
                        10
                    );
                }, i * 50);
            }
            
            playSound('levelup', 880, 0.5);
            
            // Reset special availability after delay
            setTimeout(() => {
                game.specialAvailable = true;
            }, 10000); // 10 second cooldown
        }

        function drawSpecialAbilityEffect() {
            const intensity = specialEffectTime / 2000; // 0 to 1
            const time = (2000 - specialEffectTime) / 2000; // 0 to 1 (opposite)
            
            // Radial gradient explosion
            const gradient = ctx.createRadialGradient(
                player.x, player.y, 0,
                player.x, player.y, Math.max(width, height) * time
            );
            gradient.addColorStop(0, `rgba(255, 255, 255, ${intensity * 0.8})`);
            gradient.addColorStop(0.3, `rgba(255, 255, 0, ${intensity * 0.6})`);
            gradient.addColorStop(0.7, `rgba(0, 255, 255, ${intensity * 0.3})`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Hexagonal energy rings
            const ringCount = 6;
            for (let i = 0; i < ringCount; i++) {
                const ringRadius = (50 + i * 80) * time;
                const ringOpacity = intensity * (1 - i / ringCount);
                
                ctx.strokeStyle = `rgba(255, 255, 255, ${ringOpacity})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                // Draw hexagon
                for (let j = 0; j < 6; j++) {
                    const angle = (j * Math.PI) / 3;
                    const x = player.x + Math.cos(angle) * ringRadius;
                    const y = player.y + Math.sin(angle) * ringRadius;
                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
            }
            
            // Energy beams
            const beamCount = 12;
            for (let i = 0; i < beamCount; i++) {
                const angle = (i * Math.PI * 2) / beamCount;
                const beamLength = Math.max(width, height) * time;
                const beamOpacity = intensity * 0.7;
                
                const gradient = ctx.createLinearGradient(
                    player.x, player.y,
                    player.x + Math.cos(angle) * beamLength,
                    player.y + Math.sin(angle) * beamLength
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${beamOpacity})`);
                gradient.addColorStop(0.5, `rgba(255, 255, 0, ${beamOpacity * 0.5})`);
                gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(
                    player.x + Math.cos(angle) * beamLength,
                    player.y + Math.sin(angle) * beamLength
                );
                ctx.stroke();
            }
            
            // Central energy core
            const coreGradient = ctx.createRadialGradient(
                player.x, player.y, 0,
                player.x, player.y, 30 + intensity * 20
            );
            coreGradient.addColorStop(0, `rgba(255, 255, 255, ${intensity})`);
            coreGradient.addColorStop(0.5, `rgba(255, 255, 0, ${intensity * 0.8})`);
            coreGradient.addColorStop(1, `rgba(0, 255, 255, ${intensity * 0.3})`);
            
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(player.x, player.y, 30 + intensity * 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawDamageWarning() {
            const intensity = damageWarningTime / 500; // 0 to 1
            const pulseIntensity = Math.sin(Date.now() * 0.02) * 0.5 + 0.5;
            
            // Red vignette effect
            const vignette = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 2
            );
            vignette.addColorStop(0, 'rgba(255, 0, 0, 0)');
            vignette.addColorStop(0.7, `rgba(255, 0, 0, ${intensity * 0.1})`);
            vignette.addColorStop(1, `rgba(255, 0, 0, ${intensity * 0.3 * pulseIntensity})`);
            
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, width, height);
            
            // Warning borders
            ctx.strokeStyle = `rgba(255, 0, 0, ${intensity * 0.8 * pulseIntensity})`;
            ctx.lineWidth = 5;
            ctx.strokeRect(5, 5, width - 10, height - 10);
            
            ctx.strokeStyle = `rgba(255, 255, 0, ${intensity * 0.6 * pulseIntensity})`;
            ctx.lineWidth = 3;
            ctx.strokeRect(10, 10, width - 20, height - 20);
        }

        function drawBackgroundPattern() {
            const time = gameTime * 0.001;
            const playerLevel = player.level;
            
            // Multiple parallax layers for depth
            const layers = [
                { speed: 0.1, size: 100, opacity: 0.03, color: '#00ffff' },
                { speed: 0.2, size: 60, opacity: 0.06, color: '#ff00ff' },
                { speed: 0.3, size: 40, opacity: 0.04, color: '#ffff00' }
            ];
            
            layers.forEach((layer, index) => {
                ctx.strokeStyle = `rgba(${layer.color.slice(1).match(/.{2}/g).map(x => parseInt(x, 16)).join(', ')}, ${layer.opacity})`;
                ctx.lineWidth = 1;
                
                const offsetX = (cameraOffset.x * layer.speed) % layer.size;
                const offsetY = (cameraOffset.y * layer.speed) % layer.size;
                
                for (let x = -offsetX; x < width + layer.size; x += layer.size) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                for (let y = -offsetY; y < height + layer.size; y += layer.size) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
            });
            
            // Floating particles in background
            const particleCount = 20 + playerLevel * 2;
            for (let i = 0; i < particleCount; i++) {
                const particleTime = time + i * 0.5;
                const x = (Math.sin(particleTime * 0.3 + i) * 200 + width / 2 + Math.sin(particleTime * 0.1 + i) * 400) - cameraOffset.x * 0.5;
                const y = (Math.cos(particleTime * 0.2 + i) * 150 + height / 2 + Math.cos(particleTime * 0.15 + i) * 300) - cameraOffset.y * 0.5;
                
                if (x >= -50 && x <= width + 50 && y >= -50 && y <= height + 50) {
                    const alpha = 0.1 + Math.sin(particleTime + i) * 0.05;
                    const size = 2 + Math.sin(particleTime * 2 + i) * 1;
                    
                    ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Animated diagonal lines
            if (playerLevel > 2) {
                ctx.strokeStyle = `rgba(255, 0, 255, ${0.02 + playerLevel * 0.005})`;
                ctx.lineWidth = 1;
                
                const diagonalSpacing = 100;
                const animatedOffset = time * 50;
                
                for (let i = -height; i < width + height; i += diagonalSpacing) {
                    ctx.beginPath();
                    ctx.moveTo(i + animatedOffset % diagonalSpacing, 0);
                    ctx.lineTo(i + height + animatedOffset % diagonalSpacing, height);
                    ctx.stroke();
                }
            }
            
            // Pulsing center crosshair
            if (playerLevel > 4) {
                const pulse = Math.sin(time * 2) * 0.5 + 0.5;
                const centerOpacity = 0.1 + pulse * 0.1;
                ctx.strokeStyle = `rgba(255, 255, 0, ${centerOpacity})`;
                ctx.lineWidth = 2;
                
                // Vertical line
                ctx.beginPath();
                ctx.moveTo(width / 2, 0);
                ctx.lineTo(width / 2, height);
                ctx.stroke();
                
                // Horizontal line
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();
                
                // Center circle
                ctx.beginPath();
                ctx.arc(width / 2, height / 2, 20 + pulse * 10, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Scanning line effect at high levels
            if (playerLevel > 7) {
                const scanY = (time * 100) % (height + 50);
                const scanOpacity = 0.3;
                
                // Create gradient for scan line
                const gradient = ctx.createLinearGradient(0, scanY - 25, 0, scanY + 25);
                gradient.addColorStop(0, 'rgba(0, 255, 255, 0)');
                gradient.addColorStop(0.5, `rgba(0, 255, 255, ${scanOpacity})`);
                gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, scanY - 25, width, 50);
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = Math.floor(game.score);
            const minutes = Math.floor(gameTime / 60000);
            const seconds = Math.floor((gameTime % 60000) / 1000);
            document.getElementById('survivalTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('gameOver').classList.add('active');
        }

        function render() {
            // Apply screen shake
            let shakeX = 0;
            let shakeY = 0;
            if (screenShakeTime > 0) {
                const shakeAmount = screenShakeIntensity * (screenShakeTime / 1000);
                shakeX = (Math.random() - 0.5) * shakeAmount;
                shakeY = (Math.random() - 0.5) * shakeAmount;
                ctx.save();
                ctx.translate(shakeX, shakeY);
            }

            // Apply camera transform
            ctx.save();
            ctx.translate(-cameraOffset.x, -cameraOffset.y);

            // Clear and draw background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(cameraOffset.x, cameraOffset.y, width, height);

            // Draw animated background pattern
            drawBackgroundPattern();

            // Special effect overlay
            if (specialEffectActive) {
                drawSpecialAbilityEffect();
            }

            // Damage warning overlay
            if (damageWarningActive) {
                drawDamageWarning();
            }

            // Draw player trail
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            player.trail.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();

            // Draw exp orbs and weapon drops
            game.expOrbs.forEach(orb => {
                if (orb.type === 'weapon') {
                    const weaponColor = weaponTypes[orb.weaponIndex].color;
                    ctx.fillStyle = weaponColor;
                    ctx.shadowBlur = 25;
                    ctx.shadowColor = weaponColor;
                    ctx.beginPath();
                    ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw weapon indicator
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(orb.x, orb.y, orb.radius + 3, 0, Math.PI * 2);
                    ctx.stroke();
                } else {
                    ctx.fillStyle = '#00ff00';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw enemies
            game.enemies.forEach(enemy => {
                ctx.fillStyle = enemy.type === 'fast' ? '#ff00ff' : enemy.type === 'tank' ? '#ff6600' : '#ff0066';
                ctx.shadowBlur = 20;
                ctx.shadowColor = ctx.fillStyle;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fill();

                // HP bar
                if (enemy.hp < enemy.maxHp) {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                    ctx.fillRect(enemy.x - enemy.radius, enemy.y - enemy.radius - 10, enemy.radius * 2, 4);
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
                    ctx.fillRect(enemy.x - enemy.radius, enemy.y - enemy.radius - 10, enemy.radius * 2 * (enemy.hp / enemy.maxHp), 4);
                }
            });

            // Draw projectiles
            ctx.shadowBlur = 10;
            game.projectiles.forEach(proj => {
                ctx.fillStyle = proj.color || '#00ffff';
                ctx.shadowColor = proj.color || '#00ffff';
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });


            // Draw particles
            ctx.shadowBlur = 0;
            game.particles.forEach(particle => {
                ctx.fillStyle = particle.color + Math.floor(particle.life * 255).toString(16).padStart(2, '0');
                ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
            });

            // Draw player
            ctx.fillStyle = player.invulnerable ? 'rgba(0, 255, 255, 0.5)' : '#00ffff';
            ctx.shadowBlur = 30;
            ctx.shadowColor = '#00ffff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw shield if active
            const shieldSkill = game.skills.find(s => s.id === 'shield');
            if (shieldSkill) {
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 50 + shieldSkill.level * 20, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.shadowBlur = 0;

            // Restore camera transform
            ctx.restore();

            // Restore canvas transformation if screen shake was applied
            if (screenShakeTime > 0) {
                ctx.restore();
            }

            // Check fever mode
            if (game.combo >= 50 && !feverMode) {
                activateFeverMode();
            }
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            deltaTime = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;

            if (!gamePaused) {
                gameTime += deltaTime * 1000;

                // Update music phase
                const newPhase = Math.floor(gameTime / 10000) % 4;
                if (newPhase !== musicPhase) {
                    musicPhase = newPhase;
                }

                // Update special effect timer
                if (specialEffectActive) {
                    specialEffectTime -= deltaTime * 1000;
                    if (specialEffectTime <= 0) {
                        specialEffectActive = false;
                    }
                }

                // Update damage warning timer
                if (damageWarningActive) {
                    damageWarningTime -= deltaTime * 1000;
                    if (damageWarningTime <= 0) {
                        damageWarningActive = false;
                    }
                }

                // Update screen shake timer
                if (screenShakeTime > 0) {
                    screenShakeTime -= deltaTime * 1000;
                    if (screenShakeTime <= 0) {
                        screenShakeTime = 0;
                    }
                }

                // Update game systems
                updatePlayer(deltaTime);
                updateCamera();
                fireWeapons(deltaTime);
                updateProjectiles(deltaTime);
                updateEnemies(deltaTime);
                updateExpOrbs(deltaTime);
                updateParticles(deltaTime);

                // Spawn enemies
                game.enemySpawnTimer += deltaTime * 1000;
                if (game.enemySpawnTimer > game.enemySpawnRate) {
                    game.enemySpawnTimer = 0;
                    spawnEnemy();
                    
                    // Increase spawn rate over time - much more aggressive
                    game.enemySpawnRate = Math.max(100, 800 - gameTime / 50);
                }

                // Check game over
                if (player.hp <= 0) {
                    gameOver();
                    return;
                }
            }

            render();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            gamePaused = false;
            gameTime = 0;
            lastTime = performance.now();

            // Reset game state
            game.score = 0;
            game.combo = 0;
            game.specialAvailable = true;
            game.enemies = [];
            game.projectiles = [];
            game.expOrbs = [];
            game.particles = [];
            game.skills = [];
            game.enemySpawnTimer = 0;
            game.enemySpawnRate = 1000;

            // Reset player
            player.hp = player.maxHp;
            player.exp = 0;
            player.expToNext = 10;
            player.level = 1;
            player.invulnerable = false;
            player.trail = [];

            // Reset weapons
            weapons.projectileCount = 1;
            weapons.piercing = false;
            weapons.explosive = false;

            // Reset stage progression
            currentStage = 1;
            stageProgress = 0;
            stageRequirement = 50;

            // Reset weapon system
            currentWeaponIndex = 0;
            ownedWeapons = [0];
            updateWeaponUI();

            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('active');
            startGame();
        }

        function startGameFromTitle() {
            document.getElementById('titleScreen').classList.add('hidden');
            inTitleScreen = false;
            document.getElementById('pauseBtn').classList.remove('hidden');
            document.getElementById('titleBtn').classList.remove('hidden');
            if (!audioContext) {
                initAudio();
            }
            startGame();
            
            // Ensure BGM starts
            setTimeout(() => {
                if (audioContext && audioContext.state === 'running' && gameRunning) {
                    generateBackgroundMusic();
                }
            }, 100);
        }

        function backToTitle() {
            gameRunning = false;
            inTitleScreen = true;
            document.getElementById('titleScreen').classList.remove('hidden');
            document.getElementById('gameOver').classList.remove('active');
            document.getElementById('pauseMenu').classList.remove('active');
            document.getElementById('pauseBtn').classList.add('hidden');
            document.getElementById('titleBtn').classList.add('hidden');
            gamePaused = false;
            manualPause = false;
            
            // Clear music timeout
            clearTimeout(musicTimeoutId);
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);
        }

        function pauseGame() {
            if (!gameRunning || gamePaused) return;
            manualPause = true;
            gamePaused = true;
            document.getElementById('pauseMenu').classList.add('active');
        }

        function resumeGame() {
            document.getElementById('pauseMenu').classList.remove('active');
            manualPause = false;
            gamePaused = false;
        }

        function advanceStage() {
            currentStage++;
            stageProgress = 0;
            stageRequirement = Math.floor(stageRequirement * 1.5); // Increase requirement
            
            // Stage clear effects
            createParticles(width / 2, height / 2, '#ffff00', 50);
            playSound('levelup', 1760, 0.5);
            
            // Stage bonuses
            player.hp = Math.min(player.maxHp, player.hp + 20); // Heal 20 HP
            
            // Increase enemy difficulty
            game.enemySpawnRate = Math.max(100, game.enemySpawnRate * 0.9);
            
            // Visual feedback
            setTimeout(() => {
                createParticles(width / 2, height / 2, '#ffffff', 30);
            }, 500);
        }


        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            updateCustomCursor(e);
        });

        document.addEventListener('mousemove', (e) => {
            updateCustomCursor(e);
        });

        function updateCustomCursor(e) {
            const cursor = document.getElementById('customCursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (gameRunning && !gamePaused) {
                useSpecialAbility();
            }
        });

        canvas.addEventListener('click', (e) => {
            if (gameRunning && !gamePaused) {
                switchWeapon();
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (gameRunning && !inTitleScreen) {
                    if (manualPause) {
                        resumeGame();
                    } else {
                        pauseGame();
                    }
                }
            }
        });

        window.addEventListener('resize', initCanvas);

        // Initialize
        initCanvas();
    </script>
