<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Void Rusher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        #game-canvas {
            border: 2px solid #00FFFF;
            background: #0a0a1a;
            cursor: none;
        }

        .custom-cursor {
            position: absolute;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        .cursor-outer {
            position: absolute;
            width: 32px;
            height: 32px;
            border: 2px solid #00FFFF;
            border-radius: 50%;
            animation: cursorPulse 2s ease-in-out infinite;
        }

        .cursor-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #00FFFF;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #00FFFF;
        }

        .cursor-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
        }

        .cursor-crosshair::before,
        .cursor-crosshair::after {
            content: '';
            position: absolute;
            background: #00FFFF;
            box-shadow: 0 0 5px #00FFFF;
        }

        .cursor-crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }

        .cursor-crosshair::after {
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }

        @keyframes cursorPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .ui-element {
            position: absolute;
            color: white;
            font-size: 16px;
            pointer-events: auto;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
        }

        .menu-title {
            font-size: 48px;
            color: #00FFFF;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00FFFF;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            border: none;
            color: white;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00FFFF;
        }

        .character-select {
            display: flex;
            gap: 50px;
            margin: 30px 0;
        }

        .character-card {
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
            text-align: center;
        }

        .character-card:hover, .character-card.selected {
            border-color: #00FFFF;
            box-shadow: 0 0 20px #00FFFF;
        }

        .character-name {
            font-size: 24px;
            color: #00FFFF;
            margin-bottom: 10px;
        }

        .character-description {
            font-size: 14px;
            color: #ccc;
        }

        .hud {
            position: absolute;
            color: white;
            font-family: monospace;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .hud-top-left {
            top: 20px;
            left: 20px;
        }

        .hud-top-right {
            top: 20px;
            right: 20px;
        }

        .hud-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .hud-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .skill-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00FFFF;
            border-radius: 10px;
            padding: 30px;
            display: none;
            z-index: 30;
        }

        .skill-title {
            font-size: 32px;
            color: #00FFFF;
            text-align: center;
            margin-bottom: 20px;
        }

        .skill-options {
            display: flex;
            gap: 20px;
        }

        .skill-option {
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .skill-option:hover {
            border-color: #00FFFF;
            box-shadow: 0 0 15px #00FFFF;
        }

        .skill-name {
            font-size: 18px;
            color: #FF00FF;
            margin-bottom: 10px;
        }

        .skill-desc {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="1200" height="800"></canvas>
    
    <!-- Title Menu -->
    <div id="title-menu" class="menu-overlay" style="display: flex;">
        <div class="menu-title">Project: Void Rusher</div>
        <button class="menu-button" onclick="showCharacterSelect()">ゲーム開始</button>
    </div>

    <!-- Character Select Menu -->
    <div id="character-select-menu" class="menu-overlay">
        <div class="menu-title">機体を選択してください</div>
        <div class="character-select">
            <div class="character-card" onclick="selectCharacter('strider')" id="strider-card">
                <div class="character-name">Strider-V</div>
                <div class="character-description">
                    先進型迎撃機<br>
                    高速・高攻撃力<br>
                    攻撃特化型
                </div>
            </div>
            <div class="character-card" onclick="selectCharacter('pico')" id="pico-card">
                <div class="character-name">Pico-Rabbit</div>
                <div class="character-description">
                    自律式ペットドローン<br>
                    高耐久・サポート<br>
                    生存特化型
                </div>
            </div>
        </div>
        <button class="menu-button" onclick="startGame()" id="start-game-btn" style="display: none;">ミッション開始</button>
    </div>

    <!-- Game Over Menu -->
    <div id="game-over-menu" class="menu-overlay">
        <div class="menu-title">ミッション失敗</div>
        <div style="color: #ccc; font-size: 20px; margin: 20px 0;">
            <div>スコア: <span id="final-score">0</span></div>
            <div>生存時間: <span id="final-time">0</span>秒</div>
            <div>撃破数: <span id="final-kills">0</span></div>
        </div>
        <button class="menu-button" onclick="showCharacterSelect()">再挑戦</button>
        <button class="menu-button" onclick="showTitleMenu()">タイトルに戻る</button>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="menu-overlay">
        <div class="menu-title">一時停止</div>
        <button class="menu-button" onclick="resumeGame()">ゲームに戻る</button>
        <button class="menu-button" onclick="showTitleMenu()">タイトルに戻る</button>
    </div>

    <!-- Skill Selection -->
    <div id="skill-popup" class="skill-popup">
        <div class="skill-title">レベルアップ - 強化を選択</div>
        <div class="skill-options" id="skill-options">
            <!-- Skills will be populated here -->
        </div>
    </div>

    <!-- HUD Elements -->
    <div class="ui-overlay">
        <div class="hud hud-top-left">
            <div>レベル: <span id="hud-level">1</span></div>
            <div>スコア: <span id="hud-score">0</span></div>
            <div>時間: <span id="hud-time">0</span>秒</div>
        </div>
        <div class="hud hud-top-right">
            <div>撃破数: <span id="hud-kills">0</span></div>
        </div>
        <div class="hud hud-bottom-left">
            <div>HP: <span id="hud-hp">100</span>/<span id="hud-max-hp">100</span></div>
            <div style="width: 200px; height: 10px; background: #333; border: 1px solid #666; margin-top: 5px;">
                <div id="hp-bar" style="height: 100%; background: linear-gradient(90deg, #0f0, #ff0, #f00); width: 100%;"></div>
            </div>
        </div>
        <div class="hud hud-bottom-right">
            <div>経験値: <span id="hud-exp">0</span>/<span id="hud-exp-max">100</span></div>
            <div style="width: 200px; height: 10px; background: #333; border: 1px solid #666; margin-top: 5px;">
                <div id="exp-bar" style="height: 100%; background: #00FFFF; width: 0%;"></div>
            </div>
        </div>
        <button onclick="pauseGame()" style="position: absolute; top: 20px; right: 50%; background: rgba(0,0,0,0.5); color: white; border: 1px solid #666; padding: 5px 10px; cursor: pointer;">一時停止</button>
    </div>

    <!-- Custom Cursor -->
    <div id="custom-cursor" class="custom-cursor" style="display: none;">
        <div class="cursor-outer"></div>
        <div class="cursor-crosshair"></div>
        <div class="cursor-inner"></div>
    </div>

    <script>
        // ------ GAME CONSTANTS ------ //
        const CANVAS_WIDTH = 1200;
        const CANVAS_HEIGHT = 800;
        const WORLD_WIDTH = 3000;
        const WORLD_HEIGHT = 2000;

        // ------ GAME VARIABLES ------ //
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        let gameState = 'title'; // 'title', 'character-select', 'playing', 'paused', 'game-over', 'level-up'
        let selectedCharacter = null;
        let gameTime = 0;
        let score = 0;
        let kills = 0;

        // Mouse tracking
        let mouseX = CANVAS_WIDTH / 2;
        let mouseY = CANVAS_HEIGHT / 2;

        // Camera
        let cameraX = 0;
        let cameraY = 0;

        // Game objects
        let player = null;
        let enemies = [];
        let bullets = [];
        let items = [];
        let particles = [];

        // Audio context
        let audioCtx = null;

        // ------ UTILITY FUNCTIONS ------ //
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        function angle(x1, y1, x2, y2) {
            return Math.atan2(y2 - y1, x2 - x1);
        }

        function clamp(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        // ------ AUDIO SYSTEM ------ //
        function initAudio() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Web Audio API not supported');
            }
        }

        function playSound(frequency, duration, type = 'sine', volume = 0.1) {
            if (!audioCtx) return;
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // ------ PLAYER CLASS ------ //
        class Player {
            constructor(type) {
                this.type = type;
                this.x = WORLD_WIDTH / 2;
                this.y = WORLD_HEIGHT / 2;
                this.targetX = this.x;
                this.targetY = this.y;
                this.angle = 0;
                this.size = type === 'strider' ? 20 : 18;
                
                if (type === 'strider') {
                    this.maxHp = 80;
                    this.hp = 80;
                    this.speed = 5;
                    this.attackPower = 25;
                    this.attackSpeed = 0.3;
                    this.color = '#00FFFF';
                } else {
                    this.maxHp = 120;
                    this.hp = 120;
                    this.speed = 3.5;
                    this.attackPower = 15;
                    this.attackSpeed = 0.5;
                    this.color = '#FFC0CB';
                }
                
                this.level = 1;
                this.exp = 0;
                this.expToNext = 100;
                this.lastAttackTime = 0;
                this.skills = [];
                this.pulsePhase = 0;
            }

            update(deltaTime) {
                // Update target position based on mouse
                const worldMouseX = mouseX + cameraX - CANVAS_WIDTH / 2;
                const worldMouseY = mouseY + cameraY - CANVAS_HEIGHT / 2;
                this.targetX = worldMouseX;
                this.targetY = worldMouseY;

                // Move towards target
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 5) {
                    const moveSpeed = Math.min(this.speed, dist * 0.1);
                    this.x += (dx / dist) * moveSpeed;
                    this.y += (dy / dist) * moveSpeed;
                }

                // Constrain to world bounds
                this.x = clamp(this.x, 50, WORLD_WIDTH - 50);
                this.y = clamp(this.y, 50, WORLD_HEIGHT - 50);

                // Find nearest enemy for auto-aim
                let nearestEnemy = null;
                let nearestDist = Infinity;
                for (let enemy of enemies) {
                    const dist = distance(this.x, this.y, enemy.x, enemy.y);
                    if (dist < nearestDist && dist < 300) {
                        nearestDist = dist;
                        nearestEnemy = enemy;
                    }
                }

                if (nearestEnemy) {
                    this.angle = angle(this.x, this.y, nearestEnemy.x, nearestEnemy.y);
                }

                // Auto attack
                if (Date.now() - this.lastAttackTime > this.attackSpeed * 1000) {
                    if (nearestEnemy) {
                        this.attack();
                        this.lastAttackTime = Date.now();
                    }
                }

                // Update pulse animation
                this.pulsePhase += deltaTime * 3;

                // Update camera to follow player (with edge-based movement)
                const screenCenterX = CANVAS_WIDTH / 2;
                const screenCenterY = CANVAS_HEIGHT / 2;
                const edgeMargin = 120; // Reduced margin for more edge movement freedom
                
                const playerScreenX = this.x - cameraX + screenCenterX;
                const playerScreenY = this.y - cameraY + screenCenterY;
                
                // Move camera when player gets close to screen edges
                if (playerScreenX < edgeMargin) {
                    cameraX = lerp(cameraX, this.x - edgeMargin + screenCenterX, 0.08);
                } else if (playerScreenX > CANVAS_WIDTH - edgeMargin) {
                    cameraX = lerp(cameraX, this.x + edgeMargin - screenCenterX, 0.08);
                }
                
                if (playerScreenY < edgeMargin) {
                    cameraY = lerp(cameraY, this.y - edgeMargin + screenCenterY, 0.08);
                } else if (playerScreenY > CANVAS_HEIGHT - edgeMargin) {
                    cameraY = lerp(cameraY, this.y + edgeMargin - screenCenterY, 0.08);
                }
            }

            attack() {
                let damage = this.attackPower;
                
                // Berserker skill - more damage when low HP
                if (this.skills.includes('berserker')) {
                    const hpRatio = this.hp / this.maxHp;
                    if (hpRatio < 0.5) {
                        damage *= 1 + (0.5 - hpRatio) * 2; // Up to 2x damage at 0 HP
                    }
                }

                if (this.skills.includes('twin')) {
                    // Twin shot
                    const spread = 0.3;
                    bullets.push(new Bullet(
                        this.x + Math.cos(this.angle - spread) * this.size,
                        this.y + Math.sin(this.angle - spread) * this.size,
                        this.angle - spread,
                        damage,
                        'player',
                        this.color,
                        this.skills
                    ));
                    bullets.push(new Bullet(
                        this.x + Math.cos(this.angle + spread) * this.size,
                        this.y + Math.sin(this.angle + spread) * this.size,
                        this.angle + spread,
                        damage,
                        'player',
                        this.color,
                        this.skills
                    ));
                } else {
                    // Single shot
                    bullets.push(new Bullet(
                        this.x + Math.cos(this.angle) * this.size,
                        this.y + Math.sin(this.angle) * this.size,
                        this.angle,
                        damage,
                        'player',
                        this.color,
                        this.skills
                    ));
                }
                
                playSound(800, 0.1, 'sawtooth', 0.05);
            }

            takeDamage(damage) {
                // Apply shield reduction
                if (this.skills.includes('shield')) {
                    damage *= 0.75; // 25% damage reduction
                }
                
                this.hp -= damage;
                playSound(150, 0.2, 'square', 0.1);
                
                // Screen shake effect
                cameraX += (Math.random() - 0.5) * 10;
                cameraY += (Math.random() - 0.5) * 10;
                
                if (this.hp <= 0) {
                    gameState = 'game-over';
                    hideCustomCursor();
                    updateGameOverStats();
                }
            }

            gainExp(amount) {
                this.exp += amount;
                if (this.exp >= this.expToNext) {
                    this.levelUp();
                }
            }

            levelUp() {
                this.level++;
                this.exp -= this.expToNext;
                this.expToNext = Math.floor(this.expToNext * 1.2);
                
                playSound(523, 0.5, 'triangle', 0.1); // C note fanfare
                
                gameState = 'level-up';
                hideCustomCursor();
                showSkillSelection();
            }

            draw() {
                ctx.save();
                ctx.translate(this.x - cameraX + CANVAS_WIDTH / 2, this.y - cameraY + CANVAS_HEIGHT / 2);
                ctx.rotate(this.angle);

                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10 + Math.sin(this.pulsePhase) * 5;

                if (this.type === 'strider') {
                    this.drawStrider();
                } else {
                    this.drawPico();
                }

                ctx.restore();
            }

            drawStrider() {
                // Main body (triangle)
                ctx.fillStyle = '#C0C0C0';
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(-this.size, -this.size * 0.6);
                ctx.lineTo(-this.size * 0.6, 0);
                ctx.lineTo(-this.size, this.size * 0.6);
                ctx.closePath();
                ctx.fill();

                // Energy core (pulsing)
                const coreSize = 4 + Math.sin(this.pulsePhase) * 2;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, coreSize, 0, Math.PI * 2);
                ctx.fill();

                // Outline
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(-this.size, -this.size * 0.6);
                ctx.lineTo(-this.size * 0.6, 0);
                ctx.lineTo(-this.size, this.size * 0.6);
                ctx.closePath();
                ctx.stroke();

                // Thruster trail
                const trailLength = 20 + Math.random() * 10;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size - trailLength, 0);
                ctx.stroke();
            }

            drawPico() {
                // Main body (rounded)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.8, 0, Math.PI * 2);
                ctx.fill();

                // Ears
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(-5, -this.size, 4, this.size * 0.8, 0, 0, Math.PI * 2);
                ctx.ellipse(5, -this.size, 4, this.size * 0.8, 0, 0, Math.PI * 2);
                ctx.fill();

                // Face light
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(0, 0, 4, 0, Math.PI * 2);
                ctx.fill();

                // Outline
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.8, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // ------ ENEMY CLASSES ------ //
        class Enemy {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.angle = 0;
                this.hp = this.getMaxHp();
                this.maxHp = this.hp;
                this.speed = this.getSpeed();
                this.lastAttackTime = 0;
                this.size = this.getSize();
                this.color = this.getColor();
                this.worth = this.getWorth();
            }

            getMaxHp() {
                switch(this.type) {
                    case 'crawler': return 20;
                    case 'slasher': return 15;
                    case 'spitter': return 25;
                    case 'bulwark': return 60;
                    default: return 20;
                }
            }

            getSpeed() {
                switch(this.type) {
                    case 'crawler': return 1.5;
                    case 'slasher': return 3;
                    case 'spitter': return 0.8;
                    case 'bulwark': return 0.5;
                    default: return 1.5;
                }
            }

            getSize() {
                switch(this.type) {
                    case 'crawler': return 12;
                    case 'slasher': return 10;
                    case 'spitter': return 15;
                    case 'bulwark': return 20;
                    default: return 12;
                }
            }

            getColor() {
                switch(this.type) {
                    case 'crawler': return '#CC6600';
                    case 'slasher': return '#CCCC00';
                    case 'spitter': return '#8B008B';
                    case 'bulwark': return '#8B0000';
                    default: return '#CC6600';
                }
            }

            getWorth() {
                switch(this.type) {
                    case 'crawler': return 10;
                    case 'slasher': return 15;
                    case 'spitter': return 20;
                    case 'bulwark': return 35;
                    default: return 10;
                }
            }

            update() {
                if (!player) return;

                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                this.angle = Math.atan2(dy, dx);

                switch(this.type) {
                    case 'crawler':
                        this.x += (dx / dist) * this.speed;
                        this.y += (dy / dist) * this.speed;
                        break;
                    
                    case 'slasher':
                        if (dist > 100) {
                            this.x += (dx / dist) * this.speed;
                            this.y += (dy / dist) * this.speed;
                        }
                        break;
                    
                    case 'spitter':
                        if (dist > 200) {
                            this.x += (dx / dist) * this.speed;
                            this.y += (dy / dist) * this.speed;
                        } else if (Date.now() - this.lastAttackTime > 2000) {
                            this.attack();
                            this.lastAttackTime = Date.now();
                        }
                        break;
                    
                    case 'bulwark':
                        this.x += (dx / dist) * this.speed;
                        this.y += (dy / dist) * this.speed;
                        break;
                }

                // Check collision with player
                if (dist < this.size + player.size) {
                    player.takeDamage(this.getDamage());
                }
            }

            getDamage() {
                switch(this.type) {
                    case 'crawler': return 10;
                    case 'slasher': return 15;
                    case 'spitter': return 8;
                    case 'bulwark': return 20;
                    default: return 10;
                }
            }

            attack() {
                bullets.push(new Bullet(
                    this.x + Math.cos(this.angle) * this.size,
                    this.y + Math.sin(this.angle) * this.size,
                    this.angle,
                    this.getDamage(),
                    'enemy',
                    '#FF6600'
                ));
            }

            takeDamage(damage) {
                this.hp -= damage;
                if (this.hp <= 0) {
                    this.destroy();
                }
            }

            destroy() {
                // Remove from enemies array
                const index = enemies.indexOf(this);
                if (index > -1) {
                    enemies.splice(index, 1);
                }

                // Create explosion particles
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(
                        this.x + (Math.random() - 0.5) * this.size,
                        this.y + (Math.random() - 0.5) * this.size,
                        (Math.random() - 0.5) * 4,
                        (Math.random() - 0.5) * 4,
                        this.color,
                        1000
                    ));
                }

                // Drop experience
                items.push(new ExpGem(this.x, this.y, this.worth));

                // Update score and kills
                score += this.worth;
                kills++;

                playSound(300, 0.2, 'square', 0.08);
            }

            draw() {
                const screenX = this.x - cameraX + CANVAS_WIDTH / 2;
                const screenY = this.y - cameraY + CANVAS_HEIGHT / 2;

                ctx.save();
                ctx.translate(screenX, screenY);
                ctx.rotate(this.angle);

                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;

                switch(this.type) {
                    case 'crawler':
                        this.drawCrawler();
                        break;
                    case 'slasher':
                        this.drawSlasher();
                        break;
                    case 'spitter':
                        this.drawSpitter();
                        break;
                    case 'bulwark':
                        this.drawBulwark();
                        break;
                }

                ctx.restore();

                // Health bar
                if (this.hp < this.maxHp) {
                    const barWidth = this.size * 2;
                    const barHeight = 4;
                    const hpRatio = this.hp / this.maxHp;
                    
                    ctx.fillStyle = '#333';
                    ctx.fillRect(screenX - barWidth/2, screenY - this.size - 10, barWidth, barHeight);
                    
                    ctx.fillStyle = hpRatio > 0.5 ? '#0f0' : hpRatio > 0.25 ? '#ff0' : '#f00';
                    ctx.fillRect(screenX - barWidth/2, screenY - this.size - 10, barWidth * hpRatio, barHeight);
                }
            }

            drawCrawler() {
                // Cube with mono-eye
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                
                // Eye
                ctx.fillStyle = '#FF9900';
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }

            drawSlasher() {
                // Diamond shape
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(0, -this.size);
                ctx.lineTo(-this.size, 0);
                ctx.lineTo(0, this.size);
                ctx.closePath();
                ctx.fill();

                // Thruster trail
                ctx.strokeStyle = '#FFFF00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size * 2, 0);
                ctx.stroke();
            }

            drawSpitter() {
                // Hexagon
                ctx.fillStyle = this.color;
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();

                // Cannon
                ctx.fillStyle = '#FF00FF';
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();
            }

            drawBulwark() {
                // Cross shape
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size, -this.size/3, this.size * 2, this.size * 2/3);
                ctx.fillRect(-this.size/3, -this.size, this.size * 2/3, this.size * 2);
            }
        }

        // ------ BULLET CLASS ------ //
        class Bullet {
            constructor(x, y, angle, damage, owner, color, skills = []) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 8;
                this.damage = damage;
                this.owner = owner;
                this.color = color;
                this.skills = skills || [];
                this.life = 2000; // 2 seconds
                this.startTime = Date.now();
                this.hitEnemies = new Set(); // For piercing bullets
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Check if bullet is expired
                if (Date.now() - this.startTime > this.life) {
                    this.destroy();
                    return;
                }

                // Check collision with enemies/player
                if (this.owner === 'player') {
                    for (let enemy of enemies) {
                        const dist = distance(this.x, this.y, enemy.x, enemy.y);
                        
                        // Skip if already hit (for piercing bullets)
                        if (this.hitEnemies.has(enemy)) continue;
                        
                        if (dist < enemy.size + 3) {
                            enemy.takeDamage(this.damage);
                            this.hitEnemies.add(enemy);
                            
                            // Explosive bullets
                            if (this.skills.includes('explosive')) {
                                this.createExplosion();
                            }
                            
                            playSound(600, 0.1, 'square', 0.03);
                            
                            // Destroy bullet unless it has piercing
                            if (!this.skills.includes('pierce')) {
                                this.destroy();
                                return;
                            }
                        }
                    }
                } else if (this.owner === 'enemy' && player) {
                    if (distance(this.x, this.y, player.x, player.y) < player.size + 3) {
                        player.takeDamage(this.damage);
                        this.destroy();
                        return;
                    }
                }
            }

            createExplosion() {
                const explosionRadius = 60;
                const explosionDamage = this.damage * 0.5;
                
                // Damage all enemies in explosion radius
                for (let enemy of enemies) {
                    const dist = distance(this.x, this.y, enemy.x, enemy.y);
                    if (dist < explosionRadius) {
                        enemy.takeDamage(explosionDamage);
                    }
                }
                
                // Create explosion particles
                for (let i = 0; i < 15; i++) {
                    const angle = (i / 15) * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        '#FF6600',
                        800
                    ));
                }
                
                playSound(200, 0.3, 'square', 0.1);
            }

            destroy() {
                const index = bullets.indexOf(this);
                if (index > -1) {
                    bullets.splice(index, 1);
                }
            }

            draw() {
                const screenX = this.x - cameraX + CANVAS_WIDTH / 2;
                const screenY = this.y - cameraY + CANVAS_HEIGHT / 2;

                ctx.save();
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
                
                // Different visual for special bullets
                if (this.skills.includes('explosive')) {
                    ctx.shadowBlur = 10;
                    ctx.fillStyle = '#FF6600';
                } else if (this.skills.includes('pierce')) {
                    ctx.shadowBlur = 8;
                    ctx.fillStyle = '#00FFFF';
                } else {
                    ctx.fillStyle = this.color;
                }
                
                ctx.beginPath();
                ctx.arc(screenX, screenY, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ------ ITEM CLASSES ------ //
        class ExpGem {
            constructor(x, y, value) {
                this.x = x;
                this.y = y;
                this.value = value;
                this.size = 6;
                this.collectionRadius = 50;
                this.magnetSpeed = 3;
                this.rotation = 0;
            }

            update() {
                if (!player) return;

                const dist = distance(this.x, this.y, player.x, player.y);
                let collectionRadius = this.collectionRadius;
                
                // EXP Magnet skill increases collection range
                if (player.skills.includes('magnet')) {
                    collectionRadius *= 3;
                }
                
                if (dist < collectionRadius) {
                    // Move towards player
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    this.x += (dx / dist) * this.magnetSpeed;
                    this.y += (dy / dist) * this.magnetSpeed;

                    if (dist < player.size + this.size) {
                        player.gainExp(this.value);
                        this.destroy();
                        playSound(440, 0.1, 'triangle', 0.05);
                    }
                }

                this.rotation += 0.1;
            }

            destroy() {
                const index = items.indexOf(this);
                if (index > -1) {
                    items.splice(index, 1);
                }
            }

            draw() {
                const screenX = this.x - cameraX + CANVAS_WIDTH / 2;
                const screenY = this.y - cameraY + CANVAS_HEIGHT / 2;

                ctx.save();
                ctx.translate(screenX, screenY);
                ctx.rotate(this.rotation);
                
                ctx.shadowColor = '#00FFFF';
                ctx.shadowBlur = 8;
                ctx.fillStyle = '#00FFFF';
                
                // Diamond shape
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(0, -this.size);
                ctx.lineTo(-this.size, 0);
                ctx.lineTo(0, this.size);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        // ------ PARTICLE CLASS ------ //
        class Particle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = 2 + Math.random() * 3;
            }

            update(deltaTime) {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= deltaTime * 1000;
                
                // Fade out
                this.vx *= 0.98;
                this.vy *= 0.98;

                if (this.life <= 0) {
                    this.destroy();
                }
            }

            destroy() {
                const index = particles.indexOf(this);
                if (index > -1) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                const screenX = this.x - cameraX + CANVAS_WIDTH / 2;
                const screenY = this.y - cameraY + CANVAS_HEIGHT / 2;
                const alpha = this.life / this.maxLife;

                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(screenX, screenY, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ------ ENEMY SPAWNING ------ //
        function spawnEnemies() {
            const baseSpawnRate = 0.015;
            const timeMultiplier = Math.min(gameTime * 0.0005, 0.08);
            const difficultySpawnRate = baseSpawnRate + timeMultiplier;
            
            // Limit maximum enemies on screen
            if (enemies.length > 50) return;
            
            if (Math.random() < difficultySpawnRate) {
                const types = ['crawler', 'slasher', 'spitter', 'bulwark'];
                
                // Adjust weights based on game time (more dangerous enemies over time)
                const timeProgression = Math.min(gameTime / 300, 1); // 5 minutes to full progression
                const weights = [
                    0.5 - timeProgression * 0.2,  // crawler: 50% -> 30%
                    0.25 + timeProgression * 0.1, // slasher: 25% -> 35%
                    0.15 + timeProgression * 0.1, // spitter: 15% -> 25%
                    0.1 + timeProgression * 0.1   // bulwark: 10% -> 20%
                ];
                
                let random = Math.random();
                let selectedType = types[0];
                
                for (let i = 0; i < types.length; i++) {
                    if (random < weights[i]) {
                        selectedType = types[i];
                        break;
                    }
                    random -= weights[i];
                }

                // Spawn at edge of screen with better distribution
                const spawnDistance = 100;
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                switch(side) {
                    case 0: // Top
                        x = cameraX + (Math.random() - 0.5) * CANVAS_WIDTH * 1.2;
                        y = cameraY - spawnDistance;
                        break;
                    case 1: // Right
                        x = cameraX + CANVAS_WIDTH + spawnDistance;
                        y = cameraY + (Math.random() - 0.5) * CANVAS_HEIGHT * 1.2;
                        break;
                    case 2: // Bottom
                        x = cameraX + (Math.random() - 0.5) * CANVAS_WIDTH * 1.2;
                        y = cameraY + CANVAS_HEIGHT + spawnDistance;
                        break;
                    case 3: // Left
                        x = cameraX - spawnDistance;
                        y = cameraY + (Math.random() - 0.5) * CANVAS_HEIGHT * 1.2;
                        break;
                }

                // Ensure spawn position is within world bounds
                x = clamp(x, 0, WORLD_WIDTH);
                y = clamp(y, 0, WORLD_HEIGHT);

                enemies.push(new Enemy(x, y, selectedType));
            }
        }

        // ------ BACKGROUND DRAWING ------ //
        function drawBackground() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw parallax stars
            const layers = [
                { speed: 0.1, size: 1, color: '#444', count: 100 },
                { speed: 0.3, size: 2, color: '#666', count: 50 },
                { speed: 0.6, size: 1.5, color: '#888', count: 30 }
            ];

            layers.forEach(layer => {
                ctx.fillStyle = layer.color;
                for (let i = 0; i < layer.count; i++) {
                    const x = ((i * 123.456) % WORLD_WIDTH - cameraX * layer.speed) % CANVAS_WIDTH;
                    const y = ((i * 789.012) % WORLD_HEIGHT - cameraY * layer.speed) % CANVAS_HEIGHT;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, layer.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw world boundaries warning
            const margin = 100;
            if (player) {
                const playerScreenX = player.x - cameraX + CANVAS_WIDTH / 2;
                const playerScreenY = player.y - cameraY + CANVAS_HEIGHT / 2;
                
                // Check if near boundaries
                if (player.x < margin || player.x > WORLD_WIDTH - margin ||
                    player.y < margin || player.y > WORLD_HEIGHT - margin) {
                    
                    ctx.strokeStyle = '#FF0000';
                    ctx.lineWidth = 3;
                    ctx.globalAlpha = 0.5 + Math.sin(Date.now() * 0.01) * 0.3;
                    
                    if (player.x < margin) {
                        ctx.beginPath();
                        ctx.moveTo(50, 0);
                        ctx.lineTo(50, CANVAS_HEIGHT);
                        ctx.stroke();
                    }
                    if (player.x > WORLD_WIDTH - margin) {
                        ctx.beginPath();
                        ctx.moveTo(CANVAS_WIDTH - 50, 0);
                        ctx.lineTo(CANVAS_WIDTH - 50, CANVAS_HEIGHT);
                        ctx.stroke();
                    }
                    if (player.y < margin) {
                        ctx.beginPath();
                        ctx.moveTo(0, 50);
                        ctx.lineTo(CANVAS_WIDTH, 50);
                        ctx.stroke();
                    }
                    if (player.y > WORLD_HEIGHT - margin) {
                        ctx.beginPath();
                        ctx.moveTo(0, CANVAS_HEIGHT - 50);
                        ctx.lineTo(CANVAS_WIDTH, CANVAS_HEIGHT - 50);
                        ctx.stroke();
                    }
                    
                    ctx.globalAlpha = 1;
                }
            }
        }

        // ------ MAIN GAME LOOP ------ //
        let lastTime = 0;
        
        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            if (gameState === 'playing') {
                gameTime += deltaTime;
                
                // Update all game objects
                if (player) {
                    player.update(deltaTime);
                    
                    // Apply skill effects
                    if (player.skills.includes('regen')) {
                        player.hp = Math.min(player.maxHp, player.hp + deltaTime * 5);
                    }
                }
                
                enemies.forEach(enemy => enemy.update());
                bullets.forEach(bullet => bullet.update());
                items.forEach(item => item.update());
                particles.forEach(particle => particle.update(deltaTime));
                
                spawnEnemies();
                updateHUD();
            }

            // Draw everything
            drawBackground();
            
            if (gameState === 'playing' || gameState === 'level-up') {
                if (player) player.draw();
                enemies.forEach(enemy => enemy.draw());
                bullets.forEach(bullet => bullet.draw());
                items.forEach(item => item.draw());
                particles.forEach(particle => particle.draw());
            }

            requestAnimationFrame(gameLoop);
        }

        // ------ KEYBOARD CONTROLS ------ //
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Escape') {
                if (gameState === 'playing') {
                    pauseGame();
                } else if (gameState === 'paused') {
                    resumeGame();
                }
            }
        });

        // ------ GAME OVER HANDLER ------ //
        function showGameOver() {
            gameState = 'game-over';
            document.getElementById('game-over-menu').style.display = 'flex';
        }

        // Start the game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
