<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - スターコレクター</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'M PLUS Rounded 1c', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* アクセシビリティ対応のスキップリンク */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        /* 背景の星（パフォーマンス最適化） */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s infinite;
            will-change: transform, opacity;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* パフォーマンス向上のためreduced motionに対応 */
        @media (prefers-reduced-motion: reduce) {
            .star {
                animation: none;
            }
            .floating-star {
                animation: none !important;
            }
            .lost-player {
                animation: none !important;
            }
        }

        .container {
            background: rgba(0, 0, 20, 0.9);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 700px;
            margin: 20px;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.5);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #00ffff;
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #00ffff;
            animation: glow 2s ease-in-out infinite;
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .error-code {
            color: #ffff00;
            font-size: 120px;
            font-weight: 700;
            text-shadow: 0 0 40px #ffff00;
            margin: 20px 0;
            animation: pulse 1.5s ease-in-out infinite;
            font-variant-numeric: tabular-nums;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            color: #ffffff;
            font-size: 24px;
            margin: 30px 0;
            line-height: 1.6;
            font-weight: 600;
        }

        .sub-message {
            color: #e0e0e0;
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.5;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00ffff, #0099ff);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 150, 255, 0.6);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff00ff, #ff0099);
            box-shadow: 0 5px 15px rgba(255, 0, 150, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(255, 0, 150, 0.6);
        }

        .floating-star {
            position: absolute;
            font-size: 60px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(90deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            75% { transform: translateY(-10px) rotate(270deg); }
        }

        .star-1 { top: -30px; left: -30px; animation-delay: 0s; }
        .star-2 { top: -30px; right: -30px; animation-delay: 1s; }
        .star-3 { bottom: -30px; left: -30px; animation-delay: 2s; }
        .star-4 { bottom: -30px; right: -30px; animation-delay: 3s; }

        /* エラー別の特殊効果 */
        .crash-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .crash-star {
            position: absolute;
            font-size: 40px;
            animation: crash 3s ease-in infinite;
        }

        @keyframes crash {
            0% {
                top: -50px;
                transform: rotate(0deg);
                opacity: 1;
            }
            100% {
                top: 110%;
                transform: rotate(720deg);
                opacity: 0;
            }
        }

        .maintenance-effect {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            animation: maintenance 2s ease-in-out infinite;
        }

        @keyframes maintenance {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        /* レスポンシブ対応 */
        @media (max-width: 480px) {
            h1 { font-size: 48px; }
            .error-code { font-size: 80px; }
            .message { font-size: 20px; }
            .sub-message { font-size: 16px; }
            .container { padding: 40px 20px; }
            .btn { 
                font-size: 16px; 
                padding: 12px 30px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            h1 { font-size: 60px; }
            .error-code { font-size: 100px; }
            .message { font-size: 22px; }
        }

        @media (min-width: 1200px) {
            .container { 
                max-width: 800px;
                padding: 80px 60px;
            }
            h1 { font-size: 84px; }
            .error-code { font-size: 140px; }
            .message { font-size: 28px; }
            .sub-message { font-size: 20px; }
        }

        /* カスタムカーソル */
        .cursor {
            width: 30px;
            height: 30px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.1s;
            z-index: 9999;
            opacity: 0.7;
            mix-blend-mode: difference;
        }

        /* 404専用アニメーション */
        .lost-player {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #00ffff 0%, #0099ff 50%, rgba(0, 150, 255, 0.3) 100%);
            border-radius: 50%;
            position: absolute;
            animation: wander 10s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes wander {
            0% { left: 10%; top: 20%; }
            25% { left: 80%; top: 30%; }
            50% { left: 70%; top: 70%; }
            75% { left: 20%; top: 60%; }
            100% { left: 10%; top: 20%; }
        }

        /* アクセシビリティ：フォーカス表示 */
        .btn:focus {
            outline: 3px solid #ffff00;
            outline-offset: 3px;
        }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            .btn {
                color: #000;
            }
        }

        /* ヘルプセクション */
        .help-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .help-links a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .help-links a:hover {
            color: #ffff00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- アクセシビリティ：スキップリンク -->
    <a href="#main-content" class="skip-link">メインコンテンツへスキップ</a>

    <!-- 背景の星 -->
    <div class="stars" id="starsContainer" aria-hidden="true"></div>

    <!-- 特殊エフェクトコンテナ -->
    <div id="specialEffects" aria-hidden="true"></div>

    <!-- メインコンテンツ -->
    <main id="main-content" class="container" role="main">
        <div class="floating-star star-1" aria-hidden="true">⭐</div>
        <div class="floating-star star-2" aria-hidden="true">⭐</div>
        <div class="floating-star star-3" aria-hidden="true">⭐</div>
        <div class="floating-star star-4" aria-hidden="true">⭐</div>
        
        <h1 id="errorTitle">おっと！</h1>
        <div class="error-code" id="errorCode" aria-label="エラーコード">404</div>
        <div class="message" id="errorMessage">
            星を探しに行ったけど、このページは見つからなかったよ...
        </div>
        <div class="sub-message" id="subMessage">
            迷子になっちゃったみたい。でも大丈夫！
        </div>
        
        <nav class="buttons" role="navigation" aria-label="ナビゲーション">
            <a href="/" class="btn" onclick="playSound()" aria-label="ホームページへ戻る">
                ホームへ戻る
            </a>
            <a href="javascript:history.back()" class="btn" onclick="playSound()" aria-label="前のページへ戻る">
                前のページへ
            </a>
        </nav>

        <div class="help-links" role="complementary">
            <a href="/help" onclick="playSound()">ヘルプ</a>
            <a href="/faq" onclick="playSound()">よくある質問</a>
            <a href="/contact" onclick="playSound()">お問い合わせ</a>
        </div>
        
        <div class="lost-player" id="lostPlayer" aria-hidden="true"></div>
    </main>

    <!-- カスタムカーソル -->
    <div class="cursor" id="cursor" aria-hidden="true"></div>

    <script>
        // エラーコードによってメッセージを変更（より楽しく）
        const errorMessages = {
            '400': {
                title: 'うーん？',
                message: '星の言葉が理解できなかったみたい... 🤔',
                sub: 'もう一度、ゆっくり話しかけてみて！',
                effect: 'confused'
            },
            '401': {
                title: 'ストップ！',
                message: 'ここは特別な星のエリアだよ！✨',
                sub: '魔法のパスワードが必要みたい。',
                effect: 'locked'
            },
            '403': {
                title: '立入禁止！',
                message: 'この星は今、お昼寝中... 💤',
                sub: 'そっとしておいてあげよう。',
                effect: 'sleeping'
            },
            '404': {
                title: 'あれれ？',
                message: '星を探しに行ったけど、このページは宇宙の彼方に... 🌌',
                sub: '迷子になっちゃったみたい。でも大丈夫！',
                effect: 'lost'
            },
            '500': {
                title: 'わわわ！',
                message: '星のシステムがこんがらがっちゃった！💫',
                sub: 'エンジニアの星たちが急いで修理中...',
                effect: 'crash'
            },
            '502': {
                title: '渋滞中...',
                message: '星への道が大渋滞！🚗💨',
                sub: '宇宙の交通整理をしているから、ちょっと待ってね。',
                effect: 'traffic'
            },
            '503': {
                title: 'メンテナンス中',
                message: '星たちがお化粧直し中！💄✨',
                sub: 'もっとキラキラになって戻ってくるよ！',
                effect: 'maintenance'
            }
        };

        // URLパラメータからエラーコードを取得
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code') || '404';
        
        // エラーメッセージを設定
        if (errorMessages[errorCode]) {
            const error = errorMessages[errorCode];
            document.getElementById('errorCode').textContent = errorCode;
            document.getElementById('errorTitle').textContent = error.title;
            document.getElementById('errorMessage').textContent = error.message;
            document.getElementById('subMessage').textContent = error.sub;
            
            // エラー別の特殊効果
            addSpecialEffect(error.effect);
        }

        // 特殊効果を追加
        function addSpecialEffect(effect) {
            const container = document.getElementById('specialEffects');
            
            switch(effect) {
                case 'lost':
                    document.getElementById('lostPlayer').style.display = 'block';
                    break;
                    
                case 'crash':
                    container.innerHTML = '<div class="crash-effect"></div>';
                    const crashEffect = container.querySelector('.crash-effect');
                    for (let i = 0; i < 5; i++) {
                        const star = document.createElement('div');
                        star.className = 'crash-star';
                        star.textContent = '💥';
                        star.style.left = Math.random() * 100 + '%';
                        star.style.animationDelay = i * 0.5 + 's';
                        crashEffect.appendChild(star);
                    }
                    break;
                    
                case 'maintenance':
                    const tool = document.createElement('div');
                    tool.className = 'maintenance-effect';
                    tool.textContent = '🔧';
                    container.appendChild(tool);
                    break;
                    
                case 'sleeping':
                    document.body.style.filter = 'brightness(0.7)';
                    break;
            }
        }

        // 背景の星を生成（パフォーマンス最適化）
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = window.innerWidth < 768 ? 50 : 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 15 + 5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = Math.random() * 2 + 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // カスタムカーソル（デスクトップのみ）
        if (window.matchMedia('(hover: hover)').matches) {
            document.addEventListener('mousemove', (e) => {
                const cursor = document.getElementById('cursor');
                cursor.style.left = e.clientX - 15 + 'px';
                cursor.style.top = e.clientY - 15 + 'px';
            });
        } else {
            document.getElementById('cursor').style.display = 'none';
        }

        // クリック効果音（Web Audio API）
        let audioContext = null;
        
        function playSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1600, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
            
            // ビジュアルフィードバック
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = '';
            }, 100);
        }

        // 初期化
        createStars();

        // パフォーマンス監視
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    } else {
                        entry.target.style.animationPlayState = 'paused';
                    }
                });
            });
            
            document.querySelectorAll('.star, .floating-star').forEach(el => {
                observer.observe(el);
            });
        }

        // コンソールにイースターエッグ（アスキーアート付き）
        console.log('%c' + `
    ⭐ スターコレクター ⭐
         .-"-.
        /     \\
       | o   o |
       |   >   |
       |  ___  |
        \\_____/
    エラーページへようこそ！
        `, 'color: #00ffff; font-family: monospace;');
        console.log('%cゲームに戻って、もっと星を集めよう！', 'color: #ffff00; font-size: 16px;');
    </script>
</body>
</html>
