<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - リズム・サバイバー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ffd93d;
        }

        .error-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border-color: #6c5ce7;
        }

        .btn-secondary {
            background: transparent;
            color: #74b9ff;
            border-color: #74b9ff;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #5b4bd3, #8b7fff);
        }

        .btn-secondary:hover {
            background: #74b9ff;
            color: white;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff6b6b;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #74b9ff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(-2px, -2px); }
        }

        .error-code {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #555;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .error-container {
                margin: 20px;
                padding: 30px;
            }

            .error-title {
                font-size: 3rem;
            }

            .error-subtitle {
                font-size: 1.3rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="error-code">ERROR_CODE: RSG_404</div>
    
    <div class="error-container">
        <div class="error-title glitch" data-text="404">404</div>
        <div class="error-subtitle">ゲームが見つかりません</div>
        <div class="error-description">
            申し訳ございません。お探しのページまたはゲームファイルが見つかりませんでした。<br>
            リズム・サバイバーのゲームデータが正常に読み込めない可能性があります。<br>
            以下のオプションをお試しください。
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">ホームに戻る</a>
            <a href="javascript:window.location.reload()" class="btn btn-secondary">ページを再読み込み</a>
        </div>
    </div>

    <script>
        // 星空エフェクトを生成
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 3 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        // 初期化
        createStars();

        // エラー情報をコンソールに出力（デバッグ用）
        console.error('Rhythm Survivor - Page Not Found');
        console.info('Current URL:', window.location.href);
        console.info('Referrer:', document.referrer);
        console.info('User Agent:', navigator.userAgent);
        console.info('Timestamp:', new Date().toISOString());

        // パフォーマンス情報を記録
        window.addEventListener('load', () => {
            if (performance.timing) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.info('Error page load time:', loadTime + 'ms');
            }
        });

        // アニメーション最適化
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
        if (prefersReducedMotion.matches) {
            document.body.style.setProperty('--animation-duration', '0s');
        }
    </script>
</body>
</html>
