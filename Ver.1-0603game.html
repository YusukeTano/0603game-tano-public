    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

            justify-content: center;
            align-items: center;

        #gameContainer {
            position: relative;

        .warning-flash {
            position: absolute;

            pointer-events: none;
            opacity: 0;
            z-index: 30;

        }

        @keyframes warningFlash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }

        .time-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;

        @keyframes timeWave {
            0% {

                transform: translate(-50%, -50%) scale(0);

            100% {

        #canvas {

        #ui {

        #startScreen, #pauseMenu {

        h1 {

        @keyframes glow {

        .btn {
            font-size: 24px;
            padding: 15px 40px;

            border-radius: 50px;

        #combo {

            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #ffff00;
            text-shadow: 0 0 30px #ffff00;

        }

        .control-buttons {
            position: absolute;

            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 25;
        }

        .control-btn {

            border: none;

            color: white;
            cursor: pointer;

        }

        .control-btn:hover {

        }

        #levelIndicator {

            top: 20px;
            right: 20px;
            color: #ffff00;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);

        }

        #highScore {
            position: absolute;

        }

        .power-up-indicator {

        .power-up-icon {

        }

        #pauseBtn {
            position: absolute;
            top: 20px;

            transform: translateX(-50%);
            z-index: 15;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="ui">

        <div id="startScreen">
            <h1>‚≠ê „Çπ„Çø„Éº„Ç≥„É¨„ÇØ„Çø„Éº PLUS ‚≠ê</h1>
            <button class="btn" id="startBtn">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
            <div id="instructions">
                <p>„Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åó„Å¶„Éó„É¨„Ç§„É§„Éº„ÇíÊìç‰ΩúÔºÅ</p>
                <p>Êòü„ÇíÈõÜ„ÇÅ„Å¶„Éè„Ç§„Çπ„Ç≥„Ç¢„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ</p>
                <p>ÈÄ£Á∂ö„ÅßÈõÜ„ÇÅ„Çã„Å®„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºÅ</p>
                <p>ÁâπÊÆä„Å™Êòü„Åß„Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÔºÅ</p>
            </div>
        </div>

        <div class="control-buttons">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const startScreen = document.getElementById('startScreen');
        const pauseMenu = document.getElementById('pauseMenu');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const comboEl = document.getElementById('combo');
        const audioToggle = document.getElementById('audioToggle');
        const levelIndicator = document.getElementById('levelIndicator');
        const highScoreValue = document.getElementById('highScoreValue');
        const powerUpIndicator = document.getElementById('powerUpIndicator');
        const powerUpText = document.getElementById('powerUpText');

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        let gameWidth, gameHeight;
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let highScore = 0;  // „É°„É¢„É™ÂÜÖ„ÅßÁÆ°ÁêÜ
        let timeLeft = 60;
        let combo = 0;
        let maxCombo = 0;  // ÊúÄÂ§ß„Ç≥„É≥„ÉúÊï∞Ë®òÈå≤
        let lastCollectTime = 0;
        let audioEnabled = true;
        let level = 1;
        let starSpeed = 0;
        let baseStarCount = 5;  // Âü∫Êú¨„ÅÆÊòü„ÅÆÊï∞
        let currentStarCount = 5;  // ÁèæÂú®„ÅÆÁõÆÊ®ôÊòüÊï∞
        let activePowerUp = null;
        let powerUpTime = 0;
        let musicPhase = 0;  // Èü≥Ê•Ω„ÅÆ„Éï„Çß„Éº„Ç∫
        let phaseStartTime = 0;  // „Éï„Çß„Éº„Ç∫ÈñãÂßãÊôÇÂàª
        let hasShield = false;  // „Ç∑„Éº„É´„ÉâÁä∂ÊÖã
        let totalStarsCollected = 0;  // Á∑èÂèñÂæóÊòüÊï∞

        highScoreValue.textContent = highScore;

        // „Éó„É¨„Ç§„É§„Éº
        const player = {
            x: 0,
            y: 0,
            size: 30,
            speed: 1,
            trail: [],
            magnetRange: 0
        };

        // Êòü„Å®„Ç¢„Ç§„ÉÜ„É†
        const stars = [];
        const particles = [];
        const obstacles = [];
        const powerUps = [];

        // Èü≥Â£∞„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà
        let audioContext;
        let bgmGainNode;

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„Çø„Ç§„Éó
        const powerUpTypes = {
            magnet: { color: '#ff00ff', name: '„Éû„Ç∞„Éç„ÉÉ„Éà', duration: 5000, icon: 'üß≤' },
            speed: { color: '#00ff00', name: '„Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó', duration: 5000, icon: '‚ö°' },
            bonus: { color: '#ff8800', name: '2ÂÄç„Çπ„Ç≥„Ç¢', duration: 5000, icon: '2x' },
            freeze: { color: '#00ffff', name: 'ÊôÇÈñìÂáçÁµê', duration: 3000, icon: '‚ùÑÔ∏è' },
            superMagnet: { color: '#FFD700', name: '„Çπ„Éº„Éë„Éº„Éû„Ç∞„Éç„ÉÉ„Éà', duration: 5000, icon: 'üí´' },
            shield: { color: '#4169E1', name: '„Ç∑„Éº„É´„Éâ', duration: 5000, icon: 'üõ°Ô∏è' },
            multiStar: { color: '#FF1493', name: '„Çπ„Çø„Éº„Éê„Éº„Çπ„Éà', duration: 3000, icon: 'üåü' }
        };

        // „Ç≠„É£„É≥„Éê„Çπ„ÅÆ„É™„Çµ„Ç§„Ç∫
        function resizeCanvas() {
            const rect = gameContainer.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            gameWidth = canvas.width;
            gameHeight = canvas.height;
        }

        // Èü≥Â£∞ÂàùÊúüÂåñ
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            bgmGainNode = audioContext.createGain();
            bgmGainNode.gain.value = 0.3;  // BGMÈü≥Èáè„ÇíÂ§ß„Åç„Åè
            bgmGainNode.connect(audioContext.destination);
        }

        // BGMÁîüÊàêÔºàÊîπËâØÁâàÔºâ
        function createBGM() {
            if (!audioContext || !audioEnabled) return;
            
            const scales = [
                // „Éï„Çß„Éº„Ç∫1: Âü∫Êú¨ÁöÑ„Å™C„É°„Ç∏„É£„Éº
                [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
                // „Éï„Çß„Éº„Ç∫2: „Çà„Çä„Ç®„Éç„É´„ÇÆ„ÉÉ„Ç∑„É•„Å™G„É°„Ç∏„É£„Éº
                [392.00, 440.00, 493.88, 523.25, 587.33, 659.25, 739.99, 783.99],
                // „Éï„Çß„Éº„Ç∫3: Á•ûÁßòÁöÑ„Å™A„Éû„Ç§„Éä„Éº
                [220.00, 246.94, 261.63, 293.66, 329.63, 349.23, 392.00, 440.00],
                // „Éï„Çß„Éº„Ç∫4: Â£ÆÂ§ß„Å™D„É°„Ç∏„É£„Éº
                [293.66, 329.63, 369.99, 392.00, 440.00, 493.88, 554.37, 587.33]
            ];
            
            let noteIndex = 0;
            let bassIndex = 0;
            phaseStartTime = Date.now();
            
            function playMelody() {
                if (!gameRunning || gamePaused || !audioEnabled) return;
                
                // 10Áßí„Åî„Å®„Å´Èü≥Ê•Ω„Éï„Çß„Éº„Ç∫„ÇíÂ§âÊõ¥
                const currentTime = Date.now();
                if (currentTime - phaseStartTime > 10000) {
                    musicPhase = (musicPhase + 1) % scales.length;
                    phaseStartTime = currentTime;
                    createTimeEffect();  // 10ÁßíÁµåÈÅé„Ç®„Éï„Çß„ÇØ„Éà
                }
                
                const currentScale = scales[musicPhase];
                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(bgmGainNode);
                
                // „Éï„Çß„Éº„Ç∫„Å´„Çà„Å£„Å¶Èü≥Ëâ≤„ÇíÂ§âÊõ¥
                const waveTypes = ['sine', 'triangle', 'square', 'sawtooth'];
                osc.type = waveTypes[musicPhase];
                
                const octaveMultiplier = level > 3 ? 2 : 1;
                osc.frequency.value = currentScale[noteIndex % currentScale.length] * octaveMultiplier;
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.5);
                
                noteIndex++;
                const tempo = Math.max(150, 250 - level * 20 - musicPhase * 10);
                setTimeout(playMelody, tempo);
            }
            
            function playBass() {
                if (!gameRunning || gamePaused || !audioEnabled) return;
                
                const currentScale = scales[musicPhase];
                const bassOsc = audioContext.createOscillator();
                const bassGain = audioContext.createGain();
                
                bassOsc.connect(bassGain);
                bassGain.connect(bgmGainNode);
                
                bassOsc.type = 'triangle';
                bassOsc.frequency.value = currentScale[bassIndex % 4] / 2;
                
                bassGain.gain.setValueAtTime(0.1, audioContext.currentTime);
                bassGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                bassOsc.start(audioContext.currentTime);
                bassOsc.stop(audioContext.currentTime + 1);
                
                bassIndex++;
                setTimeout(playBass, 500);
            }
            
            // „Éâ„É©„É†„Éë„Çø„Éº„É≥Ôºà„Éï„Çß„Éº„Ç∫2‰ª•ÈôçÔºâ
            function playDrum() {
                if (!gameRunning || gamePaused || !audioEnabled || musicPhase < 1) {
                    setTimeout(playDrum, 250);
                    return;
                }
                
                const drumOsc = audioContext.createOscillator();
                const drumGain = audioContext.createGain();
                const drumFilter = audioContext.createBiquadFilter();
                
                drumOsc.connect(drumFilter);
                drumFilter.connect(drumGain);
                drumGain.connect(bgmGainNode);
                
                drumFilter.type = 'lowpass';
                drumFilter.frequency.value = 100;
                
                drumOsc.type = 'square';
                drumOsc.frequency.value = 60;
                
                drumGain.gain.setValueAtTime(0.15, audioContext.currentTime);
                drumGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                drumOsc.start(audioContext.currentTime);
                drumOsc.stop(audioContext.currentTime + 0.1);
                
                setTimeout(playDrum, 250);
            }
            
            playMelody();
            playBass();
            playDrum();
        }

        // 10ÁßíÁµåÈÅé„Ç®„Éï„Çß„ÇØ„Éà
        function createTimeEffect() {
            const effect = document.createElement('div');
            effect.className = 'time-effect';
            gameContainer.appendChild(effect);
            
            setTimeout(() => effect.remove(), 1000);
            
            // ÁâπÂà•„Å™ÂäπÊûúÈü≥
            if (audioContext && audioEnabled) {
                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1000, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.5);
            }
            
            showMessage('„Éï„Çß„Éº„Ç∫ ' + (musicPhase + 1) + '!', '#00ffff');
        }

        // Ë≠¶Âëä„Ç®„Éï„Çß„ÇØ„Éà
        function createWarningEffect() {
            const warning = document.createElement('div');
            warning.className = 'warning-flash';
            gameContainer.appendChild(warning);
            
            setTimeout(() => warning.remove(), 500);
            
            // Ë≠¶ÂëäÈü≥
            if (audioContext && audioEnabled) {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const osc = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        osc.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        osc.type = 'square';
                        osc.frequency.value = 200;
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        
                        osc.start(audioContext.currentTime);
                        osc.stop(audioContext.currentTime + 0.1);
                    }, i * 100);
                }
            }
        }

        // ÂäπÊûúÈü≥ÔºàÊã°ÂºµÁâàÔºâ
        function playSE(type) {
            if (!audioContext || !audioEnabled) return;
            
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'collect':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(800, audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1600, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.1);
                    break;
                    
                case 'combo':
                    for (let i = 0; i < 3; i++) {
                        const comboOsc = audioContext.createOscillator();
                        const comboGain = audioContext.createGain();
                        comboOsc.connect(comboGain);
                        comboGain.connect(audioContext.destination);
                        comboOsc.type = 'sine';
                        comboOsc.frequency.value = 1200 + i * 400;
                        comboGain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.05);
                        comboGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.05 + 0.2);
                        comboOsc.start(audioContext.currentTime + i * 0.05);
                        comboOsc.stop(audioContext.currentTime + i * 0.05 + 0.2);
                    }
                    break;
                    
                case 'powerup':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(400, audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1600, audioContext.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.5);
                    break;
                    
                case 'levelup':
                    const notes = [523.25, 659.25, 783.99, 1046.50];
                    notes.forEach((freq, i) => {
                        const noteOsc = audioContext.createOscillator();
                        const noteGain = audioContext.createGain();
                        noteOsc.connect(noteGain);
                        noteGain.connect(audioContext.destination);
                        noteOsc.frequency.value = freq;
                        noteGain.gain.setValueAtTime(0.3, audioContext.currentTime + i * 0.1);
                        noteGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);
                        noteOsc.start(audioContext.currentTime + i * 0.1);
                        noteOsc.stop(audioContext.currentTime + i * 0.1 + 0.3);
                    });
                    break;
                    
                case 'milestone':
                    // 10„Ç≥„É≥„Éú„Åî„Å®„ÅÆÁâπÂà•Èü≥
                    for (let i = 0; i < 7; i++) {
                        const milestoneOsc = audioContext.createOscillator();
                        const milestoneGain = audioContext.createGain();
                        milestoneOsc.connect(milestoneGain);
                        milestoneGain.connect(audioContext.destination);
                        milestoneOsc.type = 'sine';
                        milestoneOsc.frequency.value = 523.25 * Math.pow(2, i/12);  // „ÇØ„É≠„Éû„ÉÅ„ÉÉ„ÇØ„Çπ„Ç±„Éº„É´
                        milestoneGain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.05);
                        milestoneGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.05 + 0.3);
                        milestoneOsc.start(audioContext.currentTime + i * 0.05);
                        milestoneOsc.stop(audioContext.currentTime + i * 0.05 + 0.3);
                    }
                    break;
                    
                case 'shield':
                    // „Ç∑„Éº„É´„ÉâÂäπÊûúÈü≥
                    osc.type = 'sawtooth';
                    osc.frequency.value = 150;
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.3);
                    break;
            }
        }

        // „Çπ„Ç≥„Ç¢„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó
        function createScorePopup(x, y, text) {

        function createStar() {

            stars.push({
                x: Math.random() * (gameWidth - 40) + 20,
                y: Math.random() * (gameHeight - 40) + 20,

        // Êòü„ÅÆÊï∞„ÇíË™øÊï¥
        function updateStarCount() {
            // „É¨„Éô„É´„Å®„Çπ„Ç≥„Ç¢„Å´Âü∫„Å•„ÅÑ„Å¶Êòü„ÅÆÊï∞„ÇíÂ¢óÂä†
            const scoreBonus = Math.floor(score / 300);
            const timeBonus = timeLeft < 30 ? 2 : 0;  // ÊÆã„Çä30Áßí‰ª•‰∏ã„Åß„Éú„Éº„Éä„Çπ
            
            // ÊúÄÂæå„ÅÆ3ÁßíÈñì„ÅØÊòü„ÇíÂ§ßÈáèÁîüÊàê
            const finalRushBonus = timeLeft <= 3 ? 20 : 0;
            
            currentStarCount = baseStarCount + level + scoreBonus + timeBonus + finalRushBonus;
            currentStarCount = Math.min(currentStarCount, 30);  // ÊúÄÂ§ß30ÂÄã„Å´Â¢óÂä†
        }

        // Êòü„ÅÆË£úÂÖÖ
        function maintainStars() {
            updateStarCount();
            while (stars.length < currentStarCount && gameRunning) {
                createStar();
            }
        }

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÁîüÊàê
        function createPowerUp(forceType = null) {
            const types = Object.keys(powerUpTypes);
            const type = forceType || types[Math.floor(Math.random() * (types.length - 1))]; // superMagnet„ÅØÈÄöÂ∏∏Âá∫Áèæ„Åó„Å™„ÅÑ
            powerUps.push({
                x: Math.random() * (gameWidth - 40) + 20,
                y: Math.random() * (gameHeight - 40) + 20,
                size: forceType === 'superMagnet' ? 40 : 30,
                type: type,
                collected: false,
                rotation: 0,
                special: forceType === 'superMagnet'
            });
        }

        // ÈöúÂÆ≥Áâ©ÁîüÊàê
        function createObstacle() {
            if (level < 3) return;
            
            obstacles.push({
                x: Math.random() * gameWidth,
                y: -30,
                size: 20 + Math.random() * 20,

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        function createParticles(x, y, color, count = 20) {
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞„ÇíÂà∂ÈôêÔºàÊúÄÂ§ß100ÂÄãÔºâ
            if (particles.length > 100) {
                particles.splice(0, particles.length - 100);
            }
            
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * (2 + Math.random() * 3),
                    vy: Math.sin(angle) * (2 + Math.random() * 3),
                    size: 3 + Math.random() * 3,
                    color: color,
                    life: 1
                });
            }
        }

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÂäπÊûú
        function activatePowerUp(type) {

            powerUpTime = Date.now();

                    break;
                case 'superMagnet':

                    break;

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóËß£Èô§
        function deactivatePowerUp() {

            player.magnetRange = 0;

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            if (!gameRunning || gamePaused) return;

            // Êòü„ÅÆÊï∞„ÇíÁ∂≠ÊåÅ
            maintainStars();

            // „Éó„É¨„Ç§„É§„Éº„ÅÆËªåË∑°Êõ¥Êñ∞
            player.trail.push({ x: player.x, y: player.y });
            if (player.trail.length > 20) {
                player.trail.shift();
            }

            // Êòü„ÅÆÊõ¥Êñ∞
            stars.forEach((star, index) => {
                if (!star.collected) {
                    // ÁßªÂãï
                    star.x += star.vx;
                    star.y += star.vy;
                    
                    // ÁîªÈù¢Á´Ø„ÅßÂèçÂ∞Ñ
                    if (star.x <= star.size || star.x >= gameWidth - star.size) {
                        star.vx *= -1;
                    }
                    if (star.y <= star.size || star.y >= gameHeight - star.size) {
                        star.vy *= -1;
                    }
                    
                    star.rotation += 0.02;
                    star.pulse = Math.sin(Date.now() * 0.003) * 0.2;
                    
                    // „Éû„Ç∞„Éç„ÉÉ„ÉàÂäπÊûú
                    if (player.magnetRange > 0) {
                        const dx = player.x - star.x;
                        const dy = player.y - star.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < player.magnetRange) {
                            star.x += dx * 0.05;
                            star.y += dy * 0.05;
                        }
                    }
                    
                    // Ë°ùÁ™ÅÂà§ÂÆö
                    const dx = player.x - star.x;
                    const dy = player.y - star.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.size + star.size) {
                        star.collected = true;
                        let points = star.special ? 50 : 10;
                        if (activePowerUp === 'bonus') points *= 2;
                        
                        score += points;
                        
                        // „Ç≥„É≥„ÉúÂà§ÂÆö
                        const now = Date.now();
                        if (now - lastCollectTime < 1000) {
                            combo++;
                            if (combo > 1) {
                                const comboPoints = combo * 5;
                                score += comboPoints;
                                showMessage(`${combo} COMBO!`, '#ffff00');
                                playSE('combo');
                            }
                        } else {
                            combo = 1;
                        }
                        lastCollectTime = now;
                        
                        scoreEl.textContent = score;
                        createScorePopup(star.x, star.y, `+${points}`);
                        createParticles(star.x, star.y, star.color, 15);  // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞„ÇíÊ∏õ„Çâ„Åô
                        playSE('collect');
                        
                        // Êòü„ÇíÂç≥Â∫ß„Å´ÂâäÈô§
                        stars.splice(index, 1);
                        
                        checkLevelUp();
                    }
                }
            });

            // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„ÅÆÊõ¥Êñ∞
            powerUps.forEach((powerUp, index) => {
                if (!powerUp.collected) {
                    powerUp.rotation += 0.03;
                    
                    const dx = player.x - powerUp.x;
                    const dy = player.y - powerUp.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.size + powerUp.size) {
                        powerUp.collected = true;
                        activatePowerUp(powerUp.type);
                        createParticles(powerUp.x, powerUp.y, powerUpTypes[powerUp.type].color, 30);
                        playSE('powerup');
                        showMessage(powerUpTypes[powerUp.type].name + '!', powerUpTypes[powerUp.type].color);
                        setTimeout(() => {
                            powerUps.splice(index, 1);
                        }, 100);
                    }
                }
            });

            // ÈöúÂÆ≥Áâ©„ÅÆÊõ¥Êñ∞
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.y += obstacle.vy;
                obstacle.rotation += 0.05;
                
                if (obstacle.y > gameHeight + obstacle.size) {
                    obstacles.splice(i, 1);
                }
                
                // „Éó„É¨„Ç§„É§„Éº„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
                const dx = player.x - obstacle.x;
                const dy = player.y - obstacle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.size + obstacle.size) {
                    if (hasShield) {
                        // „Ç∑„Éº„É´„Éâ„ÅßÈò≤Âæ°
                        hasShield = false;
                        deactivatePowerUp();
                        createParticles(obstacle.x, obstacle.y, '#4169E1', 20);
                        obstacles.splice(i, 1);
                        showMessage('„Ç∑„Éº„É´„Éâ„ÅßÈò≤Âæ°ÔºÅ', '#4169E1');
                        playSE('shield');
                    } else {
                        // „Ç≥„É≥„Éú„É™„Çª„ÉÉ„Éà
                        combo = 0;
                        createParticles(obstacle.x, obstacle.y, '#ff0000', 15);
                        obstacles.splice(i, 1);
                        showMessage('„Ç≥„É≥„Éú„É™„Çª„ÉÉ„Éà!', '#ff0000');
                        createWarningEffect();  // Ë≠¶Âëä„Ç®„Éï„Çß„ÇØ„ÉàËøΩÂä†
                    }
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;  // „Çà„ÇäÊó©„ÅèÊ∂à„Åà„Çã
                p.size *= 0.96;  // „Çà„ÇäÊó©„ÅèÁ∏ÆÂ∞è
                p.vy += 0.15;
                
                if (p.life <= 0 || p.size < 0.5) {  // „Çµ„Ç§„Ç∫„ÅåÂ∞è„Åï„Åè„Å™„Å£„Åü„ÇâÂâäÈô§
                    particles.splice(i, 1);
                }
            }

            // „É©„É≥„ÉÄ„É†„Å´„Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÁîüÊàê
            if (Math.random() < 0.001 * level && powerUps.length < 2) {
                createPowerUp();
            }

            // ÈöúÂÆ≥Áâ©ÁîüÊàêÔºàÈõ£ÊòìÂ∫¶Ë™øÊï¥‰ªò„ÅçÔºâ
            const obstacleChance = 0.002 * level + (level > 5 ? 0.005 : 0);
            if (Math.random() < obstacleChance && obstacles.length < Math.min(5 + level, 10)) {
                createObstacle();
            }
        }

        // ÊèèÁîª
        function draw() {
            // ÂÆåÂÖ®„Å´„ÇØ„É™„Ç¢ÔºàÊÆãÂÉè„ÇíÈò≤„ÅêÔºâ
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            // ËÉåÊôØ
            const gradient = ctx.createLinearGradient(0, 0, 0, gameHeight);
            gradient.addColorStop(0, `rgba(0, 0, 20, ${1 - level * 0.05})`);
            gradient.addColorStop(1, `rgba(20, 0, 40, ${1 - level * 0.05})`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, gameWidth, gameHeight);

            // ËÉåÊôØ„ÅÆÊòüÔºàÂãï„ÅèÔºâ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 0; i < 100; i++) {
                const offset = Date.now() * 0.01;
                const x = ((i * 73) + offset * (i % 3 + 1) * 0.1) % gameWidth;
                const y = ((i * 37) + offset * 0.05) % gameHeight;
                const size = 1 + (i % 3) * 0.5;
                ctx.fillRect(x, y, size, size);
            }

            // „Éû„Ç∞„Éç„ÉÉ„ÉàÁØÑÂõ≤
            if (player.magnetRange > 0) {
                ctx.strokeStyle = 'rgba(255, 0, 255, 0.2)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.magnetRange, 0, Math.PI * 2);
                ctx.stroke();
            }

            // „Éó„É¨„Ç§„É§„Éº„ÅÆËªåË∑°
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            player.trail.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();

            // „Éó„É¨„Ç§„É§„Éº
            const playerGradient = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, player.size);
            playerGradient.addColorStop(0, '#00ffff');
            playerGradient.addColorStop(0.5, '#0099ff');
            playerGradient.addColorStop(1, 'rgba(0, 150, 255, 0.3)');
            
            ctx.fillStyle = playerGradient;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆËºù„Åç
            if (activePowerUp) {
                ctx.strokeStyle = powerUpTypes[activePowerUp].color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.size + 5, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // „Ç∑„Éº„É´„Éâ„Ç®„Éï„Çß„ÇØ„Éà
            if (hasShield) {
                ctx.strokeStyle = '#4169E1';
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.globalAlpha = 0.3 - i * 0.1;
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, player.size + 10 + i * 5, 0, Math.PI * 2);
                    ctx.stroke();
                }
                ctx.globalAlpha = 1;
            }

            // Êòü
            stars.forEach(star => {
                if (!star.collected) {
                    ctx.save();
                    ctx.translate(star.x, star.y);
                    ctx.rotate(star.rotation);
                    
                    const scale = 1 + star.pulse;
                    ctx.scale(scale, scale);
                    
                    // Êòü„ÅÆËºù„Åç
                    const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, star.size * 2);
                    glow.addColorStop(0, star.special ? 'rgba(255, 0, 255, 0.8)' : 'rgba(255, 255, 0, 0.8)');
                    glow.addColorStop(0.5, star.special ? 'rgba(255, 0, 255, 0.3)' : 'rgba(255, 255, 0, 0.3)');
                    glow.addColorStop(1, 'rgba(255, 255, 0, 0)');
                    ctx.fillStyle = glow;
                    ctx.fillRect(-star.size * 2, -star.size * 2, star.size * 4, star.size * 4);
                    
                    // ÊòüÊú¨‰Ωì
                    ctx.fillStyle = star.color;
                    drawStar(ctx, 0, 0, 5, star.size, star.size / 2);
                    
                    ctx.restore();
                }
            });

            // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó
            powerUps.forEach(powerUp => {
                if (!powerUp.collected) {
                    ctx.save();
                    ctx.translate(powerUp.x, powerUp.y);
                    ctx.rotate(powerUp.rotation);
                    
                    const color = powerUpTypes[powerUp.type].color;
                    
                    // „Çπ„Éº„Éë„Éº„Éû„Ç∞„Éç„ÉÉ„Éà„ÅØÁâπÂà•„Å™ÊºîÂá∫
                    if (powerUp.special) {
                        // „Éë„É´„Çπ„Ç®„Éï„Çß„ÇØ„Éà
                        const pulse = Math.sin(Date.now() * 0.005) * 0.3 + 1;
                        ctx.scale(pulse, pulse);
                        
                        // ËôπËâ≤„ÅÆËºù„Åç
                        const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, powerUp.size * 2);
                        const hue = (Date.now() * 0.1) % 360;
                        glow.addColorStop(0, `hsl(${hue}, 100%, 50%)`);
                        glow.addColorStop(0.3, `hsl(${hue + 60}, 100%, 50%)`);
                        glow.addColorStop(0.6, `hsl(${hue + 120}, 100%, 50%)`);
                        glow.addColorStop(1, 'transparent');
                        ctx.fillStyle = glow;
                        ctx.fillRect(-powerUp.size * 2, -powerUp.size * 2, powerUp.size * 4, powerUp.size * 4);
                    } else {
                        // ÈÄöÂ∏∏„ÅÆËºù„Åç
                        const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, powerUp.size * 1.5);
                        glow.addColorStop(0, color);
                        glow.addColorStop(0.5, color + '88');
                        glow.addColorStop(1, color + '00');
                        ctx.fillStyle = glow;
                        ctx.fillRect(-powerUp.size * 1.5, -powerUp.size * 1.5, powerUp.size * 3, powerUp.size * 3);
                    }
                    
                    // „Ç¢„Ç§„Ç≥„É≥
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(0, 0, powerUp.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.font = powerUp.special ? '30px Arial' : '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    const icons = powerUpTypes[powerUp.type].icon;
                    ctx.fillText(icons, 0, 0);
                    
                    ctx.restore();
                }
            });

            // ÈöúÂÆ≥Áâ©
            obstacles.forEach(obstacle => {
                ctx.save();
                ctx.translate(obstacle.x, obstacle.y);
                ctx.rotate(obstacle.rotation);
                
                ctx.fillStyle = '#ff0000';
                ctx.strokeStyle = '#aa0000';
                ctx.lineWidth = 3;
                
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const x = Math.cos(angle) * obstacle.size;
                    const y = Math.sin(angle) * obstacle.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                ctx.restore();
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // ÊòüÂΩ¢„ÇíÊèèÁîª
        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);

            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }

            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // „Çø„Ç§„Éû„Éº
        function startTimer() {
            let superMagnetDropped = false;
            
            const timer = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timer);
                    return;
                }
                
                if (gamePaused || activePowerUp === 'freeze') return;
                
                timeLeft--;
                timeEl.textContent = timeLeft;
                
                // ÊÆã„Çä5Áßí„Åß„Çπ„Éº„Éë„Éº„Éû„Ç∞„Éç„ÉÉ„ÉàÂá∫Áèæ
                if (timeLeft === 5 && !superMagnetDropped) {
                    superMagnetDropped = true;
                    createPowerUp('superMagnet');
                    showMessage('„Çπ„Éº„Éë„Éº„Éû„Ç∞„Éç„ÉÉ„ÉàÂá∫ÁèæÔºÅ', '#FFD700');
                    
                    // ÁâπÂà•„Å™ÂäπÊûúÈü≥
                    if (audioContext && audioEnabled) {
                        for (let i = 0; i < 5; i++) {
                            setTimeout(() => {
                                const osc = audioContext.createOscillator();
                                const gainNode = audioContext.createGain();
                                osc.connect(gainNode);
                                gainNode.connect(audioContext.destination);
                                osc.frequency.value = 800 + i * 200;
                                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                                osc.start(audioContext.currentTime);
                                osc.stop(audioContext.currentTime + 0.2);
                            }, i * 50);
                        }
                    }
                }
                
                // ÊÆã„Çä3Áßí„Åß„Éï„Ç°„Ç§„Éä„É´„É©„ÉÉ„Ç∑„É•
                if (timeLeft === 3) {
                    showMessage('„Éï„Ç°„Ç§„Éä„É´„É©„ÉÉ„Ç∑„É•ÔºÅ', '#FF0000');
                    createTimeEffect();
                }
                
                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            score = 0;
            timeLeft = 60;
            combo = 0;
            level = 1;
            starSpeed = 0;
            musicPhase = 0;  // Èü≥Ê•Ω„Éï„Çß„Éº„Ç∫„É™„Çª„ÉÉ„Éà
            baseStarCount = 5;
            currentStarCount = 5;
            stars.length = 0;
            particles.length = 0;
            obstacles.length = 0;
            powerUps.length = 0;
            player.trail.length = 0;
            activePowerUp = null;
            deactivatePowerUp();
            
            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            levelIndicator.textContent = '„É¨„Éô„É´ 1';
            
            // ÂàùÊúü‰ΩçÁΩÆ
            player.x = gameWidth / 2;
            player.y = gameHeight / 2;
            
            // ÂàùÊúü„ÅÆÊòü„ÇíÁîüÊàê
            maintainStars();
            
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);
            
            pauseBtn.style.display = 'block';
            
            createBGM();
            startTimer();
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                // localStorage„ÅØ‰ΩøÁî®„Åß„Åç„Å™„ÅÑ„Åü„ÇÅ„ÄÅ„É°„É¢„É™ÂÜÖ„Åß„ÅÆ„Åø‰øùÊåÅ
                highScoreValue.textContent = highScore;
                showMessage('Êñ∞Ë®òÈå≤!', '#ffff00');
            }
            
            // Ë©≥Á¥∞„Å™ÁµêÊûúË°®Á§∫
            const resultText = `
                <h1>„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h1>
                <div style="font-size: 36px; color: #ffff00; margin: 10px 0;">„Çπ„Ç≥„Ç¢: ${score}</div>
                <div style="font-size: 20px; color: #00ffff; margin: 5px 0;">ÊúÄÂ§ß„Ç≥„É≥„Éú: ${maxCombo}</div>
                <div style="font-size: 20px; color: #00ff00; margin: 5px 0;">Áç≤Âæó„Åó„ÅüÊòü: ${totalStarsCollected}ÂÄã</div>
                <div style="font-size: 20px; color: #ff00ff; margin: 5px 0;">Âà∞ÈÅî„É¨„Éô„É´: ${level}</div>
            `;
            
            setTimeout(() => {
                startScreen.style.display = 'flex';
                startScreen.style.opacity = '1';
                document.querySelector('#startScreen h1').innerHTML = resultText;
                startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§';
                pauseBtn.style.display = 'none';
            }, 1000);
        }

        // ‰∏ÄÊôÇÂÅúÊ≠¢
        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = true;
            pauseMenu.style.display = 'flex';
        }

        function resumeGame() {
            gamePaused = false;
            pauseMenu.style.display = 'none';
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        pauseBtn.addEventListener('click', pauseGame);
        resumeBtn.addEventListener('click', resumeGame);
        restartBtn.addEventListener('click', () => {
            pauseMenu.style.display = 'none';
            endGame();
            setTimeout(startGame, 100);
        });
        menuBtn.addEventListener('click', () => {
            pauseMenu.style.display = 'none';
            endGame();
        });

        // Èü≥Â£∞„Éà„Ç∞„É´
        audioToggle.addEventListener('click', () => {
            audioEnabled = !audioEnabled;
            audioToggle.textContent = audioEnabled ? 'üîä Èü≥ON/OFF' : 'üîá Èü≥ON/OFF';
            
            if (!audioEnabled && bgmGainNode) {
                bgmGainNode.gain.value = 0;
            } else if (audioEnabled && bgmGainNode) {
                bgmGainNode.gain.value = 0.3;  // Èü≥Èáè„ÇíÂ§ß„Åç„Åè
            }
        });

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameRunning) {
                if (gamePaused) resumeGame();
                else pauseGame();
            }
        });

        // ÂàùÊúüÂåñ
        startBtn.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }
            startGame();
        });

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        gameLoop();
    </script>
