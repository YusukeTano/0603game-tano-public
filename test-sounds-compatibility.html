<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Sounds互換性テストページ - 統合音響システム</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }
        .test-button {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: scale(1.05);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
        .info { background: rgba(33, 150, 243, 0.2); border: 1px solid #2196F3; }
        #log {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 Sounds互換性テストページ</h1>
        <p style="text-align: center; color: #aaa;">IntegratedAudioManager sounds互換レイヤー検証システム</p>

        <div class="test-section">
            <h3>📊 システム状態確認</h3>
            <button class="test-button" onclick="checkSystemStatus()">システム状態チェック</button>
            <button class="test-button" onclick="initializeAudio()">音響システム初期化</button>
            <div id="system-status" class="status info">待機中...</div>
        </div>

        <div class="test-section">
            <h3>🎯 Sounds API互換性テスト</h3>
            <button class="test-button" onclick="testSoundsAPI()">sounds プロパティ存在確認</button>
            <button class="test-button" onclick="testEnemyKill()">enemyKill音響テスト</button>
            <button class="test-button" onclick="testPickupSounds()">ピックアップ音響テスト</button>
            <button class="test-button" onclick="testUIAudio()">UI音響テスト</button>
            <button class="test-button" onclick="testPhysicsAudio()">物理エフェクト音響テスト</button>
        </div>

        <div class="test-section">
            <h3>🔍 統合テスト実行</h3>
            <button class="test-button" onclick="runComprehensiveTest()">包括的音響テスト実行</button>
            <button class="test-button" onclick="clearLog()">ログクリア</button>
        </div>

        <div class="test-section">
            <h3>📝 テストログ</h3>
            <div id="log"></div>
        </div>
    </div>

    <script type="module">
        import { IntegratedAudioManager } from './js/systems/integrated-audio-manager.js';

        // ダミーゲームオブジェクト作成
        const mockGame = {
            canvas: document.createElement('canvas'),
            ctx: document.createElement('canvas').getContext('2d')
        };

        let audioManager = null;

        // ログ出力関数
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '❌' : type === 'success' ? '✅' : '📝';
            logElement.innerHTML += `[${timestamp}] ${icon} ${message}\\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`${icon} ${message}`);
        }

        // システム状態確認
        window.checkSystemStatus = function() {
            try {
                if (!audioManager) {
                    document.getElementById('system-status').innerHTML = 
                        '<span style="color: #ff9800;">⚠️ 音響システム未初期化</span>';
                    log('音響システムが初期化されていません', 'error');
                    return;
                }

                const status = audioManager.getSystemState();
                document.getElementById('system-status').innerHTML = 
                    `<span style="color: #4caf50;">✅ 初期化済み: ${status.isInitialized} | 実行中: ${status.isRunning}</span>`;
                log(`システム状態: 初期化=${status.isInitialized}, 実行中=${status.isRunning}`, 'success');
                log(`統計: 総音響数=${status.performance.totalSounds}, エラー数=${status.stats.errorCount}`, 'info');
            } catch (error) {
                log(`システム状態確認エラー: ${error.message}`, 'error');
            }
        };

        // 音響システム初期化
        window.initializeAudio = async function() {
            try {
                audioManager = new IntegratedAudioManager(mockGame);
                await audioManager.initialize();
                log('IntegratedAudioManager初期化完了', 'success');
                checkSystemStatus();
            } catch (error) {
                log(`音響システム初期化エラー: ${error.message}`, 'error');
            }
        };

        // sounds API存在確認
        window.testSoundsAPI = function() {
            try {
                if (!audioManager) {
                    log('先に音響システムを初期化してください', 'error');
                    return;
                }

                const soundsExists = audioManager.sounds !== undefined;
                log(`sounds プロパティ存在: ${soundsExists}`, soundsExists ? 'success' : 'error');

                if (soundsExists) {
                    const soundFunctions = Object.keys(audioManager.sounds);
                    log(`利用可能な音響関数: ${soundFunctions.join(', ')}`, 'info');
                    
                    // 期待される10個の関数をチェック
                    const expectedFunctions = [
                        'enemyKill', 'pickupNuke', 'pickupSuperHoming', 'pickupSuperShotgun',
                        'pickupHealth', 'pickupSpeed', 'upgrade', 'shoot', 'penetrate', 'wallBounce'
                    ];
                    
                    const missingFunctions = expectedFunctions.filter(func => !audioManager.sounds[func]);
                    if (missingFunctions.length === 0) {
                        log('✅ 全10個の音響関数が実装されています', 'success');
                    } else {
                        log(`❌ 未実装の関数: ${missingFunctions.join(', ')}`, 'error');
                    }
                }
            } catch (error) {
                log(`sounds API確認エラー: ${error.message}`, 'error');
            }
        };

        // 敵撃破音テスト
        window.testEnemyKill = async function() {
            try {
                if (!audioManager || !audioManager.sounds) {
                    log('音響システムまたはsounds APIが利用できません', 'error');
                    return;
                }

                log('敵撃破音テスト実行中...', 'info');
                await audioManager.sounds.enemyKill();
                log('✅ enemyKill音響テスト完了', 'success');
            } catch (error) {
                log(`enemyKill音響テストエラー: ${error.message}`, 'error');
            }
        };

        // ピックアップ音響テスト
        window.testPickupSounds = async function() {
            try {
                if (!audioManager || !audioManager.sounds) {
                    log('音響システムまたはsounds APIが利用できません', 'error');
                    return;
                }

                const pickupTypes = ['pickupHealth', 'pickupSpeed', 'pickupNuke', 'pickupSuperHoming', 'pickupSuperShotgun'];
                
                for (const pickupType of pickupTypes) {
                    log(`${pickupType}音響テスト実行中...`, 'info');
                    await audioManager.sounds[pickupType]();
                    await new Promise(r => setTimeout(r, 300)); // 300ms間隔
                }
                
                log('✅ 全ピックアップ音響テスト完了', 'success');
            } catch (error) {
                log(`ピックアップ音響テストエラー: ${error.message}`, 'error');
            }
        };

        // UI音響テスト
        window.testUIAudio = async function() {
            try {
                if (!audioManager || !audioManager.sounds) {
                    log('音響システムまたはsounds APIが利用できません', 'error');
                    return;
                }

                log('UI音響テスト: upgrade', 'info');
                await audioManager.sounds.upgrade();
                await new Promise(r => setTimeout(r, 500));
                
                log('UI音響テスト: shoot', 'info');
                await audioManager.sounds.shoot('plasma', 5, 3);
                
                log('✅ UI音響テスト完了', 'success');
            } catch (error) {
                log(`UI音響テストエラー: ${error.message}`, 'error');
            }
        };

        // 物理エフェクト音響テスト
        window.testPhysicsAudio = async function() {
            try {
                if (!audioManager || !audioManager.sounds) {
                    log('音響システムまたはsounds APIが利用できません', 'error');
                    return;
                }

                log('物理エフェクト音響テスト: penetrate', 'info');
                await audioManager.sounds.penetrate();
                await new Promise(r => setTimeout(r, 500));
                
                log('物理エフェクト音響テスト: wallBounce', 'info');
                await audioManager.sounds.wallBounce();
                
                log('✅ 物理エフェクト音響テスト完了', 'success');
            } catch (error) {
                log(`物理エフェクト音響テストエラー: ${error.message}`, 'error');
            }
        };

        // 包括的テスト実行
        window.runComprehensiveTest = async function() {
            log('🚀 包括的音響システムテスト開始', 'info');
            
            try {
                // システム初期化
                if (!audioManager) {
                    await initializeAudio();
                }
                
                // 順次テスト実行
                await testSoundsAPI();
                await new Promise(r => setTimeout(r, 1000));
                
                await testEnemyKill();
                await new Promise(r => setTimeout(r, 1000));
                
                await testPickupSounds();
                await new Promise(r => setTimeout(r, 1000));
                
                await testUIAudio();
                await new Promise(r => setTimeout(r, 1000));
                
                await testPhysicsAudio();
                
                // 最終統計
                const stats = audioManager.getStats();
                log(`🎯 テスト完了統計: 総音響数=${stats.performance.totalSounds}, エラー数=${stats.stats.errorCount}`, 'success');
                log('🎉 包括的音響システムテスト完了！', 'success');
                
            } catch (error) {
                log(`包括的テスト実行エラー: ${error.message}`, 'error');
            }
        };

        // ログクリア
        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
            log('ログをクリアしました', 'info');
        };

        // 初期メッセージ
        log('🎵 Sounds互換性テストページ準備完了', 'success');
        log('「音響システム初期化」ボタンからテストを開始してください', 'info');
    </script>
</body>
</html>
