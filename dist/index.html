<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズム・サバイバー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-screen" id="titleScreen">
        <h1 class="game-title">リズム・サバイバー</h1>
        <button class="start-button" onclick="startGameFromTitle()">ゲーム開始</button>
        <div class="instructions">
            <p>マウスで移動 | 左クリックで武器チェンジ | 右クリックで必殺技</p>
            <p>BGMのリズムに合わせて経験値を回収しよう！</p>
            <p>ESCキーで一時停止</p>
        </div>
    </div>
    
    <div class="custom-cursor" id="customCursor">
        <div class="cursor-outer"></div>
        <div class="cursor-inner"></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameUI">
        <div class="game-controls">
            <button class="control-button hidden" id="pauseBtn" onclick="pauseGame()">一時停止</button>
            <button class="control-button hidden" id="titleBtn" onclick="backToTitle()">タイトルへ</button>
        </div>
        
        <div class="stage">フェーズ: <span id="phaseValue">1</span></div>
        <div class="stage-progress">
            <div class="stage-progress-fill" id="phaseProgressFill"></div>
        </div>
        
        <div class="timer">
            残り時間: <span id="timerValue">3:00</span>
        </div>
        
        <div class="score">
            スコア: <span id="scoreValue">0</span>
        </div>
        
        <div class="level">
            レベル: <span id="levelValue">1</span>
        </div>
        
        <div class="combo" id="comboDisplay">
            <span id="comboValue">0</span> コンボ!
        </div>
        
        <div class="weapon-display">
            <div id="currentWeapon">ベーシック</div>
            <div id="weaponStats" style="font-size: 14px; margin-top: 5px;">DMG: 15 | 速度: 300ms | 射程: 400</div>
        </div>
        
        <div class="weapon-indicator">
            左クリック: 武器チェンジ
        </div>
        
        <div class="special-ready" id="specialReady">
            右クリック: 必殺技
        </div>
        
        <div class="hp-bar">
            <div class="hp-fill" id="hpFill"></div>
        </div>
        
        <div class="exp-bar">
            <div class="exp-fill" id="expFill"></div>
        </div>
        
        <div class="minimap">
            <canvas class="minimap-canvas" width="200" height="150"></canvas>
        </div>
    </div>
    
    <!-- Skill Selection Modal -->
    <div class="skill-select" id="skillSelect">
        <h3 style="text-align: center; margin-bottom: 20px; color: #00ffff;">スキル選択</h3>
        <div id="skillOptions"></div>
    </div>
    
    <!-- Game Over Modal -->
    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>最終スコア: <span id="finalScore">0</span></p>
        <p>生存時間: <span id="survivalTime">0:00</span></p>
        <button class="restart-btn" onclick="restartGame()">再挑戦</button>
        <button class="restart-btn" onclick="backToTitle()">タイトルへ</button>
    </div>
    
    <!-- Pause Menu -->
    <div class="pause-menu" id="pauseMenu">
        <h2>一時停止</h2>
        <button class="pause-button" onclick="resumeGame()">ゲーム再開</button>
        <button class="pause-button" onclick="backToTitle()">タイトルへ</button>
    </div>
    
    <!-- Game Scripts -->
    <script type="module" src="../src/js/main.js"></script>
    <script>
        // Legacy functions for button events
        function startGameFromTitle() {
            if (window.game) {
                window.game.startGame();
            }
        }
        
        function pauseGame() {
            if (window.game) {
                window.game.pauseGame();
            }
        }
        
        function resumeGame() {
            if (window.game) {
                window.game.resumeGame();
            }
        }
        
        function restartGame() {
            if (window.game) {
                window.game.restartGame();
            }
        }
        
        function backToTitle() {
            if (window.game) {
                window.game.backToTitle();
            }
        }
    </script>
</body>
</html>
