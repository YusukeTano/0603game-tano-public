<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - リズム・サバイバー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 100;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff0066;
            text-shadow: 
                0 0 20px #ff0066,
                0 0 40px #ff0066,
                0 0 60px #ff0066;
            animation: pulse 2s infinite, glitch 3s infinite;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 48px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 
                0 0 20px #00ffff,
                0 0 40px #00ffff;
            margin-bottom: 30px;
            animation: fadeInOut 3s infinite;
        }

        .error-message {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #ffffff;
            opacity: 0.8;
        }

        .error-details {
            font-size: 18px;
            color: #ffff00;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #ffff00;
            opacity: 0.7;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(45deg, #ff0066, #ff6600);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff3366;
            text-decoration: none;
            color: #fff;
        }

        .action-btn.secondary {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 0 30px #00ffff;
        }

        /* Background animation */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255, 0, 102, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(255, 0, 102, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
            z-index: 1;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff0066;
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 0 0 10px #ff0066;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.05); 
                opacity: 0.8;
            }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 20px #ff0066,
                    0 0 40px #ff0066,
                    0 0 60px #ff0066;
            }
            95% {
                text-shadow: 
                    2px 0 #ff0066,
                    -2px 0 #00ffff,
                    0 0 20px #ff0066;
                transform: translateX(2px);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 32px;
            }
            
            .error-message {
                font-size: 18px;
            }
            
            .error-details {
                font-size: 14px;
            }
            
            .action-btn {
                font-size: 16px;
                padding: 12px 24px;
                min-width: 120px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Glowing border effect */
        .error-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: linear-gradient(45deg, #ff0066, #00ffff, #ff6600, #ff00ff);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
            opacity: 0.3;
        }

        @keyframes borderGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="bg-particles" id="particles"></div>
    
    <!-- Error Content -->
    <div class="error-container">
        <div class="error-code" id="errorCode">404</div>
        <div class="error-title">システムエラー</div>
        <div class="error-message" id="errorMessage">
            ページが見つかりません
        </div>
        <div class="error-details" id="errorDetails">
            リクエストされたリソースが存在しないか、移動された可能性があります
        </div>
        
        <div class="action-buttons">
            <a href="index.html" class="action-btn">ゲームに戻る</a>
            <a href="#" onclick="window.history.back()" class="action-btn secondary">前のページへ</a>
            <a href="#" onclick="window.location.reload()" class="action-btn secondary">再読み込み</a>
        </div>
    </div>

    <script>
        // Error page initialization
        function initErrorPage() {
            // Get error info from URL params
            const urlParams = new URLSearchParams(window.location.search);
            const errorCode = urlParams.get('code') || '404';
            const errorType = urlParams.get('type') || 'not_found';
            
            updateErrorDisplay(errorCode, errorType);
            createParticles();
            
            console.log('Error page initialized:', { errorCode, errorType });
        }
        
        function updateErrorDisplay(code, type) {
            const errorCodeElement = document.getElementById('errorCode');
            const errorMessageElement = document.getElementById('errorMessage');
            const errorDetailsElement = document.getElementById('errorDetails');
            
            errorCodeElement.textContent = code;
            
            const errorMessages = {
                'not_found': {
                    message: 'ページが見つかりません',
                    details: 'リクエストされたリソースが存在しないか、移動された可能性があります'
                },
                'server_error': {
                    message: 'サーバーエラーが発生しました',
                    details: 'サーバー側で問題が発生しています。しばらく時間をおいて再度お試しください'
                },
                'access_denied': {
                    message: 'アクセスが拒否されました',
                    details: 'このリソースにアクセスする権限がありません'
                },
                'timeout': {
                    message: 'タイムアウトエラー',
                    details: 'リクエストがタイムアウトしました。接続を確認して再度お試しください'
                },
                'module_error': {
                    message: 'モジュール読み込みエラー',
                    details: 'ゲームモジュールの読み込みに失敗しました。ブラウザを更新してください'
                }
            };
            
            const errorInfo = errorMessages[type] || errorMessages['not_found'];
            errorMessageElement.textContent = errorInfo.message;
            errorDetailsElement.textContent = errorInfo.details;
        }
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer, i);
            }
        }
        
        function createParticle(container, index) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random positioning and timing
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            
            // Random colors
            const colors = ['#ff0066', '#00ffff', '#ff6600', '#ff00ff', '#ffff00'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 10px ${color}`;
            
            container.appendChild(particle);
            
            // Remove and recreate particle when animation ends
            particle.addEventListener('animationend', () => {
                container.removeChild(particle);
                setTimeout(() => createParticle(container, index), Math.random() * 2000);
            });
        }
        
        // Sound effect (optional)
        function playErrorSound() {
            if ('AudioContext' in window) {
                try {
                    const audioContext = new AudioContext();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.5);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (error) {
                    console.log('Audio not available');
                }
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initErrorPage();
            
            // Play error sound after a short delay
            setTimeout(playErrorSound, 500);
        });
        
        // Handle escape key to go back
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.history.back();
            }
        });
    </script>
</body>
</html>
