<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モジュール読み込みテスト</title>
</head>
<body>
    <h1>ES6モジュールテスト</h1>
    <div id="status">読み込み中...</div>
    
    <script type="module">
        try {
            // モジュールの読み込みテスト
            console.log('モジュール読み込み開始');
            
            import('./src/config/gameConfig.js').then(config => {
                console.log('設定読み込み成功:', config.GAME_CONFIG);
                document.getElementById('status').textContent = '✅ モジュール読み込み成功！';
                document.getElementById('status').style.color = 'green';
            }).catch(error => {
                console.error('設定読み込みエラー:', error);
                document.getElementById('status').textContent = '❌ モジュール読み込み失敗: ' + error.message;
                document.getElementById('status').style.color = 'red';
            });
            
        } catch (error) {
            console.error('スクリプトエラー:', error);
            document.getElementById('status').textContent = '❌ スクリプトエラー: ' + error.message;
            document.getElementById('status').style.color = 'red';
        }
    </script>
</body>
</html>
